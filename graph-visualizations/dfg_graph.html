    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "1", "label": "var", "shape": "dot", "title": "Id: 1\nType: var\nValue: b"}, {"color": "#97c2fc", "id": "2", "label": "const", "shape": "dot", "title": "Id: 2\nType: const\nValue: 1"}, {"color": "#97c2fc", "id": "3", "label": "op", "shape": "dot", "title": "Id: 3\nType: op\nValue: Add"}, {"color": "#97c2fc", "id": "4", "label": "var", "shape": "dot", "title": "Id: 4\nType: var\nValue: b"}, {"color": "#97c2fc", "id": "5", "label": "var", "shape": "dot", "title": "Id: 5\nType: var\nValue: a"}, {"color": "#97c2fc", "id": "6", "label": "const", "shape": "dot", "title": "Id: 6\nType: const\nValue: 0"}, {"color": "#97c2fc", "id": "7", "label": "op", "shape": "dot", "title": "Id: 7\nType: op\nValue: Gt"}, {"color": "#97c2fc", "id": "8", "label": "var", "shape": "dot", "title": "Id: 8\nType: var\nValue: a"}, {"color": "#97c2fc", "id": "9", "label": "var", "shape": "dot", "title": "Id: 9\nType: var\nValue: b"}, {"color": "#97c2fc", "id": "10", "label": "op", "shape": "dot", "title": "Id: 10\nType: op\nValue: Add"}, {"color": "#97c2fc", "id": "11", "label": "var", "shape": "dot", "title": "Id: 11\nType: var\nValue: c"}, {"color": "#97c2fc", "id": "12", "label": "var", "shape": "dot", "title": "Id: 12\nType: var\nValue: a"}, {"color": "#97c2fc", "id": "13", "label": "var", "shape": "dot", "title": "Id: 13\nType: var\nValue: b"}, {"color": "#97c2fc", "id": "14", "label": "op", "shape": "dot", "title": "Id: 14\nType: op\nValue: Mult"}, {"color": "#97c2fc", "id": "15", "label": "var", "shape": "dot", "title": "Id: 15\nType: var\nValue: c"}, {"color": "#97c2fc", "id": "16", "label": "var", "shape": "dot", "title": "Id: 16\nType: var\nValue: c"}, {"color": "#97c2fc", "id": "17", "label": "var", "shape": "dot", "title": "Id: 17\nType: var\nValue: a"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "1", "to": "3"}, {"arrows": "to", "from": "2", "to": "3"}, {"arrows": "to", "from": "3", "to": "4"}, {"arrows": "to", "from": "5", "to": "7"}, {"arrows": "to", "from": "6", "to": "7"}, {"arrows": "to", "from": "8", "to": "10"}, {"arrows": "to", "from": "4", "to": "10"}, {"arrows": "to", "from": "10", "to": "11"}, {"arrows": "to", "from": "12", "to": "14"}, {"arrows": "to", "from": "4", "to": "14"}, {"arrows": "to", "from": "14", "to": "15"}, {"arrows": "to", "from": "15", "to": "17"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
