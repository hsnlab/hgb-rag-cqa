mera.get_focal_distance\n Returns focal_distance of the Camera.\n\nReturns\n-------\nfloat\n    The focal_distance of the Camera in MUnits.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25801.0", "label": "ThreeDCamera.project_points\n Applies the current rotation_matrix as a projection\nmatrix to the passed array of points.\n\nParameters\n----------\npoints\n    The list of points to project.\n\nReturns\n-------\nnp.array\n    The points after projecting.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25553.0", "label": "ThreeDCamera.get_gamma\n Returns the rotation of the camera about the vector from the ORIGIN to the Camera.\n\nReturns\n-------\nfloat\n    The angle of rotation of the camera about the vector\n    from the ORIGIN to the Camera in radians", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25567.0", "label": "ThreeDCamera.get_zoom\n Returns the zoom amount of the camera.\n\nReturns\n-------\nfloat\n    The zoom amount of the camera.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25991.0", "label": "ThreeDCamera.project_point\n Applies the current rotation_matrix as a projection\nmatrix to the passed point.\n\nParameters\n----------\npoint\n    The point to project.\n\nReturns\n-------\nnp.array\n    The point after projection.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26028.0", "label": "ThreeDCamera.transform_points_pre_display", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26443.0", "label": "DefaultGroup.set_default_command\n Sets a command function as the default command.\n\nParameters\n----------\ncommand\n    The command to set as default.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26711.0", "label": "DefaultGroup.command\n Return a decorator which converts any function into the default\nsubcommand for this :class:`DefaultGroup`.\n\n.. warning::\n    This method is deprecated. Use the ``default`` parameter of\n    :class:`DefaultGroup` or :meth:`set_default_command` instead.\n\nParameters\n----------\n*args\n    Positional arguments to pass to :meth:`cloup.Group.command`.\n**kwargs\n    Keyword arguments to pass to :meth:`cloup.Group.command`.\n\nReturns\n-------\nCallable[[Callable[..., object]], click.Command]\n    A decorator which transforms its input into this\n    :class:`DefaultGroup`\u0027s default subcommand.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26792.0", "label": "_decorator", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "27191.0", "label": "write", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "185713.0", "label": "guarantee_existence", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "185944.0", "label": "open_file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "233576.0", "label": "config_file_paths\n The paths where ``.cfg`` files will be searched for.\n\nWhen manim is first imported, it processes any ``.cfg`` files it finds.  This\nfunction returns the locations in which these files are searched for.  In\nascending order of precedence, these are: the library-wide config file, the\nuser-wide config file, and the folder-wide config file.\n\nThe library-wide config file determines manim\u0027s default behavior.  The\nuser-wide config file is stored in the user\u0027s home folder, and determines\nthe behavior of manim whenever the user invokes it from anywhere in the\nsystem.  The folder-wide config file only affects scenes that are in the\nsame folder.  The latter two files are optional.\n\nThese files, if they exist, are meant to loaded into a single\n:class:`configparser.ConfigParser` object, and then processed by\n:class:`ManimConfig`.\n\nReturns\n-------\nList[:class:`Path`]\n    List of paths which may contain ``.cfg`` files, in ascending order of\n    precedence.\n\nSee Also\n--------\n:func:`make_config_parser`, :meth:`ManimConfig.digest_file`,\n:meth:`ManimConfig.digest_parser`\n\nNotes\n-----\nThe location of the user-wide config file is OS-specific.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "233672.0", "label": "make_config_parser\n Make a :class:`ConfigParser` object and load any ``.cfg`` files.\n\nThe user-wide file, if it exists, overrides the library-wide file.  The\nfolder-wide file, if it exists, overrides the other two.\n\nThe folder-wide file can be ignored by passing ``custom_file``.  However,\nthe user-wide and library-wide config files cannot be ignored.\n\nParameters\n----------\ncustom_file\n    Path to a custom config file.  If used, the folder-wide file in the\n    relevant directory will be ignored, if it exists.  If None, the\n    folder-wide file will be used, if it exists.\n\nReturns\n-------\n:class:`ConfigParser`\n    A parser containing the config options found in the .cfg files that\n    were found.  It is guaranteed to contain at least the config options\n    found in the library-wide file.\n\nSee Also\n--------\n:func:`config_file_paths`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "27805.0", "label": "show", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "29421.0", "label": "project\n Creates a new project.\n\nPROJECT_NAME is the name of the folder in which the new project will be initialized.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186224.0", "label": "get_template_names\n Returns template names from the templates directory.\n\nReturns\n-------\n    :class:`list`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186354.0", "label": "copy_template_files\n Copies template files from templates dir to project_dir.\n\nParameters\n----------\n    project_dir\n        Path to project directory.\n    template_name\n        Name of template.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "29721.0", "label": "scene\n Inserts a SCENE to an existing FILE or creates a new FILE.\n\nSCENE is the name of the scene that will be inserted.\n\nFILE is the name of file in which the SCENE will be inserted.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186272.0", "label": "get_template_path\n Returns the Path of templates directory.\n\nReturns\n-------\n    :class:`Path`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186298.0", "label": "add_import_statement\n Prepends an import statement in a file\n\nParameters\n----------\n    file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30018.0", "label": "plugins\n Print a list of all available plugins when calling ``manim plugins -l``\nor ``manim plugins --list``.\n\nParameters\n----------\nlist_available\n    If the ``-l`` or ``-list`` option is passed to ``manim plugins``, this\n    parameter will be set to ``True``, which will print a list of all\n    available plugins.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "149502.0", "label": "list_plugins", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30251.0", "label": "render\n Render SCENE(S) from the input FILE.\n\nFILE is the file path of the script or a config file.\n\nSCENES is an optional list of scenes in the file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "191342.0", "label": "scene_classes_from_file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "191370.0", "label": "scene_classes_from_file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "191398.0", "label": "scene_classes_from_file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "191431.0", "label": "scene_classes_from_file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "240031.0", "label": "tempconfig\n Context manager that temporarily modifies the global ``config`` object.\n\nInside the ``with`` statement, the modified config will be used.  After\ncontext manager exits, the config will be restored to its original state.\n\nParameters\n----------\ntemp\n    Object whose keys will be used to temporarily update the global\n    ``config``.\n\nExamples\n--------\n\nUse ``with tempconfig({...})`` to temporarily change the default values of\ncertain config options.\n\n.. code-block:: pycon\n\n   \u003e\u003e\u003e config[\"frame_height\"]\n   8.0\n   \u003e\u003e\u003e with tempconfig({\"frame_height\": 100.0}):\n   ...     print(config[\"frame_height\"])\n   100.0\n   \u003e\u003e\u003e config[\"frame_height\"]\n   8.0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "33940.0", "label": "GenericGraph.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "34599.0", "label": "GenericGraph._empty_networkx_graph\n Return an empty networkx graph for the given graph type.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "34619.0", "label": "GenericGraph._populate_edge_dict\n Helper method for populating the edges of the graph.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36770.0", "label": "GenericGraph.change_layout\n Change the layout of this graph.\n\nSee the documentation of :class:`~.Graph` for details about the\nkeyword arguments.\n\nExamples\n--------\n\n.. manim:: ChangeGraphLayout\n\n    class ChangeGraphLayout(Scene):\n        def construct(self):\n            G = Graph([1, 2, 3, 4, 5], [(1, 2), (2, 3), (3, 4), (4, 5)],\n                      layout={1: [-2, 0, 0], 2: [-1, 0, 0], 3: [0, 0, 0],\n                              4: [1, 0, 0], 5: [2, 0, 0]}\n                      )\n            self.play(Create(G))\n            self.play(G.animate.change_layout(\"circular\"))\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "34671.0", "label": "GenericGraph._create_vertex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35069.0", "label": "GenericGraph._add_vertex\n Add a vertex to the graph.\n\nParameters\n----------\n\nvertex\n    A hashable vertex identifier.\nposition\n    The coordinates where the new vertex should be added. If ``None``, the center\n    of the graph is used.\nlabel\n    Controls whether or not the vertex is labeled. If ``False`` (the default),\n    the vertex is not labeled; if ``True`` it is labeled using its\n    names (as specified in ``vertex``) via :class:`~.MathTex`. Alternatively,\n    any :class:`~.Mobject` can be passed to be used as the label.\nlabel_fill_color\n    Sets the fill color of the default labels generated when ``labels``\n    is set to ``True``. Has no effect for other values of ``label``.\nvertex_type\n    The mobject class used for displaying vertices in the scene.\nvertex_config\n    A dictionary containing keyword arguments to be passed to\n    the class specified via ``vertex_type``.\nvertex_mobject\n    The mobject to be used as the vertex. Overrides all other\n    vertex customization options.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35154.0", "label": "GenericGraph._create_vertices", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "34929.0", "label": "GenericGraph._add_created_vertex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35481.0", "label": "GenericGraph.add_vertices\n Add a list of vertices to the graph.\n\nParameters\n----------\n\nvertices\n    Hashable vertex identifiers.\npositions\n    A dictionary specifying the coordinates where the new vertices should be added.\n    If ``None``, all vertices are created at the center of the graph.\nlabels\n    Controls whether or not the vertex is labeled. If ``False`` (the default),\n    the vertex is not labeled; if ``True`` it is labeled using its\n    names (as specified in ``vertex``) via :class:`~.MathTex`. Alternatively,\n    any :class:`~.Mobject` can be passed to be used as the label.\nlabel_fill_color\n    Sets the fill color of the default labels generated when ``labels``\n    is set to ``True``. Has no effect for other values of ``labels``.\nvertex_type\n    The mobject class used for displaying vertices in the scene.\nvertex_config\n    A dictionary containing keyword arguments to be passed to\n    the class specified via ``vertex_type``.\nvertex_mobjects\n    A dictionary whose keys are the vertex identifiers, and whose\n    values are mobjects that should be used as vertices. Overrides\n    all other vertex customization options.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35573.0", "label": "GenericGraph._add_vertices_animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35623.0", "label": "on_finish", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35986.0", "label": "GenericGraph._add_edge\n Add a new edge to the graph.\n\nParameters\n----------\n\nedge\n    The edge (as a tuple of vertex identifiers) to be added. If a non-existing\n    vertex is passed, a new vertex with default settings will be created. Create\n    new vertices yourself beforehand to customize them.\nedge_type\n    The mobject class used for displaying edges in the scene.\nedge_config\n    A dictionary containing keyword arguments to be passed\n    to the class specified via ``edge_type``.\n\nReturns\n-------\nGroup\n    A group containing all newly added vertices and edges.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36213.0", "label": "GenericGraph.add_edges\n Add new edges to the graph.\n\nParameters\n----------\n\nedges\n    Edges (as tuples of vertex identifiers) to be added. If a non-existing\n    vertex is passed, a new vertex with default settings will be created. Create\n    new vertices yourself beforehand to customize them.\nedge_type\n    The mobject class used for displaying edges in the scene.\nedge_config\n    A dictionary either containing keyword arguments to be passed\n    to the class specified via ``edge_type``, or a dictionary\n    whose keys are the edge tuples, and whose values are dictionaries\n    containing keyword arguments to be passed for the construction\n    of the corresponding edge.\nkwargs\n    Any further keyword arguments are passed to :meth:`.add_vertices`\n    which is used to create new vertices in the passed edges.\n\nReturns\n-------\nGroup\n    A group containing all newly added vertices and edges.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49378.0", "label": "override_animate\n Decorator for overriding method animations.\n\nThis allows to specify a method (returning an :class:`~.Animation`)\nwhich is called when the decorated method is used with the ``.animate`` syntax\nfor animating the application of a method.\n\n.. seealso::\n\n    :attr:`Mobject.animate`\n\n.. note::\n\n    Overridden methods cannot be combined with normal or other overridden\n    methods using method chaining with the ``.animate`` syntax.\n\n\nExamples\n--------\n\n.. manim:: AnimationOverrideExample\n\n    class CircleWithContent(VGroup):\n        def __init__(self, content):\n            super().__init__()\n            self.circle = Circle()\n            self.content = content\n            self.add(self.circle, content)\n            content.move_to(self.circle.get_center())\n\n        def clear_content(self):\n            self.remove(self.content)\n            self.content = None\n\n        @override_animate(clear_content)\n        def _clear_content_animation(self, anim_args=None):\n            if anim_args is None:\n                anim_args = {}\n            anim = Uncreate(self.content, **anim_args)\n            self.clear_content()\n            return anim\n\n    class AnimationOverrideExample(Scene):\n        def construct(self):\n            t = Text(\"hello!\")\n            my_mobject = CircleWithContent(t)\n            self.play(Create(my_mobject))\n            self.play(my_mobject.animate.clear_content())\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "103186.0", "label": "override_animate\n Decorator for overriding method animations.\n\nThis allows to specify a method (returning an :class:`~.Animation`)\nwhich is called when the decorated method is used with the ``.animate`` syntax\nfor animating the application of a method.\n\n.. seealso::\n\n    :attr:`OpenGLMobject.animate`\n\n.. note::\n\n    Overridden methods cannot be combined with normal or other overridden\n    methods using method chaining with the ``.animate`` syntax.\n\n\nExamples\n--------\n\n.. manim:: AnimationOverrideExample\n\n    class CircleWithContent(VGroup):\n        def __init__(self, content):\n            super().__init__()\n            self.circle = Circle()\n            self.content = content\n            self.add(self.circle, content)\n            content.move_to(self.circle.get_center())\n\n        def clear_content(self):\n            self.remove(self.content)\n            self.content = None\n\n        @override_animate(clear_content)\n        def _clear_content_animation(self, anim_args=None):\n            if anim_args is None:\n                anim_args = {}\n            anim = Uncreate(self.content, **anim_args)\n            self.clear_content()\n            return anim\n\n    class AnimationOverrideExample(Scene):\n        def construct(self):\n            t = Text(\"hello!\")\n            my_mobject = CircleWithContent(t)\n            self.play(Create(my_mobject))\n            self.play(my_mobject.animate.clear_content())\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35694.0", "label": "GenericGraph._remove_vertex\n Remove a vertex (as well as all incident edges) from the graph.\n\nParameters\n----------\n\nvertex\n    The identifier of a vertex to be removed.\n\nReturns\n-------\n\nGroup\n    A mobject containing all removed objects.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35868.0", "label": "GenericGraph.remove_vertices\n Remove several vertices from the graph.\n\nParameters\n----------\n\nvertices\n    Vertices to be removed from the graph.\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e G = Graph([1, 2, 3], [(1, 2), (2, 3)])\n    \u003e\u003e\u003e removed = G.remove_vertices(2, 3); removed\n    VGroup(Line, Line, Dot, Dot)\n    \u003e\u003e\u003e G\n    Undirected graph on 1 vertices and 0 edges", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "35914.0", "label": "GenericGraph._remove_vertices_animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36450.0", "label": "GenericGraph._add_edges_animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36526.0", "label": "GenericGraph._remove_edge\n Remove an edge from the graph.\n\nParameters\n----------\n\nedge\n    The edge (i.e., a tuple of vertex identifiers) to be removed from the graph.\n\nReturns\n-------\n\nMobject\n    The removed edge.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36608.0", "label": "GenericGraph.remove_edges\n Remove several edges from the graph.\n\nParameters\n----------\nedges\n    Edges to be removed from the graph.\n\nReturns\n-------\nGroup\n    A group containing all removed edges.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36650.0", "label": "GenericGraph._remove_edges_animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37512.0", "label": "ManimBanner.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38722.0", "label": "Matrix.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39004.0", "label": "Matrix._matrix_to_mob_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39034.0", "label": "Matrix._organize_mob_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39117.0", "label": "Matrix._add_brackets\n Adds the brackets to the Matrix mobject.\n\nSee Latex document for various bracket types.\n\nParameters\n----------\nleft\n    the left bracket, by default \"[\"\nright\n    the right bracket, by default \"]\"\n\nReturns\n-------\n:class:`Matrix`\n    The current matrix object (self).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39321.0", "label": "Matrix.get_columns\n Return columns of the matrix as VGroups.\n\nReturns\n--------\nList[:class:`~.VGroup`]\n    Each VGroup contains a column of the matrix.\n\nExamples\n--------\n\n.. manim:: GetColumnsExample\n    :save_last_frame:\n\n    class GetColumnsExample(Scene):\n        def construct(self):\n            m0 = Matrix([[r\"\\pi\", 3], [1, 5]])\n            m0.add(SurroundingRectangle(m0.get_columns()[1]))\n            self.add(m0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39372.0", "label": "Matrix.set_column_colors\n Set individual colors for each columns of the matrix.\n\nParameters\n----------\ncolors\n    The list of colors; each color specified corresponds to a column.\n\nReturns\n-------\n:class:`Matrix`\n    The current matrix object (self).\n\nExamples\n--------\n\n.. manim:: SetColumnColorsExample\n    :save_last_frame:\n\n    class SetColumnColorsExample(Scene):\n        def construct(self):\n            m0 = Matrix([[\"\\\\pi\", 1], [-1, 3]],\n            ).set_column_colors([RED,BLUE], GREEN)\n            self.add(m0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39416.0", "label": "Matrix.get_rows\n Return rows of the matrix as VGroups.\n\nReturns\n--------\nList[:class:`~.VGroup`]\n    Each VGroup contains a row of the matrix.\n\nExamples\n--------\n\n.. manim:: GetRowsExample\n    :save_last_frame:\n\n    class GetRowsExample(Scene):\n        def construct(self):\n            m0 = Matrix([[\"\\\\pi\", 3], [1, 5]])\n            m0.add(SurroundingRectangle(m0.get_rows()[1]))\n            self.add(m0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39444.0", "label": "Matrix.set_row_colors\n Set individual colors for each row of the matrix.\n\nParameters\n----------\ncolors\n    The list of colors; each color specified corresponds to a row.\n\nReturns\n-------\n:class:`Matrix`\n    The current matrix object (self).\n\nExamples\n--------\n\n.. manim:: SetRowColorsExample\n    :save_last_frame:\n\n    class SetRowColorsExample(Scene):\n        def construct(self):\n            m0 = Matrix([[\"\\\\pi\", 1], [-1, 3]],\n            ).set_row_colors([RED,BLUE], GREEN)\n            self.add(m0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39488.0", "label": "Matrix.add_background_to_entries\n Add a black background rectangle to the matrix,\nsee above for an example.\n\nReturns\n-------\n:class:`Matrix`\n    The current matrix object (self).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39522.0", "label": "Matrix.get_entries\n Return the individual entries of the matrix.\n\nReturns\n--------\n:class:`~.VGroup`\n    VGroup containing entries of the matrix.\n\nExamples\n--------\n\n.. manim:: GetEntriesExample\n    :save_last_frame:\n\n    class GetEntriesExample(Scene):\n        def construct(self):\n            m0 = Matrix([[2, 3], [1, 5]])\n            ent = m0.get_entries()\n            colors = [BLUE, GREEN, YELLOW, RED]\n            for k in range(len(colors)):\n                ent[k].set_color(colors[k])\n            self.add(m0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39512.0", "label": "Matrix.get_mob_matrix\n Return the underlying mob matrix mobjects.\n\nReturns\n--------\nList[:class:`~.VGroup`]\n    Each VGroup contains a row of the matrix.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "173189.0", "label": "VectorScene.coords_to_vector\n This method writes the vector as a column matrix (henceforth called the label),\ntakes the values in it one by one, and form the corresponding\nlines that make up the x and y components of the vector. Then, an\nVector() based vector is created between the lines on the Screen.\n\nParameters\n----------\nvector\n    The vector to show.\n\ncoords_start\n    The starting point of the location of\n    the label of the vector that shows it\n    numerically.\n    Defaults to 2 * RIGHT + 2 * UP or (2,2)\n\nclean_up\n    Whether or not to remove whatever\n    this method did after it\u0027s done.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "173527.0", "label": "VectorScene.vector_to_coords\n This method displays vector as a Vector() based vector, and then shows\nthe corresponding lines that make up the x and y components of the vector.\nThen, a column matrix (henceforth called the label) is created near the\nhead of the Vector.\n\nParameters\n----------\nvector\n    The vector to show.\n\ninteger_labels\n    Whether or not to round the value displayed.\n    in the vector\u0027s label to the nearest integer\n\nclean_up\n    Whether or not to remove whatever\n    this method did after it\u0027s done.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39532.0", "label": "Matrix.get_brackets\n Return the bracket mobjects.\n\nReturns\n--------\nList[:class:`~.VGroup`]\n    Each VGroup contains a bracket\n\nExamples\n--------\n\n.. manim:: GetBracketsExample\n    :save_last_frame:\n\n    class GetBracketsExample(Scene):\n        def construct(self):\n            m0 = Matrix([[\"\\\\pi\", 3], [1, 5]])\n            bra = m0.get_brackets()\n            colors = [BLUE, GREEN]\n            for k in range(len(colors)):\n                bra[k].set_color(colors[k])\n            self.add(m0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39664.0", "label": "get_det_text\n Helper function to create determinant.\n\nParameters\n----------\nmatrix\n    The matrix whose determinant is to be created\n\ndeterminant\n    The value of the determinant of the matrix\n\nbackground_rect\n    The background rectangle\n\ninitial_scale_factor\n    The scale of the text `det` w.r.t the matrix\n\nReturns\n--------\n:class:`~.VGroup`\n    A VGroup containing the determinant\n\nExamples\n--------\n\n.. manim:: DeterminantOfAMatrix\n    :save_last_frame:\n\n    class DeterminantOfAMatrix(Scene):\n        def construct(self):\n            matrix = Matrix([\n                [2, 0],\n                [-1, 1]\n            ])\n\n            # scaling down the `det` string\n            det = get_det_text(matrix,\n                        determinant=3,\n                        initial_scale_factor=1)\n\n            # must add the matrix\n            self.add(matrix)\n            self.add(det)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40075.0", "label": "Mobject.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40711.0", "label": "Mobject.reset_points\n Sets :attr:`points` to be an empty array.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40735.0", "label": "Mobject.init_colors\n Initializes the colors.\n\nGets called upon creation. This is an empty method that can be implemented by\nsubclasses.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40742.0", "label": "Mobject.generate_points\n Initializes :attr:`points` and therefore the shape.\n\nGets called upon creation. This is an empty method that can be implemented by\nsubclasses.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40215.0", "label": "Mobject._assert_valid_submobjects\n Check that all submobjects are actually instances of\n:class:`Mobject`, and that none of them is ``self`` (a\n:class:`Mobject` cannot contain itself).\n\nThis is an auxiliary function called when adding Mobjects to the\n:attr:`submobjects` list.\n\nThis function is intended to be overridden by subclasses such as\n:class:`VMobject`, which should assert that only other VMobjects\nmay be added into it.\n\nParameters\n----------\nsubmobjects\n    The list containing values to validate.\n\nReturns\n-------\n:class:`Mobject`\n    The Mobject itself.\n\nRaises\n------\nTypeError\n    If any of the values in `submobjects` is not a :class:`Mobject`.\nValueError\n    If there was an attempt to add a :class:`Mobject` as its own\n    submobject.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40749.0", "label": "Mobject.add\n Add mobjects as submobjects.\n\nThe mobjects are added to :attr:`submobjects`.\n\nSubclasses of mobject may implement ``+`` and ``+=`` dunder methods.\n\nParameters\n----------\nmobjects\n    The mobjects to add.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nRaises\n------\n:class:`ValueError`\n    When a mobject tries to add itself.\n:class:`TypeError`\n    When trying to add an object that is not an instance of :class:`Mobject`.\n\n\nNotes\n-----\nA mobject cannot contain itself, and it cannot contain a submobject\nmore than once.  If the parent mobject is displayed, the newly-added\nsubmobjects will also be displayed (i.e. they are automatically added\nto the parent Scene).\n\nSee Also\n--------\n:meth:`remove`\n:meth:`add_to_back`\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e outer = Mobject()\n    \u003e\u003e\u003e inner = Mobject()\n    \u003e\u003e\u003e outer = outer.add(inner)\n\nDuplicates are not added again::\n\n    \u003e\u003e\u003e outer = outer.add(inner)\n    \u003e\u003e\u003e len(outer.submobjects)\n    1\n\nOnly Mobjects can be added::\n\n    \u003e\u003e\u003e outer.add(3)\n    Traceback (most recent call last):\n    ...\n    TypeError: Only values of type Mobject can be added as submobjects of Mobject, but the value 3 (at index 0) is of type int.\n\nAdding an object to itself raises an error::\n\n    \u003e\u003e\u003e outer.add(outer)\n    Traceback (most recent call last):\n    ...\n    ValueError: Cannot add Mobject as a submobject of itself (at index 0).\n\nA given mobject cannot be added as a submobject\ntwice to some parent::\n\n    \u003e\u003e\u003e parent = Mobject(name=\"parent\")\n    \u003e\u003e\u003e child = Mobject(name=\"child\")\n    \u003e\u003e\u003e parent.add(child, child)\n    [...] WARNING  ...\n    parent\n    \u003e\u003e\u003e parent.submobjects\n    [child]", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40818.0", "label": "Mobject.insert\n Inserts a mobject at a specific position into self.submobjects\n\nEffectively just calls  ``self.submobjects.insert(index, mobject)``,\nwhere ``self.submobjects`` is a list.\n\nHighly adapted from ``Mobject.add``.\n\nParameters\n----------\nindex\n    The index at which\nmobject\n    The mobject to be inserted.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40872.0", "label": "Mobject.add_to_back\n Add all passed mobjects to the back of the submobjects.\n\nIf :attr:`submobjects` already contains the given mobjects, they just get moved\nto the back instead.\n\nParameters\n----------\nmobjects\n    The mobjects to add.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\n\n.. note::\n\n    Technically, this is done by adding (or moving) the mobjects to\n    the head of :attr:`submobjects`. The head of this list is rendered\n    first, which places the corresponding mobjects behind the\n    subsequent list members.\n\nRaises\n------\n:class:`ValueError`\n    When a mobject tries to add itself.\n:class:`TypeError`\n    When trying to add an object that is not an instance of :class:`Mobject`.\n\nNotes\n-----\nA mobject cannot contain itself, and it cannot contain a submobject\nmore than once.  If the parent mobject is displayed, the newly-added\nsubmobjects will also be displayed (i.e. they are automatically added\nto the parent Scene).\n\nSee Also\n--------\n:meth:`remove`\n:meth:`add`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40240.0", "label": "Mobject._assert_valid_submobjects_internal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48383.0", "label": "Mobject.push_self_into_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44296.0", "label": "Mobject.add_background_rectangle\n Add a BackgroundRectangle as submobject.\n\nThe BackgroundRectangle is added behind other submobjects.\n\nThis can be used to increase the mobjects visibility in front of a noisy background.\n\nParameters\n----------\ncolor\n    The color of the BackgroundRectangle\nopacity\n    The opacity of the BackgroundRectangle\nkwargs\n    Additional keyword arguments passed to the BackgroundRectangle constructor\n\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee Also\n--------\n:meth:`add_to_back`\n:class:`~.BackgroundRectangle`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40928.0", "label": "Mobject.remove\n Remove :attr:`submobjects`.\n\nThe mobjects are removed from :attr:`submobjects`, if they exist.\n\nSubclasses of mobject may implement ``-`` and ``-=`` dunder methods.\n\nParameters\n----------\nmobjects\n    The mobjects to remove.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee Also\n--------\n:meth:`add`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41159.0", "label": "Mobject.width\n The width of the mobject.\n\nReturns\n-------\n:class:`float`\n\nExamples\n--------\n.. manim:: WidthExample\n\n    class WidthExample(Scene):\n        def construct(self):\n            decimal = DecimalNumber().to_edge(UP)\n            rect = Rectangle(color=BLUE)\n            rect_copy = rect.copy().set_stroke(GRAY, opacity=0.5)\n\n            decimal.add_updater(lambda d: d.set_value(rect.width))\n\n            self.add(rect_copy, rect, decimal)\n            self.play(rect.animate.set(width=7))\n            self.wait()\n\nSee also\n--------\n:meth:`length_over_dim`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45672.0", "label": "Mobject.length_over_dim\n Measure the length of an :class:`~.Mobject` in a certain direction.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41176.0", "label": "Mobject.width", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43497.0", "label": "Mobject.scale_to_fit_width\n Scales the :class:`~.Mobject` to fit a width while keeping height/depth proportional.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import *\n    \u003e\u003e\u003e sq = Square()\n    \u003e\u003e\u003e sq.height\n    np.float64(2.0)\n    \u003e\u003e\u003e sq.scale_to_fit_width(5)\n    Square\n    \u003e\u003e\u003e sq.width\n    np.float64(5.0)\n    \u003e\u003e\u003e sq.height\n    np.float64(5.0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41195.0", "label": "Mobject.height\n The height of the mobject.\n\nReturns\n-------\n:class:`float`\n\nExamples\n--------\n.. manim:: HeightExample\n\n    class HeightExample(Scene):\n        def construct(self):\n            decimal = DecimalNumber().to_edge(UP)\n            rect = Rectangle(color=BLUE)\n            rect_copy = rect.copy().set_stroke(GRAY, opacity=0.5)\n\n            decimal.add_updater(lambda d: d.set_value(rect.height))\n\n            self.add(rect_copy, rect, decimal)\n            self.play(rect.animate.set(height=5))\n            self.wait()\n\nSee also\n--------\n:meth:`length_over_dim`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41212.0", "label": "Mobject.height", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43549.0", "label": "Mobject.scale_to_fit_height\n Scales the :class:`~.Mobject` to fit a height while keeping width/depth proportional.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import *\n    \u003e\u003e\u003e sq = Square()\n    \u003e\u003e\u003e sq.width\n    np.float64(2.0)\n    \u003e\u003e\u003e sq.scale_to_fit_height(5)\n    Square\n    \u003e\u003e\u003e sq.height\n    np.float64(5.0)\n    \u003e\u003e\u003e sq.width\n    np.float64(5.0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41231.0", "label": "Mobject.depth\n The depth of the mobject.\n\nReturns\n-------\n:class:`float`\n\nSee also\n--------\n:meth:`length_over_dim`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41248.0", "label": "Mobject.depth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43601.0", "label": "Mobject.scale_to_fit_depth\n Scales the :class:`~.Mobject` to fit a depth while keeping width/height proportional.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41267.0", "label": "Mobject.get_array_attrs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41283.0", "label": "Mobject.apply_over_attr_arrays", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41362.0", "label": "Mobject.show", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41382.0", "label": "Mobject.save_image\n Saves an image of only this :class:`Mobject` at its position to a png\nfile.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41450.0", "label": "Mobject.generate_target", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45917.0", "label": "Mobject.get_pieces", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48602.0", "label": "Mobject.repeat_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48693.0", "label": "Mobject.become\n Edit points, colors and submobjects to be identical\nto another :class:`~.Mobject`\n\n.. note::\n\n    If both match_height and match_width are ``True`` then the transformed :class:`~.Mobject`\n    will match the height first and then the width.\n\nParameters\n----------\nmatch_height\n    Whether or not to preserve the height of the original\n    :class:`~.Mobject`.\nmatch_width\n    Whether or not to preserve the width of the original\n    :class:`~.Mobject`.\nmatch_depth\n    Whether or not to preserve the depth of the original\n    :class:`~.Mobject`.\nmatch_center\n    Whether or not to preserve the center of the original\n    :class:`~.Mobject`.\nstretch\n    Whether or not to stretch the target mobject to match the\n    the proportions of the original :class:`~.Mobject`.\n\nExamples\n--------\n.. manim:: BecomeScene\n\n    class BecomeScene(Scene):\n        def construct(self):\n            circ = Circle(fill_color=RED, fill_opacity=0.8)\n            square = Square(fill_color=BLUE, fill_opacity=0.2)\n            self.add(circ)\n            self.wait(0.5)\n            circ.become(square)\n            self.wait(0.5)\n\n\nThe following examples illustrate how mobject measurements\nchange when using the ``match_...`` and ``stretch`` arguments.\nWe start with a rectangle that is 2 units high and 4 units wide,\nwhich we want to turn into a circle of radius 3::\n\n    \u003e\u003e\u003e from manim import Rectangle, Circle\n    \u003e\u003e\u003e import numpy as np\n    \u003e\u003e\u003e rect = Rectangle(height=2, width=4)\n    \u003e\u003e\u003e circ = Circle(radius=3)\n\nWith ``stretch=True``, the target circle is deformed to match\nthe proportions of the rectangle, which results in the target\nmobject being an ellipse with height 2 and width 4. We can\ncheck that the resulting points satisfy the ellipse equation\n:math:`x^2/a^2 + y^2/b^2 = 1` with :math:`a = 4/2` and :math:`b = 2/2`\nbeing the semi-axes::\n\n    \u003e\u003e\u003e result = rect.copy().become(circ, stretch=True)\n    \u003e\u003e\u003e result.height, result.width\n    (np.float64(2.0), np.float64(4.0))\n    \u003e\u003e\u003e ellipse_points = np.array(result.get_anchors())\n    \u003e\u003e\u003e ellipse_eq = np.sum(ellipse_points**2 * [1/4, 1, 0], axis=1)\n    \u003e\u003e\u003e np.allclose(ellipse_eq, 1)\n    True\n\nWith ``match_height=True`` and ``match_width=True`` the circle is\nscaled such that the height or the width of the rectangle will\nbe preserved, respectively.\nThe points of the resulting mobject satisfy the circle equation\n:math:`x^2 + y^2 = r^2` for the corresponding radius :math:`r`::\n\n    \u003e\u003e\u003e result = rect.copy().become(circ, match_height=True)\n    \u003e\u003e\u003e result.height, result.width\n    (np.float64(2.0), np.float64(2.0))\n    \u003e\u003e\u003e circle_points = np.array(result.get_anchors())\n    \u003e\u003e\u003e circle_eq = np.sum(circle_points**2, axis=1)\n    \u003e\u003e\u003e np.allclose(circle_eq, 1)\n    True\n    \u003e\u003e\u003e result = rect.copy().become(circ, match_width=True)\n    \u003e\u003e\u003e result.height, result.width\n    (np.float64(4.0), np.float64(4.0))\n    \u003e\u003e\u003e circle_points = np.array(result.get_anchors())\n    \u003e\u003e\u003e circle_eq = np.sum(circle_points**2, axis=1)\n    \u003e\u003e\u003e np.allclose(circle_eq, 2**2)\n    True\n\nWith ``match_center=True``, the resulting mobject is moved such that\nits center is the same as the center of the original mobject::\n\n    \u003e\u003e\u003e rect = rect.shift(np.array([0, 1, 0]))\n    \u003e\u003e\u003e np.allclose(rect.get_center(), circ.get_center())\n    False\n    \u003e\u003e\u003e result = rect.copy().become(circ, match_center=True)\n    \u003e\u003e\u003e np.allclose(rect.get_center(), result.get_center())\n    True\n\nSee also\n--------\n:meth:`~.Mobject.align_data`, :meth:`~.VMobject.interpolate_color`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41497.0", "label": "Mobject.update\n Apply all updaters.\n\nDoes nothing if updating is suspended.\n\nParameters\n----------\ndt\n    The parameter ``dt`` to pass to the update functions. Usually this is the\n    time in seconds since the last call of ``update``.\nrecursive\n    Whether to recursively update all submobjects.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee Also\n--------\n:meth:`add_updater`\n:meth:`get_updaters`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41942.0", "label": "Mobject.resume_updating\n Enable updating from updaters and animations.\n\nParameters\n----------\nrecursive\n    Whether to recursively enable updating on all submobjects.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee also\n--------\n:meth:`suspend_updating`\n:meth:`add_updater`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41649.0", "label": "Mobject.get_updaters\n Return all updaters.\n\nReturns\n-------\nList[:class:`Callable`]\n    The list of updaters.\n\nSee Also\n--------\n:meth:`add_updater`\n:meth:`get_time_based_updaters`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41865.0", "label": "Mobject.match_updaters\n Match the updaters of the given mobject.\n\nParameters\n----------\nmobject\n    The mobject whose updaters get matched.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nNote\n----\nAll updaters from submobjects are removed, but only updaters of the given\nmobject are matched, not those of it\u0027s submobjects.\n\nSee also\n--------\n:meth:`add_updater`\n:meth:`clear_updaters`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41665.0", "label": "Mobject.get_family_updaters", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46544.0", "label": "Mobject.get_family\n Lists all mobjects in the hierarchy (family) of the given mobject,\nincluding the mobject itself and all its submobjects recursively.\n\nParameters\n----------\nrecurse\n    Just for consistency with get_family method in OpenGLMobject.\n\nReturns\n-------\nlist[Mobject]\n    A list of mobjects in the family of the given mobject.\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import Square, Rectangle, VGroup, Group, Mobject, VMobject\n    \u003e\u003e\u003e s, r, m, v = Square(), Rectangle(), Mobject(), VMobject()\n    \u003e\u003e\u003e vg = VGroup(s, r)\n    \u003e\u003e\u003e gr = Group(vg, m, v)\n    \u003e\u003e\u003e gr.get_family()\n    [Group, VGroup(Square, Rectangle), Square, Rectangle, Mobject, VMobject]\n\nSee also\n--------\n:meth:`~.Mobject.family_members_with_points`, :meth:`~.Mobject.align_data`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41827.0", "label": "Mobject.clear_updaters\n Remove every updater.\n\nParameters\n----------\nrecursive\n    Whether to recursively call ``clear_updaters`` on all submobjects.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee also\n--------\n:meth:`remove_updater`\n:meth:`add_updater`\n:meth:`get_updaters`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41993.0", "label": "Mobject.apply_to_family\n Apply a function to ``self`` and every submobject with points recursively.\n\nParameters\n----------\nfunc\n    The function to apply to each mobject. ``func`` gets passed the respective\n    (sub)mobject as parameter.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee also\n--------\n:meth:`family_members_with_points`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42027.0", "label": "Mobject.shift\n Shift by the given vectors.\n\nParameters\n----------\nvectors\n    Vectors to shift by. If multiple vectors are given, they are added\n    together.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee also\n--------\n:meth:`move_to`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42848.0", "label": "Mobject.align_on_border\n Direction just needs to be a vector pointing towards side or\ncorner in the 2d plane.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43010.0", "label": "Mobject.next_to\n Move this :class:`~.Mobject` next to another\u0027s :class:`~.Mobject` or Point3D.\n\nExamples\n--------\n\n.. manim:: GeometricShapes\n    :save_last_frame:\n\n    class GeometricShapes(Scene):\n        def construct(self):\n            d = Dot()\n            c = Circle()\n            s = Square()\n            t = Triangle()\n            d.next_to(c, RIGHT)\n            s.next_to(c, LEFT)\n            t.next_to(c, DOWN)\n            self.add(d, c, s, t)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43653.0", "label": "Mobject.set_coord", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43843.0", "label": "Mobject.move_to\n Move center of the :class:`~.Mobject` to certain Point3D.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43932.0", "label": "Mobject.replace", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44104.0", "label": "Mobject.put_start_and_end_on", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53573.0", "label": "VectorField.nudge\n Nudge a :class:`~.Mobject` along the vector field.\n\nParameters\n----------\nmob\n    The mobject to move along the vector field\ndt\n    A scalar to the amount the mobject is moved along the vector field.\n    The actual distance is based on the magnitude of the vector field.\nsubsteps\n    The amount of steps the whole nudge is divided into. Higher values\n    give more accurate approximations.\npointwise\n    Whether to move the mobject along the vector field. If `False` the\n    vector field takes effect on the center of the given\n    :class:`~.Mobject`. If `True` the vector field takes effect on the\n    points of the individual points of the :class:`~.Mobject`,\n    potentially distorting it.\n\nReturns\n-------\nVectorField\n    This vector field.\n\nExamples\n--------\n\n.. manim:: Nudging\n\n    class Nudging(Scene):\n        def construct(self):\n            func = lambda pos: np.sin(pos[1] / 2) * RIGHT + np.cos(pos[0] / 2) * UP\n            vector_field = ArrowVectorField(\n                func, x_range=[-7, 7, 1], y_range=[-4, 4, 1], length_func=lambda x: x / 2\n            )\n            self.add(vector_field)\n            circle = Circle(radius=2).shift(LEFT)\n            self.add(circle.copy().set_color(GRAY))\n            dot = Dot().move_to(circle)\n\n            vector_field.nudge(circle, -2, 60, True)\n            vector_field.nudge(dot, -2, 60)\n\n            circle.add_updater(vector_field.get_nudge_updater(pointwise=True))\n            dot.add_updater(vector_field.get_nudge_updater())\n            self.add(circle, dot)\n            self.wait(6)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "115603.0", "label": "Brace.put_at_tip\n Puts the given mobject at the brace tip.\n\nParameters\n----------\nmob\n    The mobject to be placed at the tip.\nuse_next_to\n    If true, then :meth:`next_to` is used to place the mobject at the\n    tip.\nkwargs\n    Any additional keyword arguments are passed to :meth:`next_to` which\n    is used to put the mobject next to the brace tip.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43421.0", "label": "Mobject.rescale_to_fit", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43799.0", "label": "Mobject.space_out_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44039.0", "label": "Mobject.surround", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42704.0", "label": "Mobject.apply_points_function_about_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42117.0", "label": "Mobject.rotate_about_origin\n Rotates the :class:`~.Mobject` about the ORIGIN, which is at [0,0,0].", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42213.0", "label": "Mobject.flip\n Flips/Mirrors an mobject about its center.\n\nExamples\n--------\n\n.. manim:: FlipExample\n    :save_last_frame:\n\n    class FlipExample(Scene):\n        def construct(self):\n            s= Line(LEFT, RIGHT+UP).shift(4*LEFT)\n            self.add(s)\n            s2= s.copy().flip()\n            self.add(s2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42795.0", "label": "Mobject.pose_at_angle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "115323.0", "label": "Brace.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42243.0", "label": "Mobject.stretch", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43393.0", "label": "Mobject.stretch_about_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42522.0", "label": "Mobject.apply_complex_function\n Applies a complex function to a :class:`Mobject`.\nThe x and y Point3Ds correspond to the real and imaginary parts respectively.\n\nExample\n-------\n\n.. manim:: ApplyFuncExample\n\n    class ApplyFuncExample(Scene):\n        def construct(self):\n            circ = Circle().scale(1.5)\n            circ_ref = circ.copy()\n            circ.apply_complex_function(\n                lambda x: np.exp(x*1j)\n            )\n            t = ValueTracker(0)\n            circ.add_updater(\n                lambda x: x.become(circ_ref.copy().apply_complex_function(\n                    lambda x: np.exp(x+t.get_value()*1j)\n                )).set_color(BLUE)\n            )\n            self.add(circ_ref)\n            self.play(TransformFromCopy(circ_ref, circ))\n            self.play(t.animate.set_value(TAU), run_time=3)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42362.0", "label": "Mobject.apply_function_to_position", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42417.0", "label": "Mobject.apply_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42596.0", "label": "Mobject.reverse_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42639.0", "label": "Mobject.repeat\n This can make transition animations nicer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46639.0", "label": "Mobject.arrange\n Sorts :class:`~.Mobject` next to each other on screen.\n\nExamples\n--------\n\n.. manim:: Example\n    :save_last_frame:\n\n    class Example(Scene):\n        def construct(self):\n            s1 = Square()\n            s2 = Square()\n            s3 = Square()\n            s4 = Square()\n            x = VGroup(s1, s2, s3, s4).set_x(0).arrange(buff=1.0)\n            self.add(x)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42954.0", "label": "Mobject.to_corner\n Moves this :class:`~.Mobject` to the given corner of the screen.\n\nReturns\n-------\n:class:`.Mobject`\n    The newly positioned mobject.\n\nExamples\n--------\n\n.. manim:: ToCornerExample\n    :save_last_frame:\n\n    class ToCornerExample(Scene):\n        def construct(self):\n            c = Circle()\n            c.to_corner(UR)\n            t = Tex(\"To the corner!\")\n            t2 = MathTex(\"x^3\").shift(DOWN)\n            self.add(c,t,t2)\n            t.to_corner(DL, buff=0)\n            t2.to_corner(UL, buff=1.5)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42982.0", "label": "Mobject.to_edge\n Moves this :class:`~.Mobject` to the given edge of the screen,\nwithout affecting its position in the other dimension.\n\nReturns\n-------\n:class:`.Mobject`\n    The newly positioned mobject.\n\nExamples\n--------\n\n.. manim:: ToEdgeExample\n    :save_last_frame:\n\n    class ToEdgeExample(Scene):\n        def construct(self):\n            tex_top = Tex(\"I am at the top!\")\n            tex_top.to_edge(UP)\n            tex_side = Tex(\"I am moving to the side!\")\n            c = Circle().shift(2*DOWN)\n            self.add(tex_top, tex_side, c)\n            tex_side.to_edge(LEFT)\n            c.to_edge(RIGHT, buff=0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43195.0", "label": "Mobject.shift_onto_screen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45425.0", "label": "Mobject.get_edge_center\n Get edge Point3Ds for certain direction.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43312.0", "label": "Mobject.is_off_screen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43523.0", "label": "Mobject.stretch_to_fit_width\n Stretches the :class:`~.Mobject` to fit a width, not keeping height/depth proportional.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import *\n    \u003e\u003e\u003e sq = Square()\n    \u003e\u003e\u003e sq.height\n    np.float64(2.0)\n    \u003e\u003e\u003e sq.stretch_to_fit_width(5)\n    Square\n    \u003e\u003e\u003e sq.width\n    np.float64(5.0)\n    \u003e\u003e\u003e sq.height\n    np.float64(2.0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43575.0", "label": "Mobject.stretch_to_fit_height\n Stretches the :class:`~.Mobject` to fit a height, not keeping width/depth proportional.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import *\n    \u003e\u003e\u003e sq = Square()\n    \u003e\u003e\u003e sq.width\n    np.float64(2.0)\n    \u003e\u003e\u003e sq.stretch_to_fit_height(5)\n    Square\n    \u003e\u003e\u003e sq.height\n    np.float64(5.0)\n    \u003e\u003e\u003e sq.width\n    np.float64(2.0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43627.0", "label": "Mobject.stretch_to_fit_depth\n Stretches the :class:`~.Mobject` to fit a depth, not keeping width/height proportional.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46088.0", "label": "Mobject.match_dim_size\n Match the specified dimension with the dimension of another :class:`~.Mobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43718.0", "label": "Mobject.set_x\n Set x value of the center of the :class:`~.Mobject` (``int`` or ``float``)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43745.0", "label": "Mobject.set_y\n Set y value of the center of the :class:`~.Mobject` (``int`` or ``float``)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "43772.0", "label": "Mobject.set_z\n Set z value of the center of the :class:`~.Mobject` (``int`` or ``float``)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46194.0", "label": "Mobject.match_coord\n Match the Point3Ds with the Point3Ds of another :class:`~.Mobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46310.0", "label": "Mobject.align_to\n Aligns mobject to another :class:`~.Mobject` in a certain direction.\n\nExamples:\nmob1.align_to(mob2, UP) moves mob1 vertically so that its\ntop edge lines ups with mob2\u0027s top edge.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45705.0", "label": "Mobject.get_coord\n Meant to generalize ``get_x``, ``get_y`` and ``get_z``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46713.0", "label": "Mobject.arrange_in_grid\n Arrange submobjects in a grid.\n\nParameters\n----------\nrows\n    The number of rows in the grid.\ncols\n    The number of columns in the grid.\nbuff\n    The gap between grid cells. To specify a different buffer in the horizontal and\n    vertical directions, a tuple of two values can be given - ``(row, col)``.\ncell_alignment\n    The way each submobject is aligned in its grid cell.\nrow_alignments\n    The vertical alignment for each row (top to bottom). Accepts the following characters: ``\"u\"`` -\n    up, ``\"c\"`` - center, ``\"d\"`` - down.\ncol_alignments\n    The horizontal alignment for each column (left to right). Accepts the following characters ``\"l\"`` - left,\n    ``\"c\"`` - center, ``\"r\"`` - right.\nrow_heights\n    Defines a list of heights for certain rows (top to bottom). If the list contains\n    ``None``, the corresponding row will fit its height automatically based\n    on the highest element in that row.\ncol_widths\n    Defines a list of widths for certain columns (left to right). If the list contains ``None``, the\n    corresponding column will fit its width automatically based on the widest element in that column.\nflow_order\n    The order in which submobjects fill the grid. Can be one of the following values:\n    \"rd\", \"dr\", \"ld\", \"dl\", \"ru\", \"ur\", \"lu\", \"ul\". (\"rd\" -\u003e fill rightwards then downwards)\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nRaises\n------\nValueError\n    If ``rows`` and ``cols`` are too small to fit all submobjects.\nValueError\n    If :code:`cols`, :code:`col_alignments` and :code:`col_widths` or :code:`rows`,\n    :code:`row_alignments` and :code:`row_heights` have mismatching sizes.\n\nNotes\n-----\nIf only one of ``cols`` and ``rows`` is set implicitly, the other one will be chosen big\nenough to fit all submobjects. If neither is set, they will be chosen to be about the same,\ntending towards ``cols`` \u003e ``rows`` (simply because videos are wider than they are high).\n\nIf both ``cell_alignment`` and ``row_alignments`` / ``col_alignments`` are\ndefined, the latter has higher priority.\n\nExamples\n--------\n.. manim:: ExampleBoxes\n    :save_last_frame:\n\n    class ExampleBoxes(Scene):\n        def construct(self):\n            boxes=VGroup(*[Square() for s in range(0,6)])\n            boxes.arrange_in_grid(rows=2, buff=0.1)\n            self.add(boxes)\n\n\n.. manim:: ArrangeInGrid\n    :save_last_frame:\n\n    class ArrangeInGrid(Scene):\n        def construct(self):\n            boxes = VGroup(*[\n                Rectangle(WHITE, 0.5, 0.5).add(Text(str(i+1)).scale(0.5))\n                for i in range(24)\n            ])\n            self.add(boxes)\n\n            boxes.arrange_in_grid(\n                buff=(0.25,0.5),\n                col_alignments=\"lccccr\",\n                row_alignments=\"uccd\",\n                col_widths=[1, *[None]*4, 1],\n                row_heights=[1, None, None, 1],\n                flow_order=\"dr\"\n            )", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45218.0", "label": "Mobject.get_num_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45859.0", "label": "Mobject.get_start_and_end\n Returns starting and ending point of a stroke as a ``tuple``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44377.0", "label": "Mobject.add_background_rectangle_to_family_members_with_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44405.0", "label": "Mobject.set_color\n Condition is function which takes in one arguments, (x, y, z).\nHere it just recurses to submobjects, but in subclasses this\nshould be further implemented based on the the inner workings\nof color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44527.0", "label": "Mobject.set_submobject_colors_by_gradient", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44739.0", "label": "Mobject.to_original_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44758.0", "label": "Mobject.fade_to", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46065.0", "label": "Mobject.match_color\n Match the color with the color of another :class:`~.Mobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44459.0", "label": "Mobject.set_color_by_gradient\n Parameters\n----------\ncolors\n    The colors to use for the gradient. Use like `set_color_by_gradient(RED, BLUE, GREEN)`.\n\nself.color = ManimColor.parse(color)\nreturn self", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44483. d = Dot(a.get_midpoint()).set_color(RED)\n\n            self.add(line1, line2, a, d)\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45889.0", "label": "Mobject.point_from_proportion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45735.0", "label": "Mobject.get_x\n Returns x Point3D of the center of the :class:`~.Mobject` as ``float``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45757.0", "label": "Mobject.get_y\n Returns y Point3D of the center of the :class:`~.Mobject` as ``float``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45779.0", "label": "Mobject.get_z\n Returns z Point3D of the center of the :class:`~.Mobject` as ``float``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45801.0", "label": "Mobject.get_start\n Returns the point, where the stroke that surrounds the :class:`~.Mobject` starts.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48939.0", "label": "Mobject.throw_error_if_no_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45829.0", "label": "Mobject.get_end\n Returns the point, where the stroke that surrounds the :class:`~.Mobject` ends.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46030.0", "label": "Mobject.has_points\n Check if :class:`~.Mobject` contains points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46049.0", "label": "Mobject.has_no_points\n Check if :class:`~.Mobject` *does not* contains points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46122.0", "label": "Mobject.match_width\n Match the width with the width of another :class:`~.Mobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46146.0", "label": "Mobject.match_height\n Match the height with the height of another :class:`~.Mobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46170.0", "label": "Mobject.match_depth\n Match the depth with the depth of another :class:`~.Mobject`.", "shape": "dot",
