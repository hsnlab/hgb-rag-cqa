axis\n Normalizes an array with the provided axis.\n\nParameters\n----------\narray\n    The array which has to be normalized.\naxis\n    The axis to be normalized to.\n\nReturns\n-------\nnp.ndarray\n    Array which has been normalized according to the axis.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "105268.0", "label": "OpenGLSurface.pointwise_become_partial", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "105386.0", "label": "OpenGLSurface.get_partial_points_array", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "105899.0", "label": "OpenGLSurface.fill_in_shader_color_info\n Fills in the shader color data when the surface\nis all one color.\n\nParameters\n----------\nshader_data\n    The vertices of the surface.\n\nReturns\n-------\nshader_dtype\n    An array containing the shader data (vertices and\n    color of each vertex)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "105919.0", "label": "OpenGLSurface._get_color_by_value\n Matches each vertex to a color associated to it\u0027s z-value.\n\nParameters\n----------\ns_points\n   The vertices of the surface.\n\nReturns\n-------\nList\n    A list of colors matching the vertex inputs.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "106409.0", "label": "OpenGLTexturedSurface.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "106634.0", "label": "OpenGLTexturedSurface.get_image_from_file", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "188065.0", "label": "change_to_rgba_array\n Converts an RGB array into RGBA with the alpha value opacity maxed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "106814.0", "label": "OpenGLTexturedSurface.set_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "107090.0", "label": "OpenGLSurfaceMesh.init_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110177.0", "label": "OpenGLVMobject.set_points_smoothly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "107655.0", "label": "OpenGLVMobject.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112253.0", "label": "OpenGLVMobject.refresh_unit_normal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113850.0", "label": "OpenGLVMobject.init_shader_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108093.0", "label": "OpenGLVMobject.init_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108177.0", "label": "OpenGLVMobject.set_fill\n Set the fill color and fill opacity of a :class:`OpenGLVMobject`.\n\nParameters\n----------\ncolor\n    Fill color of the :class:`OpenGLVMobject`.\nopacity\n    Fill opacity of the :class:`OpenGLVMobject`.\nrecurse\n    If ``True``, the fill color of all submobjects is also set.\n\nReturns\n-------\nOpenGLVMobject\n    self. For chaining purposes.\n\nExamples\n--------\n.. manim:: SetFill\n    :save_last_frame:\n\n    class SetFill(Scene):\n        def construct(self):\n            square = Square().scale(2).set_fill(WHITE,1)\n            circle1 = Circle().set_fill(GREEN,0.8)\n            circle2 = Circle().set_fill(YELLOW) # No fill_opacity\n            circle3 = Circle().set_fill(color = \u0027#FF2135\u0027, opacity = 0.2)\n            group = Group(circle1,circle2,circle3).arrange()\n            self.add(square)\n            self.add(group)\n\nSee Also\n--------\n:meth:`~.OpenGLVMobject.set_style`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108255.0", "label": "OpenGLVMobject.set_stroke", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109218.0", "label": "OpenGLVMobject.set_flat_stroke", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108396.0", "label": "OpenGLVMobject.set_style", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108729.0", "label": "OpenGLVMobject.set_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108783.0", "label": "OpenGLVMobject.set_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108818.0", "label": "OpenGLVMobject.fade", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108579.0", "label": "OpenGLVMobject.match_style", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "115016.0", "label": "OpenGLCurvesAsSubmobjects.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108988.0", "label": "OpenGLVMobject.get_fill_opacity\n If there are multiple opacities, this returns the\nfirst", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109029.0", "label": "OpenGLVMobject.get_stroke_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108889.0", "label": "OpenGLVMobject.get_fill_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108973.0", "label": "OpenGLVMobject.get_fill_color\n If there are multiple colors (for gradient)\nthis returns the first one", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109068.0", "label": "OpenGLVMobject.get_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211143.0", "label": "ManimColor.from_rgb\n Create a ManimColor from an RGB array. Automagically decides which type it\nis: ``int`` or ``float``.\n\n.. warning::\n    Please make sure that your elements are not floats if you want integers. A\n    ``5.0`` will result in the input being interpreted as if it was an RGB float\n    array with the value ``5.0`` and not the integer ``5``.\n\n\nParameters\n----------\nrgb\n    Any iterable of 3 floats or 3 integers.\nalpha\n    Alpha value to be used in the color. Default is 1.0.\n\nReturns\n-------\nManimColor\n    The :class:`ManimColor` which corresponds to the given ``rgb``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108913.0", "label": "OpenGLVMobject.get_fill_opacities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109168.0", "label": "OpenGLVMobject.has_fill", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108927.0", "label": "OpenGLVMobject.get_stroke_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109003.0", "label": "OpenGLVMobject.get_stroke_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108951.0", "label": "OpenGLVMobject.get_stroke_opacities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109122.0", "label": "OpenGLVMobject.has_stroke", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "108965.0", "label": "OpenGLVMobject.get_stroke_widths", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109016.0", "label": "OpenGLVMobject.get_stroke_width", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109042.0", "label": "OpenGLVMobject.get_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109194.0", "label": "OpenGLVMobject.get_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112876.0", "label": "OpenGLVMobject.interpolate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109254.0", "label": "OpenGLVMobject.set_anchors_and_handles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110099.0", "label": "OpenGLVMobject.set_points_as_corners\n Given an array of points, set them as corner of the vmobject.\n\nTo achieve that, this algorithm sets handles aligned with the anchors such that the resultant bezier curve will be the segment\nbetween the two anchors.\n\nParameters\n----------\npoints\n    Array of points that will be set as corners.\n\nReturns\n-------\nOpenGLVMobject\n    self. For chaining purposes.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113716.0", "label": "OpenGLVMobject.set_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109396.0", "label": "OpenGLVMobject.add_cubic_bezier_curve", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "181546.0", "label": "get_quadratic_approximation_of_cubic", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "181566.0", "label": "get_quadratic_approximation_of_cubic", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "181586.0", "label": "get_quadratic_approximation_of_cubic\n If ``a0``, ``h0``, ``h1`` and ``a1`` are the control points of a cubic\nB\u00e9zier curve, approximate the curve with two quadratic B\u00e9zier curves and\nreturn an array of 6 points, where the first 3 points represent the first\nquadratic curve and the last 3 represent the second one.\n\nOtherwise, if ``a0``, ``h0``, ``h1`` and ``a1`` are _arrays_ of :math:`N`\npoints representing :math:`N` cubic B\u00e9zier curves, return an array of\n:math:`6N` points where each group of :math:`6` consecutive points\napproximates each of the :math:`N` curves in a similar way as above.\n\n.. note::\n    If the cubic spline given by the original cubic B\u00e9zier curves is\n    smooth, this algorithm will generate a quadratic spline which is also\n    smooth.\n\n    If a cubic B\u00e9zier is given by\n\n    .. math::\n        C(t) = (1-t)^3 A_0 + 3(1-t)^2 t H_0 + 3(1-t)t^2 H_1 + t^3 A_1\n\n    where :math:`A_0`, :math:`H_0`, :math:`H_1` and :math:`A_1` are its\n    control points, then this algorithm should generate two quadratic\n    B\u00e9ziers given by\n\n    .. math::\n        Q_0(t) \u0026= (1-t)^2 A_0 + 2(1-t)t M_0 + t^2 K \\\\\n        Q_1(t) \u0026= (1-t)^2 K + 2(1-t)t M_1 + t^2 A_1\n\n    where :math:`M_0` and :math:`M_1` are the respective handles to be\n    found for both curves, and :math:`K` is the end anchor of the 1st curve\n    and the start anchor of the 2nd, which must also be found.\n\n    To solve for :math:`M_0`, :math:`M_1` and :math:`K`, three conditions\n    can be imposed:\n\n    1.  :math:`Q_0\u0027(0) = \\frac{1}{2}C\u0027(0)`. The derivative of the first\n        quadratic curve at :math:`t = 0` should be proportional to that of\n        the original cubic curve, also at :math:`t = 0`. Because the cubic\n        curve is split into two parts, it is necessary to divide this by\n        two: the speed of a point travelling through the curve should be\n        half of the original. This gives:\n\n        .. math::\n            Q_0\u0027(0) \u0026= \\frac{1}{2}C\u0027(0) \\\\\n            2(M_0 - A_0) \u0026= \\frac{3}{2}(H_0 - A_0) \\\\\n            2M_0 - 2A_0 \u0026= \\frac{3}{2}H_0 - \\frac{3}{2}A_0 \\\\\n            2M_0 \u0026= \\frac{3}{2}H_0 + \\frac{1}{2}A_0 \\\\\n            M_0 \u0026= \\frac{1}{4}(3H_0 + A_0)\n\n    2.  :math:`Q_1\u0027(1) = \\frac{1}{2}C\u0027(1)`. The derivative of the second\n        quadratic curve at :math:`t = 1` should be half of that of the\n        original cubic curve for the same reasons as above, also at\n        :math:`t = 1`. This gives:\n\n        .. math::\n            Q_1\u0027(1) \u0026= \\frac{1}{2}C\u0027(1) \\\\\n            2(A_1 - M_1) \u0026= \\frac{3}{2}(A_1 - H_1) \\\\\n            2A_1 - 2M_1 \u0026= \\frac{3}{2}A_1 - \\frac{3}{2}H_1 \\\\\n            -2M_1 \u0026= -\\frac{1}{2}A_1 - \\frac{3}{2}H_1 \\\\\n            M_1 \u0026= \\frac{1}{4}(3H_1 + A_1)\n\n    3.  :math:`Q_0\u0027(1) = Q_1\u0027(0)`. The derivatives of both quadratic curves\n        should match at the point :math:`K`, in order for the final spline\n        to be smooth. This gives:\n\n        .. math::\n            Q_0\u0027(1) \u0026= Q_1\u0027(0) \\\\\n            2(K - M_0) \u0026= 2(M_1 - K) \\\\\n            2K - 2M_0 \u0026= 2M_1 - 2K \\\\\n            4K \u0026= 2M_0 + 2M_1 \\\\\n            K \u0026= \\frac{1}{2}(M_0 + M_1)\n\n    This is sufficient to find proper control points for the quadratic\n    B\u00e9zier curves.\n\nParameters\n----------\na0\n    The start anchor of a single cubic B\u00e9zier curve, or an array of\n    :math:`N` start anchors for :math:`N` curves.\nh0\n    The first handle of a single cubic B\u00e9zier curve, or an array of\n    :math:`N` first handles for :math:`N` curves.\nh1\n    The second handle of a single cubic B\u00e9zier curve, or an array of\n    :math:`N` second handles for :math:`N` curves.\na1\n    The end anchor of a single cubic B\u00e9zier curve, or an array of\n    :math:`N` end anchors for :math:`N` curves.\n\nReturns\n-------\nresult\n    An array containing either 6 points for 2 quadratic B\u00e9zier curves\n    approximating the original cubic curve, or :math:`6N` points for\n    :math:`2N` quadratic curves approximating :math:`N` cubic curves.\n\nRaises\n------\nValueError\n    If ``a0``, ``h0``, ``h1`` and ``a1`` have different dimensions, or\n    if their number of dimensions is not 1 or 2.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109427.0", "label": "OpenGLVMobject.add_cubic_bezier_curve_to\n Add cubic bezier curve to the path.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109733.0", "label": "OpenGLVMobject.add_smooth_cubic_curve_to", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109767.0", "label": "OpenGLVMobject.has_new_path_started", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109786.0", "label": "OpenGLVMobject.get_last_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109490.0", "label": "OpenGLVMobject.add_quadratic_bezier_curve_to", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109683.0", "label": "OpenGLVMobject.add_smooth_curve_to", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109541.0", "label": "OpenGLVMobject.add_line_to\n Add a straight line from the last point of OpenGLVMobject to the given point.\n\nParameters\n----------\n\npoint\n    end of the straight line.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109829.0", "label": "OpenGLVMobject.close_path", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110078.0", "label": "OpenGLVMobject.add_points_as_corners", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109799.0", "label": "OpenGLVMobject.get_reflection_of_last_handle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110488.0", "label": "OpenGLVMobject.append_vectorized_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109862.0", "label": "OpenGLVMobject.is_closed", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110848.0", "label": "OpenGLVMobject.get_subpaths\n Returns subpaths formed by the curves of the OpenGLVMobject.\n\nSubpaths are ranges of curves with each pair of consecutive\ncurves having their end/start points coincident.\n\nReturns\n-------\nTuple\n    subpaths.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "115081.0", "label": "OpenGLDashedVMobject.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110540.0", "label": "OpenGLVMobject.consider_points_equals", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "109888.0", "label": "OpenGLVMobject.subdivide_sharp_curves", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "177419.0", "label": "partial_bezier_points\n Given an array of ``points`` which define a B\u00e9zier curve, and two numbers :math:`a, b`\nsuch that :math:`0 \\le a \u003c b \\le 1`, return an array of the same size, which describes the\nportion of the original B\u00e9zier curve on the interval :math:`[a, b]`.\n\n:func:`partial_bezier_points` is conceptually equivalent to calling :func:`split_bezier`\ntwice and discarding unused B\u00e9zier curves, but this is more efficient and doesn\u0027t waste\ncomputations.\n\n.. seealso::\n    See :func:`split_bezier` for an explanation on how to split B\u00e9zier curves.\n\n.. note::\n    To find the portion of a B\u00e9zier curve with :math:`t` between :math:`a` and :math:`b`:\n\n    1.  Split the curve at :math:`t = a` and extract its 2nd subcurve.\n    2.  We cannot evaluate the new subcurve at :math:`t = b` because its range of values for :math:`t` is different.\n        To find the correct value, we need to transform the interval :math:`[a, 1]` into :math:`[0, 1]`\n        by first subtracting :math:`a` to get :math:`[0, 1-a]` and then dividing by :math:`1-a`. Thus, our new\n        value must be :math:`t = \\frac{b - a}{1 - a}`. Define :math:`u = \\frac{b - a}{1 - a}`.\n    3.  Split the subcurve at :math:`t = u` and extract its 1st subcurve.\n\n    The final portion is a linear combination of points, and thus the process can be\n    summarized as a linear transformation by some matrix in terms of :math:`a` and :math:`b`.\n    This matrix is given explicitly for B\u00e9zier curves up to degree 3, which are often used in Manim.\n    For higher degrees, the algorithm described previously is used.\n\n    For the case of a quadratic B\u00e9zier curve:\n\n    * Step 1:\n\n    .. math::\n        H\u0027_1\n        =\n        \\begin{pmatrix}\n            (1-a)^2 \u0026 2(1-a)a \u0026 a^2 \\\\\n            0 \u0026 (1-a) \u0026 a \\\\\n            0 \u0026 0 \u0026 1\n        \\end{pmatrix}\n        \\begin{pmatrix}\n            p_0 \\\\\n            p_1 \\\\\n            p_2\n        \\end{pmatrix}\n\n    * Step 2:\n\n    .. math::\n        H\u0027\u0027_0\n        \u0026=\n        \\begin{pmatrix}\n            1 \u0026 0 \u0026 0 \\\\\n            (1-u) \u0026 u \u0026 0\\\\\n            (1-u)^2 \u0026 2(1-u)u \u0026 u^2\n        \\end{pmatrix}\n        H\u0027_1\n        \\\\\n        \u0026\n        \\\\\n        \u0026=\n        \\begin{pmatrix}\n            1 \u0026 0 \u0026 0 \\\\\n            (1-u) \u0026 u \u0026 0\\\\\n            (1-u)^2 \u0026 2(1-u)u \u0026 u^2\n        \\end{pmatrix}\n        \\begin{pmatrix}\n            (1-a)^2 \u0026 2(1-a)a \u0026 a^2 \\\\\n            0 \u0026 (1-a) \u0026 a \\\\\n            0 \u0026 0 \u0026 1\n        \\end{pmatrix}\n        \\begin{pmatrix}\n            p_0 \\\\\n            p_1 \\\\\n            p_2\n        \\end{pmatrix}\n        \\\\\n        \u0026\n        \\\\\n        \u0026=\n        \\begin{pmatrix}\n            (1-a)^2 \u0026 2(1-a)a \u0026 a^2 \\\\\n            (1-a)(1-b) \u0026 a(1-b) + (1-a)b \u0026 ab \\\\\n            (1-b)^2 \u0026 2(1-b)b \u0026 b^2\n        \\end{pmatrix}\n        \\begin{pmatrix}\n            p_0 \\\\\n            p_1 \\\\\n            p_2\n        \\end{pmatrix}\n\n    from where one can define a :math:`(3, 3)` matrix :math:`P_2` which, when applied over\n    the array of ``points``, will return the desired partial quadratic B\u00e9zier curve:\n\n    .. math::\n        P_2\n        =\n        \\begin{pmatrix}\n            (1-a)^2 \u0026 2(1-a)a \u0026 a^2 \\\\\n            (1-a)(1-b) \u0026 a(1-b) + (1-a)b \u0026 ab \\\\\n            (1-b)^2 \u0026 2(1-b)b \u0026 b^2\n        \\end{pmatrix}\n\n    Similarly, for the cubic B\u00e9zier curve case, one can define the following\n    :math:`(4, 4)` matrix :math:`P_3`:\n\n    .. math::\n        P_3\n        =\n        \\begin{pmatrix}\n            (1-a)^3 \u0026 3(1-a)^2a \u0026 3(1-a)a^2 \u0026 a^3 \\\\\n            (1-a)^2(1-b) \u0026 2(1-a)a(1-b) + (1-a)^2b \u0026 a^2(1-b) + 2(1-a)ab \u0026 a^2b \\\\\n            (1-a)(1-b)^2 \u0026 a(1-b)^2 + 2(1-a)(1-b)b \u0026 2a(1-b)b + (1-a)b^2 \u0026 ab^2 \\\\\n            (1-b)^3 \u0026 3(1-b)^2b \u0026 3(1-b)b^2 \u0026 b^3\n        \\end{pmatrix}\n\nParameters\n----------\npoints\n    set of points defining the bezier curve.\na\n    lower bound of the desired partial bezier curve.\nb\n    upper bound of the desired partial bezier curve.\n\nReturns\n-------\n:class:`~.BezierPoints`\n    An array containing the control points defining the partial B\u00e9zier curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110410.0", "label": "OpenGLVMobject.make_smooth\n This will double the number of points in the mobject,\nso should not be called repeatedly.  It also means\ntransforming between states before and after calling\nthis might have strange artifacts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110202.0", "label": "OpenGLVMobject.change_anchor_mode\n Changes the anchor mode of the bezier curves. This will modify the handles.\n\nThere can be only three modes, \"jagged\", \"approx_smooth\"  and \"true_smooth\".\n\nReturns\n-------\nOpenGLVMobject\n    For chaining purposes.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110426.0", "label": "OpenGLVMobject.make_approximately_smooth\n Unlike make_smooth, this will not change the number of\npoints, but it also does not result in a perfectly smooth\ncurve.  It\u0027s most useful when the points have been\nsampled at a not-too-low rate from a continuous function,\nas in the case of ParametricCurve", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110442.0", "label": "OpenGLVMobject.make_jagged", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "180232.0", "label": "get_smooth_cubic_bezier_handle_points\n Given an array of anchors for a cubic spline (array of connected cubic\nB\u00e9zier curves), compute the 1st and 2nd handle for every curve, so that\nthe resulting spline is smooth.\n\nParameters\n----------\nanchors\n    Anchors of a cubic spline.\n\nReturns\n-------\n:class:`tuple` [:class:`~.Point3D_Array`, :class:`~.Point3D_Array`]\n    A tuple of two arrays: one containing the 1st handle for every curve in\n    the cubic spline, and the other containing the 2nd handles.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113756.0", "label": "OpenGLVMobject.apply_function", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112284.0", "label": "OpenGLVMobject.align_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112434.0", "label": "get_nth_subpath", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110566.0", "label": "OpenGLVMobject.force_direction\n Makes sure that points are either directed clockwise or\ncounterclockwise.\n\nParameters\n----------\ntarget_direction\n    Either ``\"CW\"`` or ``\"CCW\"``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112133.0", "label": "OpenGLVMobject.get_direction\n Uses :func:`~.space_ops.shoelace_direction` to calculate the direction.\nThe direction of points determines in which direction the\nobject is drawn, clockwise or counterclockwise.\n\nExamples\n--------\nThe default direction of a :class:`~.Circle` is counterclockwise::\n\n    \u003e\u003e\u003e from manim import Circle\n    \u003e\u003e\u003e Circle().get_direction()\n    \u0027CCW\u0027\n\nReturns\n-------\n:class:`str`\n    Either ``\"CW\"`` or ``\"CCW\"``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110610.0", "label": "OpenGLVMobject.reverse_direction\n Reverts the point direction by inverting the point order.\n\nReturns\n-------\n:class:`OpenGLVMobject`\n    Returns self.\n\nExamples\n--------\n.. manim:: ChangeOfDirection\n\n    class ChangeOfDirection(Scene):\n        def construct(self):\n            ccw = RegularPolygon(5)\n            ccw.shift(LEFT)\n            cw = RegularPolygon(5)\n            cw.shift(RIGHT).reverse_direction()\n\n            self.play(Create(ccw), Create(cw),\n            run_time=4)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110635.0", "label": "OpenGLVMobject.get_bezier_tuples_from_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110692.0", "label": "OpenGLVMobject.get_bezier_tuples", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112770.0", "label": "OpenGLVMobject.insert_n_curves_to_point_list\n Given an array of k points defining a bezier curves\n (anchors and handles), returns points defining exactly\nk + n bezier curves.\n\nParameters\n----------\nn\n    Number of desired curves.\npoints\n    Starting points.\n\nReturns\n-------\nnp.ndarray\n    Points generated.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112985.0", "label": "OpenGLVMobject.pointwise_become_partial\n Given two bounds a and b, transforms the points of the self vmobject into the points of the vmobject\npassed as parameter with respect to the bounds. Points here stand for control points of the bezier curves (anchors and handles)\n\nParameters\n----------\nvmobject\n    The vmobject that will serve as a model.\na\n    upper-bound.\nb\n    lower-bound\nremap\n    if the point amount should be kept the same (True)\n    This option should be manually set to False if keeping the number of points is not needed", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110706.0", "label": "OpenGLVMobject.get_subpaths_from_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110864.0", "label": "OpenGLVMobject.get_nth_curve_points\n Returns the points defining the nth curve of the vmobject.\n\nParameters\n----------\nn\n    index of the desired bezier curve.\n\nReturns\n-------\nnp.ndarray\n    points defininf the nth bezier curve (anchors, handles)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110917.0", "label": "OpenGLVMobject.get_nth_curve_function\n Returns the expression of the nth curve.\n\nParameters\n----------\nn\n    index of the desired curve.\n\nReturns\n-------\ntyping.Callable[float]\n    expression of the nth bezier curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111489.0", "label": "OpenGLVMobject.proportion_from_point\n Returns the proportion along the path of the :class:`OpenGLVMobject`\na particular given point is at.\n\nParameters\n----------\npoint\n    The Cartesian coordinates of the point which may or may not lie on the :class:`OpenGLVMobject`\n\nReturns\n-------\nfloat\n    The proportion along the path of the :class:`OpenGLVMobject`.\n\nRaises\n------\n:exc:`ValueError`\n    If ``point`` does not lie on the curve.\n:exc:`Exception`\n    If the :class:`OpenGLVMobject` has no points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111041.0", "label": "OpenGLVMobject.get_num_curves\n Returns the number of curves of the vmobject.\n\nReturns\n-------\nint\n    number of curves. of the vmobject.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "110952.0", "label": "OpenGLVMobject.get_nth_curve_function_with_length\n Returns the expression of the nth curve along with its (approximate) length.\n\nParameters\n----------\nn\n    The index of the desired curve.\nsample_points\n    The number of points to sample to find the length.\n\nReturns\n-------\ncurve : Callable[[float], np.ndarray]\n    The function for the nth curve.\nlength : :class:`float`\n    The length of the nth curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111098.0", "label": "OpenGLVMobject.get_curve_functions\n Gets the functions for the curves of the mobject.\n\nReturns\n-------\nIterable[Callable[[float], np.ndarray]]\n    The functions for the curves.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111149.0", "label": "OpenGLVMobject.get_nth_curve_length_pieces\n Returns the array of short line lengths used for length approximation.\n\nParameters\n----------\nn\n    The index of the desired curve.\nsample_points\n    The number of points to sample to find the length.\n\nReturns\n-------\nnp.ndarray\n    The short length-pieces of the nth curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176786.0", "label": "bezier", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176815.0", "label": "bezier", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176844.0", "label": "bezier\n Classic implementation of a B\u00e9zier curve.\n\nParameters\n----------\npoints\n    :math:`(d+1, 3)`-shaped array of :math:`d+1` control points defining a single B\u00e9zier\n    curve of degree :math:`d`. Alternatively, for vectorization purposes, ``points`` can\n    also be a :math:`(d+1, M, 3)`-shaped sequence of :math:`d+1` arrays of :math:`M`\n    control points each, which define `M` B\u00e9zier curves instead.\n\nReturns\n-------\nbezier_func : :class:`typing.Callable` [[:class:`float` | :class:`~.ColVector`], :class:`~.Point3D` | :class:`~.Point3D_Array`]\n    Function describing the B\u00e9zier curve. The behaviour of this function depends on\n    the shape of ``points``:\n\n        *   If ``points`` was a :math:`(d+1, 3)` array representing a single B\u00e9zier curve,\n            then ``bezier_func`` can receive either:\n\n            *   a :class:`float` ``t``, in which case it returns a\n                single :math:`(1, 3)`-shaped :class:`~.Point3D` representing the evaluation\n                of the B\u00e9zier at ``t``, or\n            *   an :math:`(n, 1)`-shaped :class:`~.ColVector`\n                containing :math:`n` values to evaluate the B\u00e9zier curve at, returning instead\n                an :math:`(n, 3)`-shaped :class:`~.Point3D_Array` containing the points\n                resulting from evaluating the B\u00e9zier at each of the :math:`n` values.\n            .. warning::\n                If passing a vector of :math:`t`-values to ``bezier_func``, it **must**\n                be a column vector/matrix of shape :math:`(n, 1)`. Passing an 1D array of\n                shape :math:`(n,)` is not supported and **will result in undefined behaviour**.\n\n        *   If ``points`` was a :math:`(d+1, M, 3)` array describing :math:`M` B\u00e9zier curves,\n            then ``bezier_func`` can receive either:\n\n            *   a :class:`float` ``t``, in which case it returns an\n                :math:`(M, 3)`-shaped :class:`~.Point3D_Array` representing the evaluation\n                of the :math:`M` B\u00e9zier curves at the same value ``t``, or\n            *   an :math:`(M, 1)`-shaped\n                :class:`~.ColVector` containing :math:`M` values, such that the :math:`i`-th\n                B\u00e9zier curve defined by ``points`` is evaluated at the corresponding :math:`i`-th\n                value in ``t``, returning again an :math:`(M, 3)`-shaped :class:`~.Point3D_Array`\n                containing those :math:`M` evaluations.\n            .. warning::\n                Unlike the previous case, if you pass a :class:`~.ColVector` to ``bezier_func``,\n                it **must** contain exactly :math:`M` values, each value for each of the :math:`M`\n                B\u00e9zier curves defined by ``points``. Any array of shape other than :math:`(M, 1)`\n                **will result in undefined behaviour**.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111061.0", "label": "OpenGLVMobject.get_nth_curve_length\n Returns the (approximate) length of the nth curve.\n\nParameters\n----------\nn\n    The index of the desired curve.\nsample_points\n    The number of points to sample to find the length.\n\nReturns\n-------\nlength : :class:`float`\n    The length of the nth curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111258.0", "label": "OpenGLVMobject.get_curve_functions_with_lengths\n Gets the functions and lengths of the curves for the mobject.\n\nParameters\n----------\n**kwargs\n    The keyword arguments passed to :meth:`get_nth_curve_function_with_length`\n\nReturns\n-------\nIterable[Tuple[Callable[[float], np.ndarray], float]]\n    The functions and lengths of the curves.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111321.0", "label": "OpenGLVMobject.point_from_proportion\n Gets the point at a proportion along the path of the :class:`OpenGLVMobject`.\n\nParameters\n----------\nalpha\n    The proportion along the the path of the :class:`OpenGLVMobject`.\n\nReturns\n-------\n:class:`numpy.ndarray`\n    The point on the :class:`OpenGLVMobject`.\n\nRaises\n------\n:exc:`ValueError`\n    If ``alpha`` is not between 0 and 1.\n:exc:`Exception`\n    If the :class:`OpenGLVMobject` has no points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111895.0", "label": "OpenGLVMobject.get_arc_length\n Return the approximated length of the whole curve.\n\nParameters\n----------\nsample_points_per_curve\n    Number of sample points per curve used to approximate the length. More points result in a better approximation.\n\nReturns\n-------\nfloat\n    The length of the :class:`OpenGLVMobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "182008.0", "label": "proportions_along_bezier_curve_for_point\n Obtains the proportion along the bezier curve corresponding to a given point\ngiven the bezier curve\u0027s control points.\n\nThe bezier polynomial is constructed using the coordinates of the given point\nas well as the bezier curve\u0027s control points. On solving the polynomial for each dimension,\nif there are roots common to every dimension, those roots give the proportion along the\ncurve the point is at. If there are no real roots, the point does not lie on the curve.\n\nParameters\n----------\npoint\n    The Cartesian Coordinates of the point whose parameter\n    should be obtained.\ncontrol_points\n    The Cartesian Coordinates of the ordered control\n    points of the bezier curve on which the point may\n    or may not lie.\nround_to\n    A float whose number of decimal places all values\n    such as coordinates of points will be rounded.\n\nReturns\n-------\n    np.ndarray[float]\n        List containing possible parameters (the proportions along the bezier curve)\n        for the given point on the given bezier curve.\n        This usually only contains one or zero elements, but if the\n        point is, say, at the beginning/end of a closed loop, may return\n        a list with more than 1 value, corresponding to the beginning and\n        end etc. of the loop.\n\nRaises\n------\n:class:`ValueError`\n    When ``point`` and the control points have different shapes.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111684.0", "label": "OpenGLVMobject.get_start_anchors\n Returns the start anchors of the bezier curves.\n\nReturns\n-------\nnp.ndarray\n    Starting anchors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111737.0", "label": "OpenGLVMobject.get_anchors\n Returns the anchors of the curves forming the OpenGLVMobject.\n\nReturns\n-------\nIterable[np.ndarray]\n    The anchors.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111706.0", "label": "OpenGLVMobject.get_end_anchors\n Return the starting anchors of the bezier curves.\n\nReturns\n-------\nnp.ndarray\n    Starting anchors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "111935.0", "label": "OpenGLVMobject.get_area_vector", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "112149.0", "label": "OpenGLVMobject.get_unit_normal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "201297.0", "label": "shoelace_direction\n Uses the area determined by the shoelace method to determine whether\nthe input set of points is directed clockwise or counterclockwise.\n\nReturns\n-------\n:class:`str`\n    Either ``\"CW\"`` or ``\"CCW\"``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113307.0", "label": "OpenGLVMobject.get_triangulation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "200267.0", "label": "get_unit_normal\n Gets the unit normal of the vectors.\n\nParameters\n----------\nv1\n    The first vector.\nv2\n    The second vector\ntol\n    [description], by default 1e-6\n\nReturns\n-------\nnp.ndarray\n    The normal of the two vectors.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "179586.0", "label": "bezier_remap\n Subdivides each curve in ``bezier_tuples`` into as many parts as necessary, until the final number of\ncurves reaches a desired amount, ``new_number_of_curves``.\n\nParameters\n----------\nbezier_tuples\n    An array of multiple B\u00e9zier curves of degree :math:`d` to be remapped. The shape of this array\n    must be ``(current_number_of_curves, nppc, dim)``, where:\n\n    *   ``current_number_of_curves`` is the current amount of curves in the array ``bezier_tuples``,\n    *   ``nppc`` is the amount of points per curve, such that their degree is ``nppc-1``, and\n    *   ``dim`` is the dimension of the points, usually :math:`3`.\n\nnew_number_of_curves\n    The number of curves that the output will contain. This needs to be higher than the current number.\n\nReturns\n-------\n:class:`~.BezierPoints_Array`\n    The new array of shape ``(new_number_of_curves, nppc, dim)``,\n    containing the new B\u00e9zier curves after the remap.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113286.0", "label": "OpenGLVMobject.refresh_triangulation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113248.0", "label": "OpenGLVMobject.get_subcurve\n Returns the subcurve of the OpenGLVMobject between the interval [a, b].\nThe curve is a OpenGLVMobject itself.\n\nParameters\n----------\n\na\n    The lower bound.\nb\n    The upper bound.\n\nReturns\n-------\nOpenGLVMobject\n    The subcurve between of [a, b]", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113986.0", "label": "OpenGLVMobject.update_fill_shader_wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114682.0", "label": "OpenGLVMobject.get_fill_shader_vert_indices", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "199777.0", "label": "z_to_vector\n Returns some matrix in SO(3) which takes the z-axis to the\n(normalized) vector provided as an argument", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "201324.0", "label": "cross2d\n Compute the determinant(s) of the passed\nvector (sequences).\n\nParameters\n----------\na\n    A vector or a sequence of vectors.\nb\n    A vector or a sequence of vectors.\n\nReturns\n-------\nSequence[float] | float\n    The determinant or sequence of determinants\n    of the first two components of the specified\n    vectors.\n\nExamples\n--------\n.. code-block:: pycon\n\n    \u003e\u003e\u003e cross2d(np.array([1, 2]), np.array([3, 4]))\n    np.int64(-2)\n    \u003e\u003e\u003e cross2d(\n    ...     np.array([[1, 2, 0], [1, 0, 0]]),\n    ...     np.array([[3, 4, 0], [0, 1, 0]]),\n    ... )\n    array([-2,  1])", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "201432.0", "label": "earclip_triangulation\n Returns a list of indices giving a triangulation\nof a polygon, potentially with holes.\n\nParameters\n----------\nverts\n    verts is a numpy array of points.\nring_ends\n    ring_ends is a list of indices indicating where\n    the ends of new paths are.\n\nReturns\n-------\nlist\n    A list of indices giving a triangulation of a polygon.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "113971.0", "label": "OpenGLVMobject.get_fill_shader_wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114304.0", "label": "OpenGLVMobject.get_fill_uniforms", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114548.0", "label": "OpenGLVMobject.get_fill_shader_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114039.0", "label": "OpenGLVMobject.get_stroke_shader_wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114054.0", "label": "OpenGLVMobject.update_stroke_shader_wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114257.0", "label": "OpenGLVMobject.get_stroke_uniforms", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114342.0", "label": "OpenGLVMobject.get_stroke_shader_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114665.0", "label": "OpenGLVMobject.refresh_shader_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114697.0", "label": "OpenGLVGroup.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114838.0", "label": "OpenGLVGroup.__iadd__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "114893.0", "label": "OpenGLVGroup.__setitem__\n Override the [] operator for item assignment.\n\nParameters\n----------\nkey\n    The index of the submobject to be assigned\nvalue\n    The vmobject value to assign to the key\n\nReturns\n-------\nNone\n\nTests\n-----\n\n.. doctest::\n\n    \u003e\u003e\u003e from manim import config\n    \u003e\u003e\u003e original_renderer = config.renderer\n    \u003e\u003e\u003e config.renderer = \"opengl\"\n\n    \u003e\u003e\u003e vgroup = OpenGLVGroup(OpenGLVMobject())\n    \u003e\u003e\u003e new_obj = OpenGLVMobject()\n    \u003e\u003e\u003e vgroup[0] = new_obj\n\n    \u003e\u003e\u003e config.renderer = original_renderer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "115706.0", "label": "Brace.get_text\n Places the text at the brace tip.\n\nParamet
