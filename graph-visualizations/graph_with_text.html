t the stride and orientation. 0 means there is no\npadding expected between bytes and -1 represents the orientation and means the first\nline of the image is the bottom line on the screen.\n\nReturns\n-------\nPIL.Image\n    The PIL image of the array.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153444.0", "label": "OpenGLRenderer.get_frame", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153516.0", "label": "OpenGLRenderer.pixel_coords_to_space_coords", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153080.0", "label": "OpenGLRenderer.update_frame", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "152290.0", "label": "OpenGLRenderer.render_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "152563.0", "label": "OpenGLRenderer.get_texture_id", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "156125.0", "label": "Mesh.set_uniforms", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "156181.0", "label": "Mesh.render", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "156611.0", "label": "Shader.set_uniform", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "152705.0", "label": "OpenGLRenderer.update_skipping_status\n This method is used internally to check if the current\nanimation needs to be skipped or not. It also checks if\nthe number of animations that were played correspond to\nthe number of animations that need to be played, and\nraises an EndSceneEarlyException if they don\u0027t correspond.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "182508.0", "label": "wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "152788.0", "label": "OpenGLRenderer.play", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153004.0", "label": "OpenGLRenderer.render", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153183.0", "label": "OpenGLRenderer.scene_finished", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153261.0", "label": "OpenGLRenderer.should_save_last_frame", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153408.0", "label": "OpenGLRenderer.get_raw_frame_buffer_object_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153672.0", "label": "OpenGLRenderer.background_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "153738.0", "label": "Window.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "154293.0", "label": "Window.find_initial_position", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "154856.0", "label": "Object3D.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155107.0", "label": "Object3D.add", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155532.0", "label": "Object3D.init_updaters", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155166.0", "label": "Object3D.remove", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155561.0", "label": "Object3D.update", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155652.0", "label": "Object3D.add_updater", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155848.0", "label": "Object3D.resume_updating", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155638.0", "label": "Object3D.get_updaters", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155874.0", "label": "Object3D.refresh_has_updater_status", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155804.0", "label": "Object3D.match_updaters", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155734.0", "label": "Object3D.remove_updater", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "155777.0", "label": "Object3D.clear_updaters", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "156640.0", "label": "FullScreenQuad.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "158084.0", "label": "render_mobject_fills_with_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "159012.0", "label": "render_mobject_strokes_with_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "157038.0", "label": "ShaderWrapper.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "157330.0", "label": "ShaderWrapper.refresh_id", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "157391.0", "label": "ShaderWrapper.init_program_code", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "157293.0", "label": "ShaderWrapper.create_id", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "157453.0", "label": "ShaderWrapper.replace_code", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "157355.0", "label": "ShaderWrapper.create_program_id", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160517.0", "label": "Scene.render\n Renders this Scene.\n\nParameters\n---------\npreview\n    If true, opens scene in a file viewer.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160679.0", "label": "Scene.setup\n This is meant to be implemented by any scenes which\nare commonly subclassed, and have some common setup\ninvolved before the construct method is called.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160685.0", "label": "Scene.tear_down\n This is meant to be implemented by any scenes which\nare commonly subclassed, and have some common method\nto be invoked before the scene ends.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160691.0", "label": "Scene.construct\n Add content to the Scene.\n\nFrom within :meth:`Scene.construct`, display mobjects on screen by calling\n:meth:`Scene.add` and remove them from screen by calling :meth:`Scene.remove`.\nAll mobjects currently on screen are kept in :attr:`Scene.mobjects`.  Play\nanimations by calling :meth:`Scene.play`.\n\nNotes\n-----\nInitialization code should go in :meth:`Scene.setup`.  Termination code should\ngo in :meth:`Scene.tear_down`.\n\nExamples\n--------\nA typical manim script includes a class derived from :class:`Scene` with an\noverridden :meth:`Scene.construct` method:\n\n.. code-block:: python\n\n    class MyScene(Scene):\n        def construct(self):\n            self.play(Write(Text(\"Hello World!\")))\n\nSee Also\n--------\n:meth:`Scene.setup`\n:meth:`Scene.render`\n:meth:`Scene.tear_down`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160768.0", "label": "Scene.update_mobjects\n Begins updating all mobjects in the Scene.\n\nParameters\n----------\ndt\n    Change in time between updates. Defaults (mostly) to 1/frames_per_second", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164053.0", "label": "Scene.interact", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164717.0", "label": "Scene.update_to_time", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160792.0", "label": "Scene.update_meshes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160821.0", "label": "Scene.update_self\n Run all scene updater functions.\n\nAmong all types of update functions (mobject updaters, mesh updaters,\nscene updaters), scene update functions are called last.\n\nParameters\n----------\ndt\n    Scene time since last update.\n\nSee Also\n--------\n:meth:`.Scene.add_updater`\n:meth:`.Scene.remove_updater`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160843.0", "label": "Scene.should_update_mobjects\n Returns True if the mobjects of this scene should be updated.\n\nIn particular, this checks whether\n\n- the :attr:`always_update_mobjects` attribute of :class:`.Scene`\n  is set to ``True``,\n- the :class:`.Scene` itself has time-based updaters attached,\n- any mobject in this :class:`.Scene` has time-based updaters attached.\n\nThis is only called when a single Wait animation is played.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161234.0", "label": "Scene.add_mobjects_from_animations", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162018.0", "label": "Scene.get_moving_mobjects\n Gets all moving mobjects in the passed animation(s).\n\nParameters\n----------\n*animations\n    The animations to check for moving mobjects.\n\nReturns\n------\nlist\n    The list of mobjects that could be moving in\n    the Animation(s)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161843.0", "label": "Scene.add_foreground_mobjects\n Adds mobjects to the foreground, and internally to the list\nforeground_mobjects, and mobjects.\n\nParameters\n----------\n*mobjects\n    The Mobjects to add to the foreground.\n\nReturns\n------\nScene\n    The Scene, with the foreground mobjects added.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161935.0", "label": "Scene.bring_to_front\n Adds the passed mobjects to the scene again,\npushing them to he front of the scene.\n\nParameters\n----------\n*mobjects\n    The mobject(s) to bring to the front of the scene.\n\nReturns\n------\nScene\n    The Scene, with the mobjects brought to the front\n    of the scene.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161673.0", "label": "Scene.restructure_mobjects\n tl:wr\n    If your scene has a Group(), and you removed a mobject from the Group,\n    this dissolves the group and puts the rest of the mobjects directly\n    in self.mobjects or self.foreground_mobjects.\n\nIn cases where the scene contains a group, e.g. Group(m1, m2, m3), but one\nof its submobjects is removed, e.g. scene.remove(m1), the list of mobjects\nwill be edited to contain other submobjects, but not m1, e.g. it will now\ninsert m2 and m3 to where the group once was.\n\nParameters\n----------\nto_remove\n    The Mobject to remove.\n\nmobject_list_name\n    The list of mobjects (\"mobjects\", \"foreground_mobjects\" etc) to remove from.\n\nextract_families\n    Whether the mobject\u0027s families should be recursively extracted.\n\nReturns\n-------\nScene\n    The Scene mobject with restructured Mobjects.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161957.0", "label": "Scene.bring_to_back\n Removes the mobject from the scene and\nadds them to the back of the scene.\n\nParameters\n----------\n*mobjects\n    The mobject(s) to push to the back of the scene.\n\nReturns\n------\nScene\n    The Scene, with the mobjects pushed to the back\n    of the scene.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161897.0", "label": "Scene.remove_foreground_mobjects\n Removes mobjects from the foreground, and internally from the list\nforeground_mobjects.\n\nParameters\n----------\n*to_remove\n    The mobject(s) to remove from the foreground.\n\nReturns\n------\nScene\n    The Scene, with the foreground mobjects removed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161752.0", "label": "Scene.get_restructured_mobject_list\n Given a list of mobjects and a list of mobjects to be removed, this\nfilters out the removable mobjects from the list of mobjects.\n\nParameters\n----------\n\nmobjects\n    The Mobjects to check.\n\nto_remove\n    The list of mobjects to remove.\n\nReturns\n-------\nlist\n    The list of mobjects with the mobjects to remove removed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161880.0", "label": "Scene.add_foreground_mobject\n Adds a single mobject to the foreground, and internally to the list\nforeground_mobjects, and mobjects.\n\nParameters\n----------\nmobject\n    The Mobject to add to the foreground.\n\nReturns\n------\nScene\n    The Scene, with the foreground mobject added.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161918.0", "label": "Scene.remove_foreground_mobject\n Removes a single mobject from the foreground, and internally from the list\nforeground_mobjects.\n\nParameters\n----------\nmobject\n    The mobject to remove from the foreground.\n\nReturns\n------\nScene\n    The Scene, with the foreground mobject removed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162111.0", "label": "Scene.get_moving_and_static_mobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162199.0", "label": "Scene.compile_animations\n Creates _MethodAnimations from any _AnimationBuilders and updates animation\nkwargs with kwargs passed to play().\n\nParameters\n----------\n*args\n    Animations to be played.\n**kwargs\n    Configuration for the call to play().\n\nReturns\n-------\nTuple[:class:`Animation`]\n    Animations to be played.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162314.0", "label": "Scene._get_animation_time_progression\n You will hardly use this when making your own animations.\nThis method is for Manim\u0027s internal use.\n\nUses :func:`~.get_time_progression` to obtain a\nCommandLine ProgressBar whose ``fill_time`` is\ndependent on the qualities of the passed Animation,\n\nParameters\n----------\nanimations\n    The list of animations to get\n    the time progression for.\n\nduration\n    duration of wait time\n\nReturns\n-------\ntime_progression\n    The CommandLine Progress Bar.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162464.0", "label": "Scene.get_time_progression\n You will hardly use this when making your own animations.\nThis method is for Manim\u0027s internal use.\n\nReturns a CommandLine ProgressBar whose ``fill_time``\nis dependent on the ``run_time`` of an animation,\nthe iterations to perform in that animation\nand a bool saying whether or not to consider\nthe skipped animations.\n\nParameters\n----------\nrun_time\n    The ``run_time`` of the animation.\n\nn_iterations\n    The number of iterations in the animation.\n\noverride_skip_animations\n    Whether or not to show skipped animations in the progress bar.\n\nReturns\n-------\ntime_progression\n    The CommandLine Progress Bar.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162578.0", "label": "Scene.validate_run_time", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162721.0", "label": "Scene.get_run_time\n Gets the total run time for a list of animations.\n\nParameters\n----------\nanimations\n    A list of the animations whose total\n    ``run_time`` is to be calculated.\n\nReturns\n-------\nfloat\n    The total ``run_time`` of all of the animations in the list.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162926.0", "label": "Scene.wait\n Plays a \"no operation\" animation.\n\nParameters\n----------\nduration\n    The run time of the animation.\nstop_condition\n    A function without positional arguments that is evaluated every time\n    a frame is rendered. The animation only stops when the return value\n    of the function is truthy, or when the time specified in ``duration``\n    passes.\nfrozen_frame\n    If True, updater functions are not evaluated, and the animation outputs\n    a frozen frame. If False, updater functions are called and frames\n    are rendered as usual. If None (the default), the scene tries to\n    determine whether or not the frame is frozen on its own.\n\nSee also\n--------\n:class:`.Wait`, :meth:`.should_mobjects_update`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162994.0", "label": "Scene.pause\n Pauses the scene (i.e., displays a frozen frame).\n\nThis is an alias for :meth:`.wait` with ``frozen_frame``\nset to ``True``.\n\nParameters\n----------\nduration\n    The duration of the pause.\n\nSee also\n--------\n:meth:`.wait`, :class:`.Wait`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163032.0", "label": "Scene.wait_until\n Wait until a condition is satisfied, up to a given maximum duration.\n\nParameters\n----------\nstop_condition\n    A function with no arguments that determines whether or not the\n    scene should keep waiting.\nmax_time\n    The maximum wait time in seconds.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162769.0", "label": "Scene.play\n Plays an animation in this scene.\n\nParameters\n----------\n\nargs\n    Animations to be played.\nsubcaption\n    The content of the external subcaption that should\n    be added during the animation.\nsubcaption_duration\n    The duration for which the specified subcaption is\n    added. If ``None`` (the default), the run time of the\n    animation is taken.\nsubcaption_offset\n    An offset (in seconds) for the start time of the\n    added subcaption.\nkwargs\n    All other keywords are passed to the renderer.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164802.0", "label": "Scene.add_subcaption\n Adds an entry in the corresponding subcaption file\nat the current time stamp.\n\nThe current time stamp is obtained from ``Scene.time``.\n\nParameters\n----------\n\ncontent\n    The subcaption content.\nduration\n    The duration (in seconds) for which the subcaption is shown.\noffset\n    This offset (in seconds) is added to the starting time stamp\n    of the subcaption.\n\nExamples\n--------\n\nThis example illustrates both possibilities for adding\nsubcaptions to Manimations::\n\n    class SubcaptionExample(Scene):\n        def construct(self):\n            square = Square()\n            circle = Circle()\n\n            # first option: via the add_subcaption method\n            self.add_subcaption(\"Hello square!\", duration=1)\n            self.play(Create(square))\n\n            # second option: within the call to Scene.play\n            self.play(\n                Transform(square, circle), subcaption=\"The square transforms.\"\n            )", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163532.0", "label": "Scene.check_interactive_embed_is_valid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163633.0", "label": "Scene.interactive_embed\n Like embed(), but allows for screen interaction.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "165071.0", "label": "Scene.on_mouse_scroll", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "165383.0", "label": "Scene.mouse_scroll_orbit_controls", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "165233.0", "label": "Scene.on_mouse_drag", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "165453.0", "label": "Scene.mouse_drag_orbit_controls", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "166283.0", "label": "SceneFileWriter.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "166386.0", "label": "SceneFileWriter.init_output_directories\n Initialise output directories.\n\nNotes\n-----\nThe directories are read from ``config``, for example\n``config[\u0027media_dir\u0027]``.  If the target directories don\u0027t already\nexist, they will be created.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "166751.0", "label": "SceneFileWriter.next_section\n Create segmentation cut here.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "166996.0", "label": "SceneFileWriter.init_audio\n Preps the writer for adding audio to the movie.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "166712.0", "label": "SceneFileWriter.finish_last_section\n Delete current section if it is empty.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "169302.0", "label": "SceneFileWriter.combine_to_section_videos\n Concatenate partial movie files for each section.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167007.0", "label": "SceneFileWriter.create_audio_segment\n Creates an empty, silent, Audio Segment.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167023.0", "label": "SceneFileWriter.add_audio_segment\n This method adds an audio segment from an\nAudioSegment type object and suitable parameters.\n\nParameters\n----------\nnew_segment\n    The audio segment to add\n\ntime\n    the timestamp at which the\n    sound should be added.\n\ngain_to_background\n    The gain of the segment from the background.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167186.0", "label": "SceneFileWriter.add_sound\n This method adds an audio segment from a sound file.\n\nParameters\n----------\nsound_file\n    The path to the sound file.\n\ntime\n    The timestamp at which the audio should be added.\n\ngain\n    The gain of the given audio segment.\n\n**kwargs\n    This method uses add_audio_segment, so any keyword arguments\n    used there can be referenced here.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "168836.0", "label": "SceneFileWriter.combine_to_movie\n Used internally by Manim to combine the separate\npartial movie files that make up a Scene into a single\nvideo file for that Scene.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167329.0", "label": "SceneFileWriter.begin_animation\n Used internally by manim to stream the animation to FFMPEG for\ndisplaying or writing to a file.\n\nParameters\n----------\nallow_write\n    Whether or not to write to a video file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167890.0", "label": "SceneFileWriter.open_partial_movie_stream\n Open a container holding a video stream.\n\nThis is used internally by Manim initialize the container holding\nthe video stream of a partial movie file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167365.0", "label": "SceneFileWriter.end_animation\n Internally used by Manim to stop streaming to\nFFMPEG gracefully.\n\nParameters\n----------\nallow_write\n    Whether or not to write to a video file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "168116.0", "label": "SceneFileWriter.close_partial_movie_stream\n Close the currently opened video container.\n\nUsed internally by Manim to first flush the remaining packages\nin the video stream holding a partial file, and then close\nthe corresponding container.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167391.0", "label": "SceneFileWriter.listen_and_write\n For internal use only: blocks until new frame is available on the queue.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167431.0", "label": "SceneFileWriter.encode_and_write_frame\n For internal use only: takes a given frame in ``np.ndarray`` format and\nwrite it to the stream", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167491.0", "label": "SceneFileWriter.write_frame\n Used internally by Manim to write a frame to\nthe FFMPEG input buffer.\n\nParameters\n----------\nframe_or_renderer\n    Pixel array of the frame.\nnum_frames\n    The number of times to write frame.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167648.0", "label": "SceneFileWriter.output_image", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167719.0", "label": "SceneFileWriter.save_final_image\n The name is a misnomer. This method saves the image\npassed to it as an in the default image directory.\n\nParameters\n----------\nimage\n    The pixel array of the image to save.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "169689.0", "label": "SceneFileWriter.print_file_ready_message\n Prints the \"File Ready\" message to STDOUT.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "167779.0", "label": "SceneFileWriter.finish\n Finishes writing to the FFMPEG buffer or writing images\nto output directory.\nCombines the partial movie files into the\nwhole scene.\nIf save_last_frame is True, saves the last\nframe in the default image directory.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "169439.0", "label": "SceneFileWriter.clean_cache\n Will clean the cache by removing the oldest partial_movie_files.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "169560.0", "label": "SceneFileWriter.flush_cache_directory\n Delete all the cached partial movie files", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "169628.0", "label": "SceneFileWriter.write_subcaption_file\n Writes the subcaption file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "168258.0", "label": "SceneFileWriter.combine_files", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "169866.0", "label": "Section.get_dict\n Get dictionary representation with metadata of output video.\n\nThe output from this function is used from every section to build the sections index file.\nThe output video must have been created in the ``sections_dir`` before executing this method.\nThis is the main part of the Segmented Video API.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "182914.0", "label": "get_video_metadata", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "170082.0", "label": "ThreeDScene.set_camera_orientation\n This method sets the orientation of the camera in the scene.\n\nParameters\n----------\nphi\n    The polar angle i.e the angle between Z_AXIS and Camera through ORIGIN in radians.\n\ntheta\n    The azimuthal angle i.e the angle that spins the camera around the Z_AXIS.\n\nfocal_distance\n    The focal_distance of the Camera.\n\ngamma\n    The rotation of the camera about the vector from the ORIGIN to the Camera.\n\nzoom\n    The zoom factor of the scene.\n\nframe_center\n    The new center of the camera frame in cartesian coordinates.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "171704.0", "label": "ThreeDScene.set_to_default_angled_camera_orientation\n This method sets the default_angled_camera_orientation to the\nkeyword arguments passed, and sets the camera to that orientation.\n\nParameters\n----------\n**kwargs\n    Some recognised kwargs are phi, theta, focal_distance, gamma,\n    which have the same meaning as the parameters in set_camera_orientation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "172243.0", "label": "VectorScene.add_plane\n Adds a NumberPlane object to the background.\n\nParameters\n----------\nanimate\n    Whether or not to animate the addition of the plane via Create.\n**kwargs\n    Any valid keyword arguments accepted by NumberPlane.\n\nReturns\n-------\nNumberPlane\n    The NumberPlane object.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "172350.0", "label": "VectorScene.lock_in_faded_grid\n This method freezes the NumberPlane and Axes that were already\nin the background, and adds new, manipulatable ones to the foreground.\n\nParameters\n----------\ndimness\n    The required dimness of the NumberPlane\n\naxes_dimness\n    The required dimness of the Axes.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "172630.0", "label": "VectorScene.get_basis_vectors\n Returns a VGroup of the Basis Vectors (1,0) and (0,1)\n\nParameters\n----------\ni_hat_color\n    The hex colour to use for the basis vector in the x direction\n\nj_hat_color\n    The hex colour to use for the basis vector in the y direction\n\nReturns\n-------\nVGroup\n    VGroup of the Vector Mobjects representing the basis vectors.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "172692.0", "label": "VectorScene.get_basis_vector_labels\n Returns naming labels for the basis vectors.\n\nParameters\n----------\n**kwargs\n    Any valid keyword arguments of get_vector_label:\n        vector,\n        label (str,MathTex)\n        at_tip (bool=False),\n        direction (str=\"left\"),\n        rotate (bool),\n        color (str),\n        label_scale_factor=VECTOR_LABEL_SCALE_FACTOR (int, float),", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "172762.0", "label": "VectorScene.get_vector_label\n Returns naming labels for the passed vector.\n\nParameters\n----------\nvector\n    Vector Object for which to get the label.\n\nat_tip\n    Whether or not to place the label at the tip of the vector.\n\ndirection\n    If the label should be on the \"left\" or right of the vector.\nrotate\n    Whether or not to rotate it to align it with the vector.\ncolor\n    The color to give the label.\nlabel_scale_factor\n    How much to scale the label by.\n\nReturns\n-------\nMathTex\n    The MathTex of the label.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "173037.0", "label": "VectorScene.label_vector\n Shortcut method for creating, and animating the addition of\na label for the vector.\n\nParameters\n----------\nvector\n    The vector for which the label must be added.\n\nlabel\n    The MathTex/string of the label.\n\nanimate\n    Whether or not to animate the labelling w/ Write\n\n**kwargs\n    Any valid keyword argument of get_vector_label\n\nReturns\n-------\n:class:`~.MathTex`\n    The MathTex of the label.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "173103.0", "label": "VectorScene.position_x_coordinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "173147.0", "label": "VectorScene.position_y_coordinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174171.0", "label": "LinearTransformationScene.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174404.0", "label": "LinearTransformationScene.update_default_configs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174440.0", "label": "LinearTransformationScene.setup", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174681.0", "label": "LinearTransformationScene.add_background_mobject\n Adds the mobjects to the special list\nself.background_mobjects.\n\nParameters\n----------\n*mobjects\n    The mobjects to add to the list.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174727.0", "label": "LinearTransformationScene.add_transformable_mobject\n Adds the mobjects to the special list\nself.transformable_mobjects.\n\nParameters\n----------\n*mobjects\n    The mobjects to add to the list.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174640.0", "label": "LinearTransformationScene.add_special_mobjects\n Adds mobjects to a separate list that can be tracked,\nif these mobjects have some extra importance.\n\nParameters\n----------\nmob_list\n    The special list to which you want to add\n    these mobjects.\n\n*mobs_to_add\n    The mobjects to add.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174704.0", "label": "LinearTransformationScene.add_foreground_mobject\n Adds the mobjects to the special list\nself.foreground_mobjects.\n\nParameters\n----------\n*mobjects\n    The mobjects to add to the list", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174750.0", "label": "LinearTransformationScene.add_moving_mobject\n Adds the mobject to the special list\nself.moving_mobject, and adds a property\nto the mobject called mobject.target, which\nkeeps track of what the mobject will move to\nor become etc.\n\nParameters\n----------\nmobject\n    The mobjects to add to the list\n\ntarget_mobject\n    What the moving_mobject goes to, etc.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175026.0", "label": "LinearTransformationScene.write_vector_coordinates\n Returns a column matrix indicating the vector coordinates,\nafter writing them to the screen, and adding them to the\nspecial list self.foreground_mobjects\n\nParameters\n----------\nvector\n    The arrow representing the vector.\n\n**kwargs\n    Any valid keyword arguments of VectorScene.write_vector_coordinates\n\nReturns\n-------\nMatrix\n    The column matrix representing the vector.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175188.0", "label": "LinearTransformationScene.add_title\n Adds a title, after scaling it, adding a background rectangle,\nmoving it to the top and adding it to foreground_mobjects adding\nit as a local variable of self. Returns the Scene.\n\nParameters\n----------\ntitle\n    What the title should be.\n\nscale_factor\n    How much the title should be scaled by.\n\nanimate\n    Whether or not to animate the addition.\n\nReturns\n-------\nLinearTransformationScene\n    The scene with the title added to it.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174881.0", "label": "LinearTransformationScene.add_unit_square\n Adds a unit square to the scene via\nself.get_unit_square.\n\nParameters\n----------\nanimate\n    Whether or not to animate the addition\n    with DrawBorderThenFill.\n**kwargs\n    Any valid keyword arguments of\n    self.get_unit_square()\n\nReturns\n-------\nSquare\n    The unit square.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "174797.0", "label": "LinearTransformationScene.get_unit_square\n Returns a unit square for the current NumberPlane.\n\nParameters\n----------\ncolor\n    The string of the hex color code of the color wanted.\n\nopacity\n    The opacity of the square\n\nstroke_width\n    The stroke_width in pixels of the border of the square\n\nReturns\n-------\nSquare", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175293.0", "label": "LinearTransformationScene.get_matrix_transformation\n Returns a function corresponding to the linear\ntransformation represented by the matrix passed.\n\nParameters\n----------\nmatrix\n    The matrix.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175328.0", "label": "LinearTransformationScene.get_transposed_matrix_transformation\n Returns a function corresponding to the linear\ntransformation represented by the transposed\nmatrix passed.\n\nParameters\n----------\ntransposed_matrix\n    The matrix.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175868.0", "label": "LinearTransformationScene.apply_transposed_matrix\n Applies the transformation represented by the\ngiven transposed matrix to the number plane,\nand each vector/similar mobject on it.\n\nParameters\n----------\ntransposed_matrix\n    The matrix.\n**kwargs\n    Any valid keyword argument of self.apply_function()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175427.0", "label": "LinearTransformationScene.get_piece_movement\n This method returns an animation that moves an arbitrary\nmobject in \"pieces\" to its corresponding .target value.\nIf self.leave_ghost_vectors is True, ghosts of the original\npositions/mobjects are left on screen\n\nParameters\n----------\npieces\n    The pieces for which the movement must be shown.\n\nReturns\n-------\nAnimation\n    The animation of the movement.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175552.0", "label": "LinearTransformationScene.get_moving_mobject_movement\n This method returns an animation that moves a mobject\nin \"self.moving_mobjects\"  to its corresponding .target value.\nfunc is a function that determines where the .target goes.\n\nParameters\n----------\n\nfunc\n    The function that determines where the .target of\n    the moving mobject goes.\n\nReturns\n-------\nAnimation\n    The animation of the movement.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175635.0", "label": "LinearTransformationScene.get_vector_movement\n This method returns an animation that moves a mobject\nin \"self.moving_vectors\"  to its corresponding .target value.\nfunc is a function that determines where the .target goes.\n\nParameters\n----------\n\nfunc\n    The function that determines where the .target of\n    the moving mobject goes.\n\nReturns\n-------\nAnimation\n    The animation of the movement.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175741.0", "label": "LinearTransformationScene.get_transformable_label_movement\n This method returns an animation that moves all labels\nin \"self.transformable_labels\" to its corresponding .target .\n\nReturns\n-------\nAnimation\n    The animation of the movement.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176062.0", "label": "LinearTransformationScene.apply_function\n Applies the given function to each of the mobjects in\nself.transformable_mobjects, and plays the animation showing\nthis.\n\nParameters\n----------\nfunction\n    The function that affects each point\n    of each mobject in self.transformable_mobjects.\n\nadded_anims\n    Any other animations that need to be played\n    simultaneously with this.\n\n**kwargs\n    Any valid keyword argument of a self.play() call.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175790.0", "label": "LinearTransformationScene.apply_matrix\n Applies the transformation represented by the\ngiven matrix to the number plane, and each vector/similar\nmobject on it.\n\nParameters\n----------\nmatrix\n    The matrix.\n**kwargs\n    Any valid keyword argument of self.apply_transposed_matrix()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175829.0", "label": "LinearTransformationScene.apply_inverse\n This method applies the linear transformation\nrepresented by the inverse of the passed matrix\nto the number plane, and each vector/similar mobject on it.\n\nParameters\n----------\nmatrix\n    The matrix whose inverse is to be applied.\n**kwargs\n    Any valid keyword argument of self.apply_matrix()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "175964.0", "label": "LinearTransformationScene.apply_inverse_transpose\n Applies the inverse of the transformation represented\nby the given transposed matrix to the number plane and each\nvector/similar mobject on it.\n\nParameters\n----------\nt_matrix\n    The matrix.\n**kwargs\n    Any valid keyword argument of self.apply_transposed_matrix()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176018.0", "label": "LinearTransformationScene.apply_nonlinear_transformation\n Applies the non-linear transformation represented\nby the given function to the number plane and each\nvector/similar mobject on it.\n\nParameters\n----------\nfunction\n    The function.\n**kwargs\n    Any valid keyword argument of self.apply_function()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176497.0", "label": "ZoomedScene.activate_zooming\n This method is used to activate the zooming for\nthe zoomed_camera.\n\nParameters\n----------\nanimate\n    Whether or not to animate the activation\n    of the zoomed camera.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176573.0", "label": "ZoomedScene.get_zoom_in_animation\n Returns the animation of camera zooming in.\n\nParameters\n----------\nrun_time\n    The run_time of the animation of the camera zooming in.\n**kwargs\n    Any valid keyword arguments of ApplyMethod()\n\nReturns\n-------\nApplyMethod\n    The animation of the camera zooming in.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176666.0", "label": "ZoomedScene.get_zoomed_display_pop_out_animation\n This is the animation of the popping out of the\nmini-display that shows the content of the zoomed\ncamera.\n\nReturns\n-------\nApplyMethod\n    The Animation of the Zoomed Display popping out.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "198515.0", "label": "choose\n The binomial coefficient n choose k.\n\n:math:`\\binom{n}{k}` describes the number of possible choices of\n:math:`k` elements from a set of :math:`n` elements.\n\nReferences\n----------\n- https://en.wikipedia.org/wiki/Combination\n- https://docs.scipy.org/doc/scipy/reference/generated/scipy.special.comb.html", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186605.0", "label": "_Memoizer.reset_already_processed", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186619.0", "label": "_Memoizer.check_already_processed_decorator\n Decorator to handle the arguments that goes through the decorated function.\nReturns _ALREADY_PROCESSED_PLACEHOLDER if the obj has been processed, or lets\nthe decorated function call go ahead.\n\nParameters\n----------\nis_method\n    Whether the function passed is a method, by default False.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186753.0", "label": "_Memoizer._handle_already_processed", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186684.0", "label": "_Memoizer.check_already_processed\n Checks if obj has been already processed. Returns itself if it has not been,\nor the value of _ALREADY_PROCESSED_PLACEHOLDER if it has.\nMarks the object as processed in the second case.\n\nParameters\n----------\nobj\n    The object to check.\n\nReturns\n-------\nAny\n    Either the object itself or the placeholder.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "187222.0", "label": "_CustomEncoder._cleaned_iterable\n Check for circular reference at each iterable that will go through the JSONEncoder, as well as key of the wrong format.\n\nIf a key with a bad format is found (i.e not a int, string, or float), it gets replaced byt its hash using the same process implemented here.\nIf a circular reference is found within the iterable, it will be replaced by the string \"already processed\".\n\nParameters\n----------\niterable\n    The iterable to check.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "187283.0", "label": "_iter_check_list", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "187381.0", "label": "_iter_check_dict", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186710.0", "label": "_Memoizer.mark_as_processed\n Marks an object as processed.\n\nParameters\n----------\nobj\n    The object to mark as processed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "187549.0", "label": "_CustomEncoder.encode\n Overriding of :meth:`JSONEncoder.encode`, to make our own process.\n\nParameters\n----------\nobj\n    The object to encode in JSON.\n\nReturns\n-------\n:class:`str`\n   The object encoder with the standard json process.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "186973.0", "label": "_CustomEncoder.default\n This method is used to serialize objects to JSON format.\n\nIf obj is a function, then it will return a dict with two keys : \u0027code\u0027, for\nthe code source, and \u0027nonlocals\u0027 for all nonlocalsvalues. (including nonlocals\nfunctions, that will be serialized as this is recursive.)\nif obj is a np.darray, it converts it into a list.\nif obj is an object with __dict__ attribute, it returns its __dict__.\nElse, will let the JSONEncoder do the stuff, and throw an error if the type is\nnot suitable for JSONEncoder.\n\nParameters\n----------\nobj\n    Arbitrary object to convert\n\nReturns\n-------\nAny\n    Python object that JSON encoder will recognize", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "188753.0", "label": "ManimMagic.add_additional_args", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "201160.0", "label": "get_winding_number\n Determine the number of times a polygon winds around the origin.\n\nThe orientation is measured mathematically positively, i.e.,\ncounterclockwise.\n\nParameters\n----------\npoints\n    The vertices of the polygon being queried.\n\nExamples\n--------\n\n\u003e\u003e\u003e from manim import Square, get_winding_number\n\u003e\u003e\u003e polygon = Square()\n\u003e\u003e\u003e get_winding_number(polygon.get_vertices())\nnp.float64(1.0)\n\u003e\u003e\u003e polygon.shift(2 * UP)\nSquare\n\u003e\u003e\u003e get_winding_number(polygon.get_vertices())\nnp.float64(0.0)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "193513.0", "label": "Polygon.compute_distance\n Compute the minimum distance from a point to the polygon.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "193797.0", "label": "Cell.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "193621.0", "label": "Polygon.inside\n Check if a point is inside the polygon.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "194580.0", "label": "Facet.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "194671.0", "label": "Facet.compute_normal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "194968.0", "label": "QuickHull.initialize", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "195129.0", "label": "QuickHull.classify", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "195275.0", "label": "QuickHull.compute_horizon", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "195309.0", "label": "QuickHull._recursive_horizon", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "195946.0", "label": "smooth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "198624.0", "label": "sigmoid\n Returns the output of the logistic function.\n\nThe logistic function, a common example of a sigmoid function, is defined\nas :math:`\\frac{1}{1 + e^{-x}}`.\n\nReferences\n----------\n- https://en.wikipedia.org/wiki/Sigmoid_function\n- https://en.wikipedia.org/wiki/Logistic_function", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "202395.0", "label": "TexTemplate.from_file\n Create an instance by reading the content of a file.\n\nUsing the ``add_to_preamble`` and ``add_to_document`` methods on this instance\nwill have no effect, as the body is read from the file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "235288.0", "label": "ManimConfig.digest_args\n Process the config options present in CLI arguments.\n\nParameters\n----------\nargs\n    An object returned by :func:`.main_utils.parse_args()`.\n\nReturns\n-------\nself : :class:`ManimConfig`\n    This object, after processing the contents of ``parser``.\n\nSee Also\n--------\n:func:`.main_utils.parse_args()`, :meth:`~.ManimConfig.digest_parser`,\n:meth:`~.ManimConfig.digest_file`\n\nNotes\n-----\nIf ``args.config_file`` is a non-empty string, ``ManimConfig`` tries to digest the\ncontents of said file with :meth:`~ManimConfig.digest_file` before\ndigesting any other CLI arguments.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "239243.0", "label": "ManimConfig.tex_template\n Template used when rendering Tex.  See :class:`.TexTemplate`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "209428.0", "label": "ManimColor.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "209945.0", "label": "ManimColor._internal_from_integer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210004.0", "label": "ManimColor._internal_from_hex_string\n Internal function for converting a hex string into the internal representation\nof a :class:`ManimColor`.\n\n.. warning::\n    This does not accept any prefixes like # or similar in front of the hex string.\n    This is just intended for the raw hex part.\n\n*For internal use only*\n\nParameters\n----------\nhex\n    Hex string to be parsed.\nalpha\n    Alpha value used for the color, if the color is only 3 bytes long. Otherwise,\n    if the color is 4 bytes long, this parameter will not be used.\n\nReturns\n-------\nManimColorInternal\n    Internal color representation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210154.0", "label": "ManimColor._internal_from_int_rgb\n Internal function for converting an RGB tuple of integers into the internal\nrepresentation of a :class:`ManimColor`.\n\n*For internal use only*\n\nParameters\n----------\nrgb\n    Integer RGB tuple to be parsed\nalpha\n    Optional alpha value. Default is 1.0.\n\nReturns\n-------\nManimColorInternal\n    Internal color representation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210215.0", "label": "ManimColor._internal_from_rgb\n Internal function for converting a rgb tuple of floats into the internal\nrepresentation of a :class:`ManimColor`.\n\n*For internal use only*\n\nParameters\n----------\nrgb\n    Float RGB tuple to be parsed.\nalpha\n    Optional alpha value. Default is 1.0.\n\nReturns\n-------\nManimColorInternal\n    Internal color representation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210273.0", "label": "ManimColor._internal_from_int_rgba\n Internal function for converting an RGBA tuple of integers into the internal\nrepresentation of a :class:`ManimColor`.\n\n*For internal use only*\n\nParameters\n----------\nrgba\n    Int RGBA tuple to be parsed.\n\nReturns\n-------\nManimColorInternal\n    Internal color representation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210299.0", "label": "ManimColor._internal_from_rgba\n Internal function for converting an RGBA tuple of floats into the internal\nrepresentation of a :class:`ManimColor`.\n\n*For internal use only*\n\nParameters\n----------\nrgba\n    Int RGBA tuple to be parsed.\n\nReturns\n-------\nManimColorInternal\n    Internal color representation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210322.0", "label": "ManimColor._internal_from_string\n Internal function for converting a string into the internal representation of\na :class:`ManimColor`. This is not used for hex strings: please refer to\n:meth:`_internal_from_hex` for this functionality.\n\n*For internal use only*\n\nParameters\n----------\nname\n    The color name to be parsed into a color. Refer to the different color\n    modules in the documentation page to find the corresponding color names.\n\nReturns\n-------\nManimColorInternal\n    Internal color representation.\n\nRaises\n------\nValueError\n    If the color name is not present in Manim.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "209890.0", "label": "ManimColor._construct_from_space\n This function is used as a proxy for constructing a color with an internal\nvalue. This can be used by subclasses to hook into the construction of new\nobjects using the internal value format.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210747.0", "label": "ManimColor.invert\n Return a new, linearly inverted version of this :class:`ManimColor` (no\ninplace changes).\n\nParameters\n----------\nwith_alpha\n    If ``True``, the alpha value will be inverted too. Default is ``False``.\n\n    .. note::\n        Setting ``with_alpha=True`` can result in unintended behavior where\n        objects are not displayed because their new alpha value is suddenly 0 or\n        very low.\n\nReturns\n-------\nManimColor\n    The linearly inverted :class:`ManimColor`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210814.0", "label": "ManimColor.interpolate\n Interpolate between the current and the given :class:`ManimColor`, and return\nthe result.\n\nParameters\n----------\nother\n    The other :class:`ManimColor` to be used for interpolation.\nalpha\n    A point on the line in RGBA colorspace connecting the two colors, i.e. the\n    interpolation point. 0.0 corresponds to the current :class:`ManimColor` and\n    1.0 corresponds to the other :class:`ManimColor`.\n\nReturns\n-------\nManimColor\n    The interpolated :class:`ManimColor`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211059.0", "label": "ManimColor.opacity\n Create a new :class:`ManimColor` with the given opacity and the same color\nvalues as before.\n\nParameters\n----------\nopacity\n    The new opacity value to be used.\n\nReturns\n-------\nManimColor\n    The new :class:`ManimColor` with the same color values and the new opacity.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211661.0", "label": "ManimColor.__add__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211745.0", "label": "ManimColor.__sub__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211829.0", "label": "ManimColor.__mul__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211913.0", "label": "ManimColor.__truediv__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211997.0", "label": "ManimColor.__floordiv__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212081.0", "label": "ManimColor.__mod__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212165.0", "label": "ManimColor.__pow__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212297.0", "label": "ManimColor.__and__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212333.0", "label": "ManimColor.__or__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212369.0", "label": "ManimColor.__xor__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210384.0", "label": "ManimColor.to_integer\n Convert the current :class:`ManimColor` into an integer.\n\n.. warning::\n    This will return only the RGB part of the color.\n\nReturns\n-------\nint\n    Integer representation of the color.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212261.0", "label": "ManimColor.__int__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210428.0", "label": "ManimColor.to_rgb\n Convert the current :class:`ManimColor` into an RGB array of floats.\n\nReturns\n-------\nRGB_Array_Float\n    RGB array of 3 floats from 0.0 to 1.0.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210671.0", "label": "ManimColor.to_hsv\n Convert the :class:`ManimColor` to an HSV array.\n\n.. note::\n   Be careful: this returns an array in the form ``[h, s, v]``, where the\n   elements are floats. This might be confusing, because RGB can also be an array\n   of floats. You might want to annotate the usage of this function in your code\n   by typing your HSV array variables as :class:`HSV_Array_Float` in order to\n   differentiate them from RGB arrays.\n\nReturns\n-------\nHSV_Array_Float\n    An HSV array of 3 floats from 0.0 to 1.0.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210699.0", "label": "ManimColor.to_hsl\n Convert the :class:`ManimColor` to an HSL array.\n\n.. note::\n   Be careful: this returns an array in the form ``[h, s, l]``, where the\n   elements are floats. This might be confusing, because RGB can also be an array\n   of floats. You might want to annotate the usage of this function in your code\n   by typing your HSL array variables as :class:`HSL_Array_Float` in order to\n   differentiate them from RGB arrays.\n\nReturns\n-------\nHSL_Array_Float\n    An HSL array of 3 floats from 0.0 to 1.0.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210961.0", "label": "ManimColor.contrasting\n Return one of two colors, light or dark (by default white or black),\nthat contrasts with the current color (depending on its luminance).\nThis is typically used to set text in a contrasting color that ensures\nit is readable against a background of the current color.\n\nParameters\n----------\nthreshold\n    The luminance threshold which dictates whether the current color is\n    considered light or dark (and thus whether to return the dark or\n    light color, respectively). Default is 0.5.\nlight\n    The light color to return if the current color is considered dark.\n    Default is ``None``: in this case, pure ``WHITE`` will be returned.\ndark\n    The dark color to return if the current color is considered light,\n    Default is ``None``: in this case, pure ``BLACK`` will be returned.\n\nReturns\n-------\nManimColor\n    The contrasting :class:`ManimColor`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210576.0", "label": "ManimColor.to_hex\n Convert the :class:`ManimColor` to a hexadecimal representation of the color.\n\nParameters\n----------\nwith_alpha\n    If ``True``, append 2 extra characters to the hex string which represent the\n    alpha value of the color between 0 and 255. Default is ``False``.\n\nReturns\n-------\nstr\n    A hex string starting with a ``#``, with either 6 or 8 nibbles depending on\n    the ``with_alpha`` parameter. By default, it has 6 nibbles, i.e. ``#XXXXXX``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211561.0", "label": "ManimColor.__repr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211584.0", "label": "ManimColor.__str__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212405.0", "label": "ManimColor.__hash__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "212249.0", "label": "ManimColor.__invert__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210855.0", "label": "ManimColor.darker\n Return a new color that is darker than the current color, i.e.\ninterpolated with ``BLACK``. The opacity is unchanged.\n\nParameters\n----------\nblend\n    The blend ratio for the interpolation, from 0.0 (the current color\n    unchanged) to 1.0 (pure black). Default is 0.2, which results in a\n    slightly darker color.\n\nReturns\n-------\nManimColor\n    The darker :class:`ManimColor`.\n\nSee Also\n--------\n:meth:`lighter`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "210908.0", "label": "ManimColor.lighter\n Return a new color that is lighter than the current color, i.e.\ninterpolated with ``WHITE``. The opacity is unchanged.\n\nParameters\n----------\nblend\n    The blend ratio for the interpolation, from 0.0 (the current color\n    unchanged) to 1.0 (pure white). Default is 0.2, which results in a\n    slightly lighter color.\n\nReturns\n-------\nManimColor\n    The lighter :class:`ManimColor`.\n\nSee Also\n--------\n:meth:`darker`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211124.0", "label": "ManimColor._from_internal\n This method is intended to be overwritten by custom color space classes\nwhich are subtypes of :class:`ManimColor`.\n\nThe method constructs a new object of the given class by transforming the value\nin the internal format ``[r,g,b,a]`` into a format which the constructor of the\ncustom class can understand. Look at :class:`.HSV` for an example.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "213150.0", "label": "rgb_to_color\n Helper function for use in functional style programming. Refer to\n:meth:`ManimColor.from_rgb`.\n\nParameters\n----------\nrgb\n    A 3 element iterable.\n\nReturns\n-------\nManimColor\n    A ManimColor with the corresponding value.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211188.0", "label": "ManimColor.from_rgba\n Create a ManimColor from an RGBA Array. Automagically decides which type it\nis: ``int`` or ``float``.\n\n.. warning::\n    Please make sure that your elements are not floats if you want integers. A\n    ``5.0`` will result in the input being interpreted as if it was a float RGB\n    array with the float ``5.0`` and not the integer ``5``.\n\nParameters\n----------\nrgba\n    Any iterable of 4 floats or 4 integers.\n\nReturns\n-------\nManimColor\n    The :class:`ManimColor` corresponding to the given ``rgba``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "213180.0", "label": "rgba_to_color\n Helper function for use in functional style programming. Refer to\n:meth:`ManimColor.from_rgba`.\n\nParameters\n----------\nrgba\n    A 4 element iterable.\n\nReturns\n-------\nManimColor\n    A ManimColor with the corresponding value", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "227655.0", "label": "ManimDirective.run", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "230386.0", "label": "frames_comparison\n Compares the frames generated by the test with control frames previously registered.\n\nIf there is no control frames for this test, the test will fail. To generate\ncontrol frames for a given test, pass ``--set_test`` flag to pytest\nwhile running the test.\n\nNote that this decorator can be use with or without parentheses.\n\nParameters\n----------\nlast_frame\n    whether the test should test the last frame, by default True.\nrenderer_class\n    The base renderer to use (OpenGLRenderer/CairoRenderer), by default CairoRenderer\nbase_scene\n    The base class for the scene (ThreeDScene, etc.), by default Scene\n\n.. warning::\n    By default, last_frame is True, which means that only the last frame is tested.\n    If the scene has a moving animation, then the test must set last_frame to False.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "230457.0", "label": "decorator_maker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "230578.0", "label": "wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "230968.0", "label": "_make_test_comparing_frames\n Create the real pytest test that will fail if the frames mismatch.\n\nParameters\n----------\nfile_path\n    The path of the control frames.\nbase_scene\n    The base scene class.\nconstruct\n    The construct method (= the test function)\nrenderer_class\n    The renderer base class.\nshow_diff\n    whether to visually show_diff (see --show_diff)\n\nReturns\n-------\nCallable[[], None]\n    The pytest test.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "231427.0", "label": "_FramesTester.testing", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "231557.0", "label": "_FramesTester.check_frame", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "231071.0", "label": "real_test", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "232529.0", "label": "_make_scene_file_writer_class", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "231841.0", "label": "_ControlDataWriter.testing", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "231866.0", "label": "_ControlDataWriter.save_contol_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "233943.0", "label": "ManimConfig.__contains__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "233968.0", "label": "ManimConfig.__getitem__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "234289.0", "label": "ManimConfig._set_from_list\n Set ``key`` to ``val`` if ``val`` is contained in ``values``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "235942.0", "label": "ManimConfig.progress_bar", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "236439.0", "label": "ManimConfig.verbosity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "236493.0", "label": "ManimConfig.format", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "236566.0", "label": "ManimConfig.ffmpeg_loglevel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237440.0", "label": "ManimConfig.movie_file_extension", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "234344.0", "label": "ManimConfig._set_from_enum\n Set ``key`` to the enum object with value ``enum_value`` in the given\n``enum_class``.\n\nTests::\n\n    \u003e\u003e\u003e from enum import Enum\n    \u003e\u003e\u003e class Fruit(Enum):\n    ...     APPLE = 1\n    ...     BANANA = 2\n    ...     CANTALOUPE = 3\n    \u003e\u003e\u003e test_config = ManimConfig()\n    \u003e\u003e\u003e test_config._set_from_enum(\"fruit\", 1, Fruit)\n    \u003e\u003e\u003e test_config._d[\u0027fruit\u0027]\n    \u003cFruit.APPLE: 1\u003e\n    \u003e\u003e\u003e test_config._set_from_enum(\"fruit\", Fruit.BANANA, Fruit)\n    \u003e\u003e\u003e test_config._d[\u0027fruit\u0027]\n
