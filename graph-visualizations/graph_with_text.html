ment\n    Defines the alignment of paragraph. Possible values are \"left\", \"right\", \"center\".\nline_no\n    Defines the line number for which we want to set given alignment.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "122158.0", "label": "Paragraph._set_line_alignment\n Function to set one line\u0027s alignment to a specific value.\n\nParameters\n----------\nalignment\n    Defines the alignment of paragraph. Possible values are \"left\", \"right\", \"center\".\nline_no\n    Defines the line number for which we want to set given alignment.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "122545.0", "label": "Text.font_list", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "122566.0", "label": "Text.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "125748.0", "label": "MarkupText.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "123661.0", "label": "Text._gen_chars", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "125498.0", "label": "Text._text2svg\n Convert the text to SVG using Pango.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "123799.0", "label": "Text._find_indexes\n Finds the indexes of ``text`` in ``word``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "124002.0", "label": "Text._set_color_by_t2c\n Sets color for specified strings.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "124085.0", "label": "Text._set_color_by_t2g\n Sets gradient colors for specified\nstrings. Behaves similarly to ``set_color_by_t2c``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "124548.0", "label": "Text._get_settings_from_t2xs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "124716.0", "label": "Text._get_settings_from_gradient", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "125006.0", "label": "Text._text2settings\n Converts the texts and styles to a setting for parsing.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "183893.0", "label": "deprecated", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "183946.0", "label": "deprecated", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "184009.0", "label": "deprecated\n Decorator to mark a callable as deprecated.\n\nThe decorated callable will cause a warning when used. The docstring of the\ndeprecated callable is adjusted to indicate that this callable is deprecated.\n\nParameters\n----------\nfunc\n    The function to be decorated. Should not be set by the user.\nsince\n    The version or date since deprecation.\nuntil\n    The version or date until removal of the deprecated callable.\nreplacement\n    The identifier of the callable replacing the deprecated one.\nmessage\n    The reason for why the callable has been deprecated.\n\nReturns\n-------\nCallable\n    The decorated callable.\n\nExamples\n--------\nBasic usage::\n\n    from manim.utils.deprecation import deprecated\n\n\n    @deprecated\n    def foo(**kwargs):\n        pass\n\n\n    @deprecated\n    class Bar:\n        def __init__(self):\n            pass\n\n        @deprecated\n        def baz(self):\n            pass\n\n\n    foo()\n    # WARNING  The function foo has been deprecated and may be removed in a later version.\n\n    a = Bar()\n    # WARNING  The class Bar has been deprecated and may be removed in a later version.\n\n    a.baz()\n    # WARNING  The method Bar.baz has been deprecated and may be removed in a later version.\n\nYou can specify additional information for a more precise warning::\n\n    from manim.utils.deprecation import deprecated\n\n\n    @deprecated(\n        since=\"v0.2\", until=\"v0.4\", replacement=\"bar\", message=\"It is cooler.\"\n    )\n    def foo():\n        pass\n\n\n    foo()\n    # WARNING  The function foo has been deprecated since v0.2 and is expected to be removed after v0.4. Use bar instead. It is cooler.\n\nYou may also use dates instead of versions::\n\n    from manim.utils.deprecation import deprecated\n\n\n    @deprecated(since=\"05/01/2021\", until=\"06/01/2021\")\n    def foo():\n        pass\n\n\n    foo()\n    # WARNING  The function foo has been deprecated since 05/01/2021 and is expected to be removed after 06/01/2021.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "124170.0", "label": "Text._text2hash\n Generates ``sha256`` hash for file name.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "124328.0", "label": "Text._merge_settings", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "126910.0", "label": "MarkupText._text2svg\n Convert the text to SVG using Pango.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "127214.0", "label": "MarkupText._extract_gradient_tags\n Used to determine which parts (if any) of the string should be formatted\nwith a gradient.\n\nRemoves the ``\u003cgradient\u003e`` tag, as it is not part of Pango\u0027s markup and would cause an error.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "127428.0", "label": "MarkupText._parse_color\n Parse color given in ``\u003ccolor\u003e`` or ``\u003cgradient\u003e`` tags.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "127458.0", "label": "MarkupText._extract_color_tags\n Used to determine which parts (if any) of the string should be formatted\nwith a custom color.\n\nRemoves the ``\u003ccolor\u003e`` tag, as it is not part of Pango\u0027s markup and would cause an error.\n\nNote: Using the ``\u003ccolor\u003e`` tags is deprecated. As soon as the legacy syntax is gone, this function\nwill be removed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "126774.0", "label": "MarkupText._text2hash\n Generates ``sha256`` hash for file name.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "127127.0", "label": "MarkupText._count_real_chars\n Counts characters that will be displayed.\n\nThis is needed for partial coloring or gradients, because space\ncounts to the text\u0027s `len`, but has no corresponding character.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "127890.0", "label": "SingleStringMathTex.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128203.0", "label": "SingleStringMathTex._get_modified_expression", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128592.0", "label": "SingleStringMathTex._organize_submobjects_left_to_right", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128621.0", "label": "SingleStringMathTex.init_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "202817.0", "label": "tex_to_svg_file\n Takes a tex expression and returns the svg version of the compiled tex\n\nParameters\n----------\nexpression\n    String containing the TeX expression to be rendered, e.g. ``\\\\sqrt{2}`` or ``foo``\nenvironment\n    The string containing the environment in which the expression should be typeset, e.g. ``align*``\ntex_template\n    Template class used to typesetting. If not set, use default template set via `config[\"tex_template\"]`\n\nReturns\n-------\n:class:`Path`\n    Path to generated SVG file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128235.0", "label": "SingleStringMathTex._modify_special_strings", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128487.0", "label": "SingleStringMathTex._remove_stray_braces\n Makes :class:`~.MathTex` resilient to unmatched braces.\n\nThis is important when the braces in the TeX code are spread over\nmultiple arguments as in, e.g., ``MathTex(r\"e^{i\", r\"\\tau} = 1\")``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128696.0", "label": "MathTex.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "128906.0", "label": "MathTex._break_up_tex_strings", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129071.0", "label": "MathTex._break_up_by_substrings\n Reorganize existing submobjects one layer\ndeeper based on the structure of tex_strings (as a list\nof tex_strings)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129438.0", "label": "MathTex.set_color_by_tex_to_color_map", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129233.0", "label": "MathTex.get_parts_by_tex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129316.0", "label": "MathTex.get_part_by_tex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129345.0", "label": "MathTex.set_color_by_tex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129382.0", "label": "MathTex.set_opacity_by_tex\n Sets the opacity of the tex specified. If \u0027remaining_opacity\u0027 is specified,\nthen the remaining tex will be set to that opacity.\n\nParameters\n----------\ntex\n    The tex to set the opacity of.\nopacity\n    Default 0.5. The opacity to set the tex to\nremaining_opacity\n    Default None. The opacity to set the remaining tex to.\n    If None, then the remaining tex will not be changed", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129541.0", "label": "MathTex.index_of_part_by_tex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129506.0", "label": "MathTex.index_of_part", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "130043.0", "label": "Polyhedron.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "130328.0", "label": "Polyhedron.get_edges\n Creates list of cyclic pairwise tuples.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "130395.0", "label": "Polyhedron.create_faces\n Creates VGroup of faces from a list of face coordinates.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "130454.0", "label": "Polyhedron.update_faces", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "130491.0", "label": "Polyhedron.extract_face_coords\n Extracts the coordinates of the vertices in the graph.\nUsed for updating faces.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "131706.0", "label": "ConvexHull3D.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "131991.0", "label": "Surface.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "132397.0", "label": "Surface._setup_in_uv_space", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "132293.0", "label": "Surface._get_u_values_and_v_values", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "132661.0", "label": "Surface.set_fill_by_checkerboard\n Sets the fill_color of each face of :class:`Surface` in\nan alternating pattern.\n\nParameters\n----------\ncolors\n    List of colors for alternating pattern.\nopacity\n    The fill_opacity of :class:`Surface`, from 0 being fully transparent\n    to 1 being fully opaque.\n\nReturns\n-------\n:class:`~.Surface`\n    The parametric surface with an alternating pattern.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "132732.0", "label": "Surface.set_fill_by_value\n Sets the color of each mobject of a parametric surface to a color\nrelative to its axis-value.\n\nParameters\n----------\naxes\n    The axes for the parametric surface, which will be used to map\n    axis-values to colors.\ncolorscale\n    A list of colors, ordered from lower axis-values to higher axis-values.\n    If a list of tuples is passed containing colors paired with numbers,\n    then those numbers will be used as the pivots.\naxis\n    The chosen axis to use for the color mapping. (0 = x, 1 = y, 2 = z)\n\nReturns\n-------\n:class:`~.Surface`\n    The parametric surface with a gradient applied by value. For chaining.\n\nExamples\n--------\n.. manim:: FillByValueExample\n    :save_last_frame:\n\n    class FillByValueExample(ThreeDScene):\n        def construct(self):\n            resolution_fa = 8\n            self.set_camera_orientation(phi=75 * DEGREES, theta=-160 * DEGREES)\n            axes = ThreeDAxes(x_range=(0, 5, 1), y_range=(0, 5, 1), z_range=(-1, 1, 0.5))\n            def param_surface(u, v):\n                x = u\n                y = v\n                z = np.sin(x) * np.cos(y)\n                return z\n            surface_plane = Surface(\n                lambda u, v: axes.c2p(u, v, param_surface(u, v)),\n                resolution=(resolution_fa, resolution_fa),\n                v_range=[0, 5],\n                u_range=[0, 5],\n                )\n            surface_plane.set_style(fill_opacity=1)\n            surface_plane.set_fill_by_value(axes=axes, colorscale=[(RED, -0.5), (YELLOW, 0), (GREEN, 0.5)], axis=2)\n            self.add(axes, surface_plane)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "133535.0", "label": "Cube.generate_points\n Creates the sides of the :class:`Cube`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "133725.0", "label": "Cone.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134060.0", "label": "Cone._rotate_to_direction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134312.0", "label": "Cone._set_start_and_end_attributes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134273.0", "label": "Cone.set_direction\n Changes the direction of the apex of the :class:`Cone`.\n\nParameters\n----------\ndirection\n    The direction of the apex.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134401.0", "label": "Cylinder.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134601.0", "label": "Cylinder.add_bases\n Adds the end caps of the cylinder.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134973.0", "label": "Cylinder.set_direction\n Sets the direction of the central axis of the :class:`Cylinder`.\n\nParameters\n----------\ndirection : :class:`numpy.array`\n    The direction of the central axis of the :class:`Cylinder`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134760.0", "label": "Cylinder._rotate_to_direction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "135017.0", "label": "Line3D.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "135115.0", "label": "Line3D.set_start_and_end_attrs\n Sets the start and end points of the line.\n\nIf either ``start`` or ``end`` are :class:`Mobjects \u003c.Mobject\u003e`,\nthis gives their centers.\n\nParameters\n----------\nstart\n    Starting point or :class:`Mobject`.\nend\n    Ending point or :class:`Mobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "135291.0", "label": "Line3D.pointify\n Gets a point representing the center of the :class:`Mobjects \u003c.Mobject\u003e`.\n\nParameters\n----------\nmob_or_point\n    :class:`Mobjects \u003c.Mobject\u003e` or point whose center should be returned.\ndirection\n    If an edge of a :class:`Mobjects \u003c.Mobject\u003e` should be returned, the direction of the edge.\n\nReturns\n-------\n:class:`numpy.array`\n    Center of the :class:`Mobjects \u003c.Mobject\u003e` or point, or edge if direction is given.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "135388.0", "label": "Line3D.parallel_to\n Returns a line parallel to another line going through\na given point.\n\nParameters\n----------\nline\n    The line to be parallel to.\npoint\n    The point to pass through.\nlength\n    Length of the parallel line.\nkwargs\n    Additional parameters to be passed to the class.\n\nReturns\n-------\n:class:`Line3D`\n    Line parallel to ``line``.\n\nExamples\n--------\n.. manim:: ParallelLineExample\n    :save_last_frame:\n\n    class ParallelLineExample(ThreeDScene):\n        def construct(self):\n            self.set_camera_orientation(PI / 3, -PI / 4)\n            ax = ThreeDAxes((-5, 5), (-5, 5), (-5, 5), 10, 10, 10)\n            line1 = Line3D(RIGHT * 2, UP + OUT, color=RED)\n            line2 = Line3D.parallel_to(line1, color=YELLOW)\n            self.add(ax, line1, line2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "135466.0", "label": "Line3D.perpendicular_to\n Returns a line perpendicular to another line going through\na given point.\n\nParameters\n----------\nline\n    The line to be perpendicular to.\npoint\n    The point to pass through.\nlength\n    Length of the perpendicular line.\nkwargs\n    Additional parameters to be passed to the class.\n\nReturns\n-------\n:class:`Line3D`\n    Line perpendicular to ``line``.\n\nExamples\n--------\n.. manim:: PerpLineExample\n    :save_last_frame:\n\n    class PerpLineExample(ThreeDScene):\n        def construct(self):\n            self.set_camera_orientation(PI / 3, -PI / 4)\n            ax = ThreeDAxes((-5, 5), (-5, 5), (-5, 5), 10, 10, 10)\n            line1 = Line3D(RIGHT * 2, UP + OUT, color=RED)\n            line2 = Line3D.perpendicular_to(line1, color=BLUE)\n            self.add(ax, line1, line2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "136097.0", "label": "get_3d_vmob_gradient_start_and_end_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "136232.0", "label": "get_3d_vmob_unit_normal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "136486.0", "label": "AbstractImageMobject.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "136560.0", "label": "AbstractImageMobject.set_resampling_algorithm\n Sets the interpolation method for upscaling the image. By default the image is\ninterpolated using bicubic algorithm. This method lets you change it.\nInterpolation is done internally using Pillow, and the function besides the\nstring constants describing the algorithm accepts the Pillow integer constants.\n\nParameters\n----------\nresampling_algorithm\n    An integer constant described in the Pillow library,\n    or one from the RESAMPLING_ALGORITHMS global dictionary,\n    under the following keys:\n\n    * \u0027bicubic\u0027 or \u0027cubic\u0027\n    * \u0027nearest\u0027 or \u0027none\u0027\n    * \u0027box\u0027\n    * \u0027bilinear\u0027 or \u0027linear\u0027\n    * \u0027hamming\u0027\n    * \u0027lanczos\u0027 or \u0027antialias\u0027", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "136595.0", "label": "AbstractImageMobject.reset_points\n Sets :attr:`points` to be the four image corners.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "137051.0", "label": "ImageMobject.set_opacity\n Sets the image\u0027s opacity.\n\nParameters\n----------\nalpha\n    The alpha value of the object, 1 being opaque and 0 being\n    transparent.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "137099.0", "label": "ImageMobject.fade\n Sets the image\u0027s opacity using a 1 - alpha relationship.\n\nParameters\n----------\ndarkness\n    The alpha value of the object, 1 being transparent and 0 being\n    opaque.\nfamily\n    Whether the submobjects of the ImageMobject should be affected.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "137400.0", "label": "ImageMobjectFromCamera.add_display_frame", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "176342.0", "label": "ZoomedScene.setup\n This method is used internally by Manim to\nsetup the scene for proper use.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "137674.0", "label": "PMobject.get_array_attrs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "138512.0", "label": "PMobject.ingest_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "137869.0", "label": "PMobject.set_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "137952.0", "label": "PMobject.set_stroke_width", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "138723.0", "label": "PMobject.interpolate_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "139299.0", "label": "PointCloudDot.init_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "139317.0", "label": "PointCloudDot.generate_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "139475.0", "label": "Point.init_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "139506.0", "label": "Point.generate_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "140054.0", "label": "VMobject.init_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "140589.0", "label": "VMobject.set_fill\n Set the fill color and fill opacity of a :class:`VMobject`.\n\nParameters\n----------\ncolor\n    Fill color of the :class:`VMobject`.\nopacity\n    Fill opacity of the :class:`VMobject`.\nfamily\n    If ``True``, the fill color of all submobjects is also set.\n\nReturns\n-------\n:class:`VMobject`\n    ``self``\n\nExamples\n--------\n.. manim:: SetFill\n    :save_last_frame:\n\n    class SetFill(Scene):\n        def construct(self):\n            square = Square().scale(2).set_fill(WHITE,1)\n            circle1 = Circle().set_fill(GREEN,0.8)\n            circle2 = Circle().set_fill(YELLOW) # No fill_opacity\n            circle3 = Circle().set_fill(color = \u0027#FF2135\u0027, opacity = 0.2)\n            group = Group(circle1,circle2,circle3).arrange()\n            self.add(square)\n            self.add(group)\n\nSee Also\n--------\n:meth:`~.VMobject.set_style`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "140672.0", "label": "VMobject.set_stroke", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "140872.0", "label": "VMobject.set_background_stroke", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142207.0", "label": "VMobject.set_sheen\n Applies a color gradient from a direction.\n\nParameters\n----------\nfactor\n    The extent of lustre/gradient to apply. If negative, the gradient\n    starts from black, if positive the gradient starts from white and\n    changes to the current color.\ndirection\n    Direction from where the gradient is applied.\n\nExamples\n--------\n.. manim:: SetSheen\n    :save_last_frame:\n\n    class SetSheen(Scene):\n        def construct(self):\n            circle = Circle(fill_opacity=1).set_sheen(-0.3, DR)\n            self.add(circle)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "140177.0", "label": "VMobject.generate_rgbas_array\n First arg can be either a color, or a tuple/list of colors.\nLikewise, opacity can either be a float, or a tuple of floats.\nIf self.sheen_factor is not zero, and only\none color was passed in, a second slightly light color\nwill automatically be added for the gradient", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "140396.0", "label": "VMobject.update_rgbas_array", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142334.0", "label": "VMobject.get_sheen_factor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "190142.0", "label": "stretch_array_to_length", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141370.0", "label": "VMobject.set_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141409.0", "label": "VMobject.set_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141548.0", "label": "VMobject.fade", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "173894.0", "label": "VectorScene.show_ghost_movement\n This method plays an animation that partially shows the entire plane moving\nin the direction of a particular vector. This is useful when you wish to\nconvey the idea of mentally moving the entire plane in a direction, without\nactually moving the plane.\n\nParameters\n----------\nvector\n    The vector which indicates the direction of movement.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141465.0", "label": "VMobject.scale\n Scale the size by a factor.\n\nDefault behavior is to scale about the center of the vmobject.\n\nParameters\n----------\nscale_factor\n    The scaling factor :math:`\\alpha`. If :math:`0 \u003c |\\alpha|\u00a0\u003c 1`, the mobject\n    will shrink, and for :math:`|\\alpha| \u003e 1` it will grow. Furthermore,\n    if :math:`\\alpha \u003c 0`, the mobject is also flipped.\nscale_stroke\n    Boolean determining if the object\u0027s outline is scaled when the object is scaled.\n    If enabled, and object with 2px outline is scaled by a factor of .5, it will have an outline of 1px.\nkwargs\n    Additional keyword arguments passed to\n    :meth:`~.Mobject.scale`.\n\nReturns\n-------\n:class:`VMobject`\n    ``self``\n\nExamples\n--------\n\n.. manim:: MobjectScaleExample\n    :save_last_frame:\n\n    class MobjectScaleExample(Scene):\n        def construct(self):\n            c1 = Circle(1, RED).set_x(-1)\n            c2 = Circle(1, GREEN).set_x(1)\n\n            vg = VGroup(c1, c2)\n            vg.set_stroke(width=50)\n            self.add(vg)\n\n            self.play(\n                c1.animate.scale(.25),\n                c2.animate.scale(.25,\n                    scale_stroke=True)\n            )\n\nSee also\n--------\n:meth:`move_to`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141259.0", "label": "VMobject.match_style", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142452.0", "label": "VMobject.color_using_background_image", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141076.0", "label": "VMobject.get_style", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141676.0", "label": "VMobject.get_fill_color\n If there are multiple colors (for gradient)\nthis returns the first one", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141703.0", "label": "VMobject.get_fill_opacity\n If there are multiple opacities, this returns the\nfirst", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141720.0", "label": "VMobject.get_fill_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141761.0", "label": "VMobject.get_fill_opacities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141847.0", "label": "VMobject.get_stroke_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141940.0", "label": "VMobject.get_stroke_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "141961.0", "label": "VMobject.get_stroke_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142318.0", "label": "VMobject.get_sheen_direction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142505.0", "label": "VMobject.get_background_image", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148440.0", "label": "CurvesAsSubmobjects.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142038.0", "label": "VMobject.get_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142008.0", "label": "VMobject.get_stroke_opacities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142083.0", "label": "VMobject.set_sheen_direction\n Sets the direction of the applied sheen.\n\nParameters\n----------\ndirection\n    Direction from where the gradient is applied.\n\nExamples\n--------\nNormal usage::\n\n    Circle().set_sheen_direction(UP)\n\nSee Also\n--------\n:meth:`~.VMobject.set_sheen`\n:meth:`~.VMobject.rotate_sheen_direction`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142139.0", "label": "VMobject.rotate_sheen_direction\n Rotates the direction of the applied sheen.\n\nParameters\n----------\nangle\n    Angle by which the direction of sheen is rotated.\naxis\n    Axis of rotation.\n\nExamples\n--------\nNormal usage::\n\n    Circle().set_sheen_direction(UP).rotate_sheen_direction(PI)\n\nSee Also\n--------\n:meth:`~.VMobject.set_sheen_direction`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144220.0", "label": "VMobject.rotate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142519.0", "label": "VMobject.match_background_image", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142585.0", "label": "VMobject.set_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145861.0", "label": "VMobject.align_points\n Adds points to self and vmobject so that they both have the same number of subpaths, with\ncorresponding subpaths each containing the same number of points.\n\nPoints are added either by subdividing curves evenly along the subpath, or by creating new subpaths consisting\nof a single point repeated.\n\nParameters\n----------\nvmobject\n    The object to align points with.\n\nReturns\n-------\n:class:`VMobject`\n   ``self``\n\nSee also\n--------\n:meth:`~.Mobject.interpolate`, :meth:`~.Mobject.align_data`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "146281.0", "label": "VMobject.insert_n_curves\n Inserts n curves to the bezier curves of the vmobject.\n\nParameters\n----------\nn\n    Number of curves to insert.\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "146742.0", "label": "VMobject.pointwise_become_partial\n Given a 2nd :class:`.VMobject` ``vmobject``, a lower bound ``a`` and\nan upper bound ``b``, modify this :class:`.VMobject`\u0027s points to\nmatch the portion of the B\u00e9zier spline described by ``vmobject.points``\nwith the parameter ``t`` between ``a`` and ``b``.\n\nParameters\n----------\nvmobject\n    The :class:`.VMobject` that will serve as a model.\na\n    The lower bound for ``t``.\nb\n    The upper bound for ``t``\n\nReturns\n-------\n:class:`.VMobject`\n    The :class:`.VMobject` itself, after the transformation.\n\nRaises\n------\nTypeError\n    If ``vmobject`` is not an instance of :class:`VMobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142669.0", "label": "VMobject.set_anchors_and_handles\n Given two sets of anchors and handles, process them to set them as anchors\nand handles of the VMobject.\n\nanchors1[i], handles1[i], handles2[i] and anchors2[i] define the i-th bezier\ncurve of the vmobject. There are four hardcoded parameters and this is a\nproblem as it makes the number of points per cubic curve unchangeable from 4\n(two anchors and two handles).\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143769.0", "label": "VMobject.set_points_as_corners\n Given an array of points, set them as corners of the\n:class:`VMobject`.\n\nTo achieve that, this algorithm sets handles aligned with the anchors\nsuch that the resultant B\u00e9zier curve will be the segment between the\ntwo anchors.\n\nParameters\n----------\npoints\n    Array of points that will be set as corners.\n\nReturns\n-------\n:class:`VMobject`\n    The VMobject itself, after setting the new points as corners.\n\n\nExamples\n--------\n.. manim:: PointsAsCornersExample\n    :save_last_frame:\n\n    class PointsAsCornersExample(Scene):\n        def construct(self):\n            corners = (\n                # create square\n                UR, UL,\n                DL, DR,\n                UR,\n                # create crosses\n                DL, UL,\n                DR\n            )\n            vmob = VMobject(stroke_color=RED)\n            vmob.set_points_as_corners(corners).scale(2)\n            self.add(vmob)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142799.0", "label": "VMobject.clear_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142821.0", "label": "VMobject.append_points\n Append the given ``new_points`` to the end of\n:attr:`VMobject.points`.\n\nParameters\n----------\nnew_points\n    An array of 3D points to append.\n\nReturns\n-------\n:class:`VMobject`\n    The VMobject itself, after appending ``new_points``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142899.0", "label": "VMobject.start_new_path\n Append a ``point`` to the :attr:`VMobject.points`, which will be the\nbeginning of a new B\u00e9zier curve in the path given by the points. If\nthere\u0027s an unfinished curve at the end of :attr:`VMobject.points`,\ncomplete it by appending the last B\u00e9zier curve\u0027s start anchor as many\ntimes as needed.\n\nParameters\n----------\npoint\n    A 3D point to append to :attr:`VMobject.points`.\n\nReturns\n-------\n:class:`VMobject`\n    The VMobject itself, after appending ``point`` and starting a new\n    curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "142999.0", "label": "VMobject.add_cubic_bezier_curve", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143032.0", "label": "VMobject.add_cubic_bezier_curves", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143050.0", "label": "VMobject.add_cubic_bezier_curve_to\n Add cubic bezier curve to the path.\n\nNOTE : the first anchor is not a parameter as by default the end of the last sub-path!\n\nParameters\n----------\nhandle1\n    first handle\nhandle2\n    second handle\nanchor\n    anchor\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143235.0", "label": "VMobject.add_smooth_curve_to\n Creates a smooth curve from given points and add it to the VMobject. If two points are passed in, the first is interpreted\nas a handle, the second as an anchor.\n\nParameters\n----------\npoints\n    Points (anchor and handle, or just anchor) to add a smooth curve from\n\nReturns\n-------\n:class:`VMobject`\n    ``self``\n\nRaises\n------\nValueError\n    If 0 or more than 2 points are given.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143532.0", "label": "VMobject.add_points_as_corners\n Append multiple straight lines at the end of\n:attr:`VMobject.points`, which connect the given ``points`` in order\nstarting from the end of the current path. These ``points`` would be\ntherefore the corners of the new polyline appended to the path.\n\nParameters\n----------\npoints\n    An array of 3D points representing the corners of the polyline to\n    append to :attr:`VMobject.points`.\n\nReturns\n-------\n:class:`VMobject`\n    The VMobject itself, after appending the straight lines to its\n    path.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144085.0", "label": "VMobject.add_subpath", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144118.0", "label": "VMobject.append_vectorized_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145667.0", "label": "VMobject.get_start_anchors\n Returns the start anchors of the bezier curves.\n\nReturns\n-------\nPoint3D_Array\n    Starting anchors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143122.0", "label": "VMobject.add_quadratic_bezier_curve_to\n Add Quadratic bezier curve to the path.\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143187.0", "label": "VMobject.add_line_to\n Add a straight line from the last point of VMobject to the given point.\n\nParameters\n----------\n\npoint\n    The end of the straight line.\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143427.0", "label": "VMobject.has_new_path_started", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143455.0", "label": "VMobject.get_last_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143498.0", "label": "VMobject.close_path", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143470.0", "label": "VMobject.is_closed", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147086.0", "label": "VMobject.get_subcurve\n Returns the subcurve of the VMobject between the interval [a, b].\nThe curve is a VMobject itself.\n\nParameters\n----------\n\na\n    The lower bound.\nb\n    The upper bound.\n\nReturns\n-------\nVMobject\n    The subcurve between of [a, b]", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148798.0", "label": "DashedVMobject.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144860.0", "label": "VMobject.get_subpaths\n Returns subpaths formed by the curves of the VMobject.\n\nSubpaths are ranges of curves with each pair of consecutive curves having their end/start points coincident.\n\nReturns\n-------\nlist[CubicSpline]\n    subpaths.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143830.0", "label": "VMobject.set_points_smoothly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144059.0", "label": "VMobject.make_smooth", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "143857.0", "label": "VMobject.change_anchor_mode\n Changes the anchor mode of the bezier curves. This will modify the handles.\n\nThere can be only two modes, \"jagged\", and \"smooth\".\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144072.0", "label": "VMobject.make_jagged", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144158.0", "label": "VMobject.apply_function", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144273.0", "label": "VMobject.scale_handle_to_anchor_distances\n If the distance between a given handle point H and its associated\nanchor point A is d, then it changes H to be a distances factor*d\naway from A, but so that the line from A to H doesn\u0027t change.\nThis is mostly useful in the context of applying a (differentiable)\nfunction, to preserve tangency properties.  One would pull all the\nhandles closer to their anchors, apply the function then push them out\nagain.\n\nParameters\n----------\nfactor\n    The factor used for scaling.\n\nReturns\n-------\n:class:`VMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "146037.0", "label": "get_nth_subpath", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144512.0", "label": "VMobject.get_cubic_bezier_tuples_from_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144625.0", "label": "VMobject.get_cubic_bezier_tuples", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "146355.0", "label": "VMobject.insert_n_curves_to_point_list\n Given an array of k points defining a bezier curves (anchors and handles), returns points defining exactly k + n bezier curves.\n\nParameters\n----------\nn\n    Number of desired curves.\npoints\n    Starting points.\n\nReturns\n-------\n    Points generated.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144641.0", "label": "VMobject._gen_subpaths_from_points\n Given an array of points defining the bezier curves of the vmobject, return subpaths formed by these points.\nHere, Two bezier curves form a path if at least two of their anchors are evaluated True by the relation defined by filter_func.\n\nThe algorithm every bezier tuple (anchors and handles) in ``self.points`` (by regrouping each n elements, where\nn is the number of points per cubic curve)), and evaluate the relation between two anchors with filter_func.\nNOTE : The filter_func takes an int n as parameter, and will evaluate the relation between points[n] and points[n - 1]. This should probably be changed so\nthe function takes two points as parameters.\n\nParameters\n----------\npoints\n    points defining the bezier curve.\nfilter_func\n    Filter-func defining the relation.\n\nReturns\n-------\nIterable[CubicSpline]\n    subpaths formed by the points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144882.0", "label": "VMobject.get_nth_curve_points\n Returns the points defining the nth curve of the vmobject.\n\nParameters\n----------\nn\n    index of the desired bezier curve.\n\nReturns\n-------\nCubicBezierPoints\n    points defining the nth bezier curve (anchors, handles)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144933.0", "label": "VMobject.get_nth_curve_function\n Returns the expression of the nth curve.\n\nParameters\n----------\nn\n    index of the desired curve.\n\nReturns\n-------\nCallable[float, Point3D]\n    expression of the nth bezier curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145487.0", "label": "VMobject.proportion_from_point\n Returns the proportion along the path of the :class:`VMobject`\na particular given point is at.\n\nParameters\n----------\npoint\n    The Cartesian coordinates of the point which may or may not lie on the :class:`VMobject`\n\nReturns\n-------\nfloat\n    The proportion along the path of the :class:`VMobject`.\n\nRaises\n------\n:exc:`ValueError`\n    If ``point`` does not lie on the curve.\n:exc:`Exception`\n    If the :class:`VMobject` has no points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145191.0", "label": "VMobject.get_num_curves\n Returns the number of curves of the vmobject.\n\nReturns\n-------\nint\n    number of curves of the vmobject.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "144966.0", "label": "VMobject.get_nth_curve_length_pieces\n Returns the array of short line lengths used for length approximation.\n\nParameters\n----------\nn\n    The index of the desired curve.\nsample_points\n    The number of points to sample to find the length.\n\nReturns\n-------\n    The short length-pieces of the nth curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145113.0", "label": "VMobject.get_nth_curve_function_with_length\n Returns the expression of the nth curve along with its (approximate) length.\n\nParameters\n----------\nn\n    The index of the desired curve.\nsample_points\n    The number of points to sample to find the length.\n\nReturns\n-------\ncurve : Callable[[float], Point3D]\n    The function for the nth curve.\nlength : :class:`float`\n    The length of the nth curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145218.0", "label": "VMobject.get_curve_functions\n Gets the functions for the curves of the mobject.\n\nReturns\n-------\nIterable[Callable[[float], Point3D]]\n    The functions for the curves.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145076.0", "label": "VMobject.get_nth_curve_length\n Returns the (approximate) length of the nth curve.\n\nParameters\n----------\nn\n    The index of the desired curve.\nsample_points\n    The number of points to sample to find the length.\n\nReturns\n-------\nlength : :class:`float`\n    The length of the nth curve.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145267.0", "label": "VMobject.get_curve_functions_with_lengths\n Gets the functions and lengths of the curves for the mobject.\n\nParameters\n----------\n**kwargs\n    The keyword arguments passed to :meth:`get_nth_curve_function_with_length`\n\nReturns\n-------\nIterable[tuple[Callable[[float], Point3D], float]]\n    The functions and lengths of the curves.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145823.0", "label": "VMobject.get_arc_length\n Return the approximated length of the whole curve.\n\nParameters\n----------\nsample_points_per_curve\n    Number of sample points per curve used to approximate the length. More points result in a better approximation.\n\nReturns\n-------\nfloat\n    The length of the :class:`VMobject`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148508.0", "label": "CurvesAsSubmobjects.point_from_proportion\n Gets the point at a proportion along the path of the :class:`CurvesAsSubmobjects`.\n\nParameters\n----------\nalpha\n    The proportion along the the path of the :class:`CurvesAsSubmobjects`.\n\nReturns\n-------\n:class:`numpy.ndarray`\n    The point on the :class:`CurvesAsSubmobjects`.\n\nRaises\n------\n:exc:`ValueError`\n    If ``alpha`` is not between 0 and 1.\n:exc:`Exception`\n    If the :class:`CurvesAsSubmobjects` has no submobjects, or no submobject has points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145715.0", "label": "VMobject.get_anchors\n Returns the anchors of the curves forming the VMobject.\n\nReturns\n-------\nPoint3D_Array\n    The anchors.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "145686.0", "label": "VMobject.get_end_anchors\n Return the end anchors of the bezier curves.\n\nReturns\n-------\nPoint3D_Array\n    Starting anchors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "146457.0", "label": "VMobject.align_rgbas", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "146633.0", "label": "VMobject.interpolate_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147239.0", "label": "VMobject.force_direction\n Makes sure that points are either directed clockwise or\ncounterclockwise.\n\nParameters\n----------\ntarget_direction\n    Either ``\"CW\"`` or ``\"CCW\"``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147214.0", "label": "VMobject.reverse_direction\n Reverts the point direction by inverting the point order.\n\nReturns\n-------\n:class:`VMobject`\n    Returns self.\n\nExamples\n--------\n.. manim:: ChangeOfDirection\n\n    class ChangeOfDirection(Scene):\n        def construct(self):\n            ccw = RegularPolygon(5)\n            ccw.shift(LEFT)\n            cw = RegularPolygon(5)\n            cw.shift(RIGHT).reverse_direction()\n\n            self.play(Create(ccw), Create(cw),\n            run_time=4)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147702.0", "label": "VGroup.__iadd__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "183597.0", "label": "index_labels\n Returns a :class:`~.VGroup` of :class:`~.Integer` mobjects\nthat shows the index of each submobject.\n\nUseful for working with parts of complicated mobjects.\n\nParameters\n----------\nmobject\n    The mobject that will have its submobjects labelled.\nlabel_height\n    The height of the labels, by default 0.15.\nbackground_stroke_width\n    The stroke width of the outline of the labels, by default 5.\nbackground_stroke_color\n    The stroke color of the outline of labels.\nkwargs\n    Additional parameters to be passed into the :class`~.Integer`\n    mobjects used to construct the labels.\n\nExamples\n--------\n.. manim:: IndexLabelsExample\n    :save_last_frame:\n\n    class IndexLabelsExample(Scene):\n        def construct(self):\n            text = MathTex(\n                \"\\\\frac{d}{dx}f(x)g(x)=\",\n                \"f(x)\\\\frac{d}{dx}g(x)\",\n                \"+\",\n                \"g(x)\\\\frac{d}{dx}f(x)\",\n            )\n\n            #index the fist term in the MathTex mob\n            indices = index_labels(text[0])\n\n            text[0][1].set_color(PURPLE_B)\n            text[0][8:12].set_color(DARK_BLUE)\n\n            self.add(text, indices)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147769.0", "label": "VGroup.__setitem__\n Override the [] operator for item assignment.\n\nParameters\n----------\nkey\n    The index of the submobject to be assigned\nvalue\n    The vmobject value to assign to the key\n\nReturns\n-------\nNone\n\nTests\n-----\nCheck that item assignment does not raise error::\n    \u003e\u003e\u003e vgroup = VGroup(VMobject())\n    \u003e\u003e\u003e new_obj = VMobject()\n    \u003e\u003e\u003e vgroup[0] = new_obj", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147821.0", "label": "VDict.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147917.0", "label": "VDict.add\n Adds the key-value pairs to the :class:`VDict` object.\n\nAlso, it internally adds the value to the `submobjects` :class:`list`\nof :class:`~.Mobject`, which is responsible for actual on-screen display.\n\nParameters\n---------\nmapping_or_iterable\n    The parameter specifying the key-value mapping of keys and mobjects.\n\nReturns\n-------\n:class:`VDict`\n    Returns the :class:`VDict` object on which this method was called.\n\nExamples\n--------\nNormal usage::\n\n    square_obj = Square()\n    my_dict.add([(\"s\", square_obj)])", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148063.0", "label": "VDict.__setitem__\n Override the [] operator for item assignment.\n\nParameters\n----------\nkey\n    The key of the submoject to be assigned\nvalue\n    The submobject to bind the key to\n\nReturns\n-------\nNone\n\nExamples\n--------\nNormal usage::\n\n    square_obj = Square()\n    my_dict[\"sq\"] = square_obj", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148167.0", "label": "VDict.add_key_value_pair\n A utility function used by :meth:`add` to add the key-value pair\nto :attr:`submob_dict`. Not really meant to be used externally.\n\nParameters\n----------\nkey\n    The key of the submobject to be added.\nvalue\n    The mobject associated with the key\n\nReturns\n-------\nNone\n\nRaises\n------\nTypeError\n    If the value is not an instance of VMobject\n\nExamples\n--------\nNormal usage::\n\n    square_obj = Square()\n    self.add_key_value_pair(\"s\", square_obj)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147982.0", "label": "VDict.remove\n Removes the mobject from the :class:`VDict` object having the key `key`\n\nAlso, it internally removes the mobject from the `submobjects` :class:`list`\nof :class:`~.Mobject`, (which is responsible for removing it from the screen)\n\nParameters\n----------\nkey\n    The key of the submoject to be removed.\n\nReturns\n-------\n:class:`VDict`\n    Returns the :class:`VDict` object on which this method was called.\n\nExamples\n--------\nNormal usage::\n\n    my_dict.remove(\"square\")", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148681.0", "label": "CurvesAsSubmobjects._throw_error_if_no_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "148721.0", "label": "CurvesAsSubmobjects._get_submobjects_with_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "149749.0", "label": "CairoRenderer.play", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150063.0", "label": "CairoRenderer.update_frame\n Update the frame.\n\nParameters\n----------\nscene\n\nmobjects\n    list of mobjects\n\ninclude_submobjects\n\nignore_skipping\n\n**kwargs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150283.0", "label": "CairoRenderer.freeze_current_frame\n Adds a static frame to the movie for a given duration. The static frame is the current frame.\n\nParameters\n----------\nduration\n    [description]", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150354.0", "label": "CairoRenderer.save_static_frame_data\n Compute and save the static frame, that will be reused at each frame\nto avoid unnecessarily computing static mobjects.\n\nParameters\n----------\nscene\n    The scene played.\nstatic_mobjects\n    Static mobjects of the scene. If None, self.static_image is set to None\n\nReturns\n-------\ntyping.Iterable[Mobject]\n    The static image computed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150423.0", "label": "CairoRenderer.update_skipping_status\n This method is used internally to check if the current\nanimation needs to be skipped or not. It also checks if\nthe number of animations that were played correspond to\nthe number of animations that need to be played, and\nraises an EndSceneEarlyException if they don\u0027t correspond.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163080.0", "label": "Scene.compile_animation_data\n Given a list of animations, compile the corresponding\nstatic and moving mobjects, and gather the animation durations.\n\nThis also begins the animations.\n\nParameters\n----------\nanimations\n    Animation or mobject with mobject method and params\nplay_kwargs\n    Named parameters affecting what was passed in ``animations``,\n    e.g. ``run_time``, ``lag_ratio`` and so on.\n\nReturns\n-------\nself, None\n    None if there is nothing to play, or self otherwise.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163256.0", "label": "Scene.begin_animations\n Start the animations of the scene.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163317.0", "label": "Scene.is_current_animation_frozen_frame\n Returns whether the current animation produces a static frame (generally a Wait).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "163360.0", "label": "Scene.play_internal\n This method is used to prep the animations for rendering,\napply the arguments and parameters required to them,\nrender them, and write them to the video file.\n\nParameters\n----------\nskip_rendering\n    Whether the rendering should be skipped, by default False", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "187628.0", "label": "get_hash_from_play_call\n Take the list of animations and a list of mobjects and output their hashes. This is meant to be used for `scene.play` function.\n\nParameters\n-----------\nscene_object\n    The scene object.\n\ncamera_object\n    The camera object used in the scene.\n\nanimations_list\n    The list of animations.\n\ncurrent_mobjects_list\n    The list of mobjects.\n\nReturns\n-------\n:class:`str`\n    A string concatenation of the respective hashes of `camera_object`, `animations_list` and `current_mobjects_list`, separated by `_`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150175.0", "label": "CairoRenderer.render", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150327.0", "label": "CairoRenderer.show_frame\n Opens the current frame in the Default Image Viewer\nof your system.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150517.0", "label": "CairoRenderer.scene_finished", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150205.0", "label": "CairoRenderer.get_frame\n Gets the current frame as NumPy array.\n\nReturns\n-------\nnp.array\n    NumPy array of pixel values of each pixel in screen.\n    The shape of the array is height x width x 3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150225.0", "label": "CairoRenderer.add_frame\n Adds a frame to the video_file_stream\n\nParameters\n----------\nframe\n    The frame to add, as a pixel array.\nnum_frames\n    The number of times to add frame.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "150676.0", "label": "OpenGLCamera.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "151188.0", "label": "OpenGLCamera.refresh_rotation_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "151132.0", "label": "OpenGLCamera.to_default_state", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "151399.0", "label": "OpenGLCamera.set_euler_angles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "151508.0", "label": "OpenGLCamera.increment_theta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "151533.0", "label": "OpenGLCamera.increment_phi", "shape": "dot", "size": 10}, {"c
