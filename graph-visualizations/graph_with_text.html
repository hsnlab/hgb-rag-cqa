 range(0,15)])\n            s.shift(UP).set_color(BLUE)\n            s2= s.copy().set_color(RED)\n            s2.arrange_submobjects()\n            s2.shift(DOWN)\n            self.add(s,s2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "47846.0", "label": "Mobject.sort\n Sorts the list of :attr:`submobjects` by a function defined by ``submob_func``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48033.0", "label": "Mobject.sort_submobjects\n Sort the :attr:`submobjects`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "47932.0", "label": "Mobject.shuffle\n Shuffles the list of :attr:`submobjects`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48056.0", "label": "Mobject.shuffle_submobjects\n Shuffles the order of :attr:`submobjects`\n\nExamples\n--------\n\n.. manim:: ShuffleSubmobjectsExample\n\n    class ShuffleSubmobjectsExample(Scene):\n        def construct(self):\n            s= VGroup(*[Dot().shift(i*0.1*RIGHT) for i in range(-20,20)])\n            s2= s.copy()\n            s2.shuffle_submobjects()\n            s2.shift(DOWN)\n            self.play(Write(s), Write(s2))", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48078.0", "label": "Mobject.align_data\n Aligns the family structure and data of this mobject with another mobject.\n\nAfterwards, the two mobjects will have the same number of submobjects\n(see :meth:`.align_submobjects`) and the same parent structure (see\n:meth:`.null_point_align`). If ``skip_point_alignment`` is ``False``,\nthey will also have the same number of points (see :meth:`.align_points`).\n\nParameters\n----------\nmobject\n    The other mobject this mobject should be aligned to.\nskip_point_alignment\n    Controls whether or not the computationally expensive\n    point alignment is skipped (default: ``False``).\n\n\n.. note::\n\n    This method is primarily used internally by :meth:`.become` and the\n    :class:`~.Transform` animation to ensure that mobjects are structurally\n    compatible before transformation.\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import Rectangle, Line, ORIGIN, RIGHT\n    \u003e\u003e\u003e rect = Rectangle(width=4.0, height=2.0, grid_xstep=1.0, grid_ystep=0.5)\n    \u003e\u003e\u003e line = Line(start=ORIGIN,end=RIGHT)\n    \u003e\u003e\u003e line.align_data(rect)\n    \u003e\u003e\u003e len(line.get_family()) == len(rect.get_family())\n    True\n    \u003e\u003e\u003e line.get_num_points() == rect.get_num_points()\n    True\n\nSee also\n--------\n:class:`~.Transform`, :meth:`~.Mobject.become`, :meth:`~.VMobject.align_points`, :meth:`~.Mobject.get_family`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "138188.0", "label": "PMobject.match_colors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48250.0", "label": "Mobject.align_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48329.0", "label": "Mobject.null_point_align\n If a :class:`~.Mobject` with points is being aligned to\none without, treat both as groups, and push\nthe one with points into its own submobjects\nlist.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48151.0", "label": "Mobject.get_point_mobject\n The simplest :class:`~.Mobject` to be transformed to or from self.\nShould by a point of the appropriate type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48423.0", "label": "Mobject.add_n_more_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48238.0", "label": "Mobject.align_points_with_larger", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48675.0", "label": "Mobject.interpolate_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48975.0", "label": "Mobject.set_z_index\n Sets the :class:`~.Mobject`\u0027s :attr:`z_index` to the value specified in `z_index_value`.\n\nParameters\n----------\nz_index_value\n    The new value of :attr:`z_index` set.\nfamily\n    If ``True``, the :attr:`z_index` value of all submobjects is also set.\n\nReturns\n-------\n:class:`Mobject`\n    The Mobject itself, after :attr:`z_index` is set. For chaining purposes. (Returns `self`.)\n\nExamples\n--------\n.. manim:: SetZIndex\n    :save_last_frame:\n\n    class SetZIndex(Scene):\n        def construct(self):\n            text = Text(\u0027z_index = 3\u0027, color = PURE_RED).shift(UP).set_z_index(3)\n            square = Square(2, fill_opacity=1).set_z_index(2)\n            tex = Tex(r\u0027zIndex = 1\u0027, color = PURE_BLUE).shift(DOWN).set_z_index(1)\n            circle = Circle(radius = 1.7, color = GREEN, fill_opacity = 1) # z_index = 0\n\n            # Displaying order is now defined by z_index values\n            self.add(text)\n            self.add(square)\n            self.add(tex)\n            self.add(circle)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49462.0", "label": "Table.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49933.0", "label": "Table._table_to_mob_table\n Initializes the entries of ``table`` as :class:`~.VMobject`.\n\nParameters\n----------\ntable\n    A 2D array or list of lists. Content of the table has to be a valid input\n    for the callable set in ``element_to_mobject``.\n\nReturns\n--------\nList\n    List of :class:`~.VMobject` from the entries of ``table``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49985.0", "label": "Table._organize_mob_table\n Arranges the :class:`~.VMobject` of ``table`` in a grid.\n\nParameters\n----------\ntable\n    A 2D iterable object with :class:`~.VMobject` entries.\n\nReturns\n--------\n:class:`~.VGroup`\n    The :class:`~.VMobject` of the ``table`` in a :class:`~.VGroup` already\n    arranged in a table-like grid.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "50096.0", "label": "Table._add_labels\n Adds labels to an in a grid arranged :class:`~.VGroup`.\n\nParameters\n----------\nmob_table\n    An in a grid organized class:`~.VGroup`.\n\nReturns\n--------\n:class:`~.VGroup`\n    Returns the ``mob_table`` with added labels.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "50250.0", "label": "Table._add_horizontal_lines\n Adds the horizontal lines to the table.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "50596.0", "label": "Table._add_vertical_lines\n Adds the vertical lines to the table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51474.0", "label": "Table.add_background_to_entries\n Adds a black :class:`~.BackgroundRectangle` to each entry of the table.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51030.0", "label": "Table.get_rows\n Return the rows of the table as a :class:`~.VGroup` of :class:`~.VGroup`.\n\nReturns\n--------\n:class:`~.VGroup`\n    :class:`~.VGroup` containing each row in a :class:`~.VGroup`.\n\nExamples\n--------\n\n.. manim:: GetRowsExample\n    :save_last_frame:\n\n    class GetRowsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            table.add(SurroundingRectangle(table.get_rows()[1]))\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "50977.0", "label": "Table.get_columns\n Return columns of the table as a :class:`~.VGroup` of :class:`~.VGroup`.\n\nReturns\n--------\n:class:`~.VGroup`\n    :class:`~.VGroup` containing each column in a :class:`~.VGroup`.\n\nExamples\n--------\n\n.. manim:: GetColumnsExample\n    :save_last_frame:\n\n    class GetColumnsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            table.add(SurroundingRectangle(table.get_columns()[1]))\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51060.0", "label": "Table.set_column_colors\n Set individual colors for each column of the table.\n\nParameters\n----------\ncolors\n    An iterable of colors; each color corresponds to a column.\n\nExamples\n--------\n\n.. manim:: SetColumnColorsExample\n    :save_last_frame:\n\n    class SetColumnColorsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")]\n            ).set_column_colors([RED,BLUE], GREEN)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51512.0", "label": "Table.get_cell\n Returns one specific cell as a rectangular :class:`~.Polygon` without the entry.\n\nParameters\n----------\npos\n    The position of a specific entry on the table. ``(1,1)`` being the top left entry\n    of the table.\nkwargs\n    Additional arguments to be passed to :class:`~.Polygon`.\n\nReturns\n-------\n:class:`~.Polygon`\n    Polygon mimicking one specific cell of the Table.\n\nExamples\n--------\n\n.. manim:: GetCellExample\n    :save_last_frame:\n\n    class GetCellExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            cell = table.get_cell((2,2), color=RED)\n            self.add(table, cell)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51110.0", "label": "Table.set_row_colors\n Set individual colors for each row of the table.\n\nParameters\n----------\ncolors\n    An iterable of colors; each color corresponds to a row.\n\nExamples\n--------\n\n.. manim:: SetRowColorsExample\n    :save_last_frame:\n\n    class SetRowColorsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")]\n            ).set_row_colors([RED,BLUE], GREEN)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51160.0", "label": "Table.get_entries\n Return the individual entries of the table (including labels) or one specific entry\nif the parameter, ``pos``,  is set.\n\nParameters\n----------\npos\n    The position of a specific entry on the table. ``(1,1)`` being the top left entry\n    of the table.\n\nReturns\n-------\nUnion[:class:`~.VMobject`, :class:`~.VGroup`]\n    :class:`~.VGroup` containing all entries of the table (including labels)\n    or the :class:`~.VMobject` at the given position if ``pos`` is set.\n\nExamples\n--------\n\n.. manim:: GetEntriesExample\n    :save_last_frame:\n\n    class GetEntriesExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            ent = table.get_entries()\n            for item in ent:\n                item.set_color(random_bright_color())\n            table.get_entries((2,2)).rotate(PI)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51815.0", "label": "Table.add_highlighted_cell\n Highlights one cell at a specific position on the table by adding a :class:`~.BackgroundRectangle`.\n\nParameters\n----------\npos\n    The position of a specific entry on the table. ``(1,1)`` being the top left entry\n    of the table.\ncolor\n    The color used to highlight the cell.\nkwargs\n    Additional arguments to be passed to :class:`~.BackgroundRectangle`.\n\nExamples\n--------\n\n.. manim:: AddHighlightedCellExample\n    :save_last_frame:\n\n    class AddHighlightedCellExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            table.add_highlighted_cell((2,2), color=GREEN)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51890.0", "label": "Table.create\n Customized create-type function for tables.\n\nParameters\n----------\nlag_ratio\n    The lag ratio of the animation.\nline_animation\n    The animation style of the table lines, see :mod:`~.creation` for examples.\nlabel_animation\n    The animation style of the table labels, see :mod:`~.creation` for examples.\nelement_animation\n    The animation style of the table elements, see :mod:`~.creation` for examples.\nentry_animation\n    The entry animation of the table background, see :mod:`~.creation` for examples.\nkwargs\n    Further arguments passed to the creation animations.\n\nReturns\n-------\n:class:`~.AnimationGroup`\n    AnimationGroup containing creation of the lines and of the elements.\n\nExamples\n--------\n\n.. manim:: CreateTableExample\n\n    class CreateTableExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")],\n                include_outer_lines=True)\n            self.play(table.create())\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51408.0", "label": "Table.get_labels\n Returns the labels of the table.\n\nReturns\n--------\n:class:`~.VGroup`\n    :class:`~.VGroup` containing all the labels of the table.\n\nExamples\n--------\n\n.. manim:: GetLabelsExample\n    :save_last_frame:\n\n    class GetLabelsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            lab = table.get_labels()\n            colors = [BLUE, GREEN, YELLOW, RED]\n            for k in range(len(colors)):\n                lab[k].set_color(colors[k])\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51758.0", "label": "Table.get_highlighted_cell\n Returns a :class:`~.BackgroundRectangle` of the cell at the given position.\n\nParameters\n----------\npos\n    The position of a specific entry on the table. ``(1,1)`` being the top left entry\n    of the table.\ncolor\n    The color used to highlight the cell.\nkwargs\n    Additional arguments to be passed to :class:`~.BackgroundRectangle`.\n\nExamples\n--------\n\n.. manim:: GetHighlightedCellExample\n    :save_last_frame:\n\n    class GetHighlightedCellExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            highlight = table.get_highlighted_cell((2,2), color=GREEN)\n            table.add_to_back(highlight)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52567.0", "label": "ValueTracker.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52630.0", "label": "ValueTracker.set_value\n Sets a new scalar value to the ValueTracker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52612.0", "label": "ValueTracker.get_value\n Get the current value of this ValueTracker.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52654.0", "label": "ValueTracker.increment_value\n Increments (adds) a scalar value  to the ValueTracker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52682.0", "label": "ValueTracker.__bool__\n Return whether the value of this value tracker evaluates as true.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52718.0", "label": "ValueTracker.__ifloordiv__\n Set the value of this value tracker to the floor division of the current value by ``d_value``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52746.0", "label": "ValueTracker.__imod__\n Set the value of this value tracker to the current value modulo ``d_value``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52774.0", "label": "ValueTracker.__imul__\n Set the value of this value tracker to the product of the current value and ``d_value``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52802.0", "label": "ValueTracker.__ipow__\n Set the value of this value tracker to the current value raised to the power of ``d_value``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52852.0", "label": "ValueTracker.__itruediv__\n Sets the value of this value tracker to the current value divided by ``d_value``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "170557.0", "label": "ThreeDScene.begin_3dillusion_camera_rotation\n This method creates a 3D camera rotation illusion around\nthe current camera orientation.\n\nParameters\n----------\nrate\n    The rate at which the camera rotation illusion should operate.\norigin_phi\n    The polar angle the camera should move around. Defaults\n    to the current phi angle.\norigin_theta\n    The azimutal angle the camera should move around. Defaults\n    to the current theta angle.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "170643.0", "label": "update_theta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "170726.0", "label": "update_phi", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52698.0", "label": "ValueTracker.__iadd__\n adds ``+=`` syntax to increment the value of the ValueTracker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52830.0", "label": "ValueTracker.__isub__\n adds ``-=`` syntax to decrement the value of the ValueTracker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52880.0", "label": "ValueTracker.interpolate\n Turns self into an interpolation between mobject1\nand mobject2.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "192603.0", "label": "straight_path\n Simplest path function. Each point in a set goes in a straight path toward its destination.\n\nExamples\n--------\n\n.. manim :: StraightPathExample\n\n    class StraightPathExample(Scene):\n        def construct(self):\n            colors = [RED, GREEN, BLUE]\n\n            starting_points = VGroup(\n                *[\n                    Dot(LEFT + pos, color=color)\n                    for pos, color in zip([UP, DOWN, LEFT], colors)\n                ]\n            )\n\n            finish_points = VGroup(\n                *[\n                    Dot(RIGHT + pos, color=color)\n                    for pos, color in zip([ORIGIN, UP, DOWN], colors)\n                ]\n            )\n\n            self.add(starting_points)\n            self.add(finish_points)\n            for dot in starting_points:\n                self.add(TracedPath(dot.get_center, stroke_color=dot.get_color()))\n\n            self.wait()\n            self.play(\n                Transform(\n                    starting_points,\n                    finish_points,\n                    path_func=utils.paths.straight_path(),\n                    run_time=2,\n                )\n            )\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53078.0", "label": "VectorField.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53545.0", "label": "VectorField.fit_to_coordinate_system\n Scale the vector field to fit a coordinate system.\n\nThis method is useful when the vector field is defined in a coordinate system\ndifferent from the one used to display the vector field.\n\nThis method can only be used once because it transforms the origin of each vector.\n\nParameters\n----------\ncoordinate_system\n    The coordinate system to fit the vector field to.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "69361.0", "label": "CoordinateSystem.coords_to_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53787.0", "label": "VectorField.nudge_submobjects\n Apply a nudge along the vector field to all submobjects.\n\nParameters\n----------\ndt\n    A scalar to the amount the mobject is moved along the vector field.\n    The actual distance is based on the magnitude of the vector field.\nsubsteps\n    The amount of steps the whole nudge is divided into. Higher values\n    give more accurate approximations.\npointwise\n    Whether to move the mobject along the vector field. See :meth:`nudge` for details.\n\nReturns\n-------\nVectorField\n    This vector field.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53831.0", "label": "VectorField.get_nudge_updater\n Get an update function to move a :class:`~.Mobject` along the vector field.\n\nWhen used with :meth:`~.Mobject.add_updater`, the mobject will move along the vector field, where its speed is determined by the magnitude of the vector field.\n\nParameters\n----------\nspeed\n    At `speed=1` the distance a mobject moves per second is equal to the magnitude of the vector field along its path. The speed value scales the speed of such a mobject.\npointwise\n    Whether to move the mobject along the vector field. See :meth:`nudge` for details.\n\nReturns\n-------\nCallable[[Mobject, float], Mobject]\n    The update function.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53880.0", "label": "VectorField.start_submobject_movement\n Start continuously moving all submobjects along the vector field.\n\nCalling this method multiple times will result in removing the previous updater created by this method.\n\nParameters\n----------\nspeed\n    The speed at which to move the submobjects. See :meth:`get_nudge_updater` for details.\npointwise\n    Whether to move the mobject along the vector field. See :meth:`nudge` for details.\n\nReturns\n-------\nVectorField\n    This vector field.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53940.0", "label": "VectorField.stop_submobject_movement\n Stops the continuous movement started using :meth:`start_submobject_movement`.\n\nReturns\n-------\nVectorField\n    This vector field.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "54454.0", "label": "ArrowVectorField.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "54983.0", "label": "ArrowVectorField.get_vector\n Creates a vector in the vector field.\n\nThe created vector is based on the function of the vector field and is\nrooted in the given point. Color and length fit the specifications of\nthis vector field.\n\nParameters\n----------\npoint\n    The root point of the vector.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "57063.0", "label": "TipableVMobject.add_tip\n Adds a tip to the TipableVMobject instance, recognising\nthat the endpoints might need to be switched if it\u0027s\na \u0027starting tip\u0027 or not.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "57178.0", "label": "TipableVMobject.create_tip\n Stylises the tip, positions it spatially, and returns\nthe newly instantiated tip to the caller.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "57414.0", "label": "TipableVMobject.position_tip", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "57603.0", "label": "TipableVMobject.reset_endpoints_based_on_tip", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "57669.0", "label": "TipableVMobject.asign_tip_attr", "shape": "dot"
