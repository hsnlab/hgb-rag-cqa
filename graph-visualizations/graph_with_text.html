ction.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15826.0", "label": "ApplyComplexFunction._init_path_func", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15873.0", "label": "CyclicReplace.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15921.0", "label": "CyclicReplace.create_target", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15995.0", "label": "TransformAnimations.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16213.0", "label": "TransformAnimations.interpolate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16258.0", "label": "FadeTransform.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16486.0", "label": "FadeTransform.get_all_mobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16576.0", "label": "FadeTransformPieces.begin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16607.0", "label": "FadeTransformPieces.ghost_to\n Replaces the source submobjects by the target submobjects and sets\nthe opacity to 0.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17380.0", "label": "TransformMatchingShapes.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17519.0", "label": "TransformMatchingTex.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17634.0", "label": "TransformMatchingTex.get_mobject_key", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17688.0", "label": "assert_is_mobject_method", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17723.0", "label": "always", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17779.0", "label": "f_always\n More functional version of always, where instead\nof taking in args, it takes in functions which output\nthe relevant arguments.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17821.0", "label": "updater", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17864.0", "label": "always_redraw\n Redraw the mobject constructed by a function every frame.\n\nThis function returns a mobject with an attached updater that\ncontinuously regenerates the mobject according to the\nspecified function.\n\nParameters\n----------\nfunc\n    A function without (required) input arguments that returns\n    a mobject.\n\nExamples\n--------\n\n.. manim:: TangentAnimation\n\n    class TangentAnimation(Scene):\n        def construct(self):\n            ax = Axes()\n            sine = ax.plot(np.sin, color=RED)\n            alpha = ValueTracker(0)\n            point = always_redraw(\n                lambda: Dot(\n                    sine.point_from_proportion(alpha.get_value()),\n                    color=BLUE\n                )\n            )\n            tangent = always_redraw(\n                lambda: TangentLine(\n                    sine,\n                    alpha=alpha.get_value(),\n                    color=YELLOW,\n                    length=4\n                )\n            )\n            self.add(ax, sine, point, tangent)\n            self.play(alpha.animate.set_value(1), rate_func=linear, run_time=2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18192.0", "label": "cycle_animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18243.0", "label": "UpdateFromFunc.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18296.0", "label": "UpdateFromFunc.interpolate_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18317.0", "label": "UpdateFromAlphaFunc.interpolate_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18401.0", "label": "MaintainPositionRelativeTo.interpolate_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18964.0", "label": "Camera.__deepcopy__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18983.0", "label": "Camera.background_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19015.0", "label": "Camera.background_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19047.0", "label": "Camera.type_or_raise\n Return the type of mobject, if it is a type that can be rendered.\n\nIf `mobject` is an instance of a class that inherits from a class that\ncan be rendered, return the super class.  For example, an instance of a\nSquare is also an instance of VMobject, and these can be rendered.\nTherefore, `type_or_raise(Square())` returns True.\n\nParameters\n----------\nmobject\n    The object to take the type of.\n\nNotes\n-----\nFor a list of classes that can currently be rendered, see :meth:`display_funcs`.\n\nReturns\n-------\nType[:class:`~.Mobject`]\n    The type of mobjects, if it can be rendered.\n\nRaises\n------\n:exc:`TypeError`\n    When mobject is not an instance of a class that can be rendered.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "21977.0", "label": "Camera.adjust_out_of_range_points\n If any of the points in the passed array are out of\nthe viable range, they are adjusted suitably.\n\nParameters\n----------\npoints\n    The points to adjust\n\nReturns\n-------\nnp.array\n    The adjusted points.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23207.0", "label": "MappingCamera.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23254.0", "label": "MappingCamera.points_to_pixel_coords", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23283.0", "label": "MappingCamera.capture_mobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23386.0", "label": "OldMultiCamera.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23479.0", "label": "OldMultiCamera.capture_mobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23538.0", "label": "OldMultiCamera.set_background", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23586.0", "label": "OldMultiCamera.set_pixel_array", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23648.0", "label": "OldMultiCamera.init_background", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23812.0", "label": "MovingCamera.__init__\n Frame is a Mobject, (should almost certainly be a rectangle)\ndetermining which region of space the camera displays", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23901.0", "label": "MovingCamera.frame_height\n Returns the height of the frame.\n\nReturns\n-------\nfloat\n    The height of the frame.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23915.0", "label": "MovingCamera.frame_width\n Returns the width of the frame\n\nReturns\n-------\nfloat\n    The width of the frame.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23929.0", "label": "MovingCamera.frame_center\n Returns the centerpoint of the frame in cartesian coordinates.\n\nReturns\n-------\nnp.array\n    The cartesian coordinates of the center of the frame.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23945.0", "label": "MovingCamera.frame_height\n Sets the height of the frame in MUnits.\n\nParameters\n----------\nframe_height\n    The new frame_height.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23968.0", "label": "MovingCamera.frame_width\n Sets the width of the frame in MUnits.\n\nParameters\n----------\nframe_width\n    The new frame_width.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23991.0", "label": "MovingCamera.frame_center\n Sets the centerpoint of the frame.\n\nParameters\n----------\nframe_center\n    The point to which the frame must be moved.\n    If is of type mobject, the frame will be moved to\n    the center of that mobject.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24028.0", "label": "MovingCamera.capture_mobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24047.0", "label": "MovingCamera.get_cached_cairo_context\n Since the frame can be moving around, the cairo\ncontext used for updating should be regenerated\nat each frame.  So no caching.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24055.0", "label": "MovingCamera.cache_cairo_context\n Since the frame can be moving around, the cairo\ncontext used for updating should be regenerated\nat each frame.  So no caching.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24063.0", "label": "MovingCamera.get_mobjects_indicating_movement\n Returns all mobjects whose movement implies that the camera\nshould think of all other mobjects on the screen as moving\n\nReturns\n-------\nlist", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24075.0", "label": "MovingCamera.auto_zoom\n Zooms on to a given array of mobjects (or a singular mobject)\nand automatically resizes to frame all the mobjects.\n\n.. NOTE::\n\n    This method only works when 2D-objects in the XY-plane are considered, it\n    will not work correctly when the camera has been rotated.\n\nParameters\n----------\nmobjects\n    The mobject or array of mobjects that the camera will focus on.\n\nmargin\n    The width of the margin that is added to the frame (optional, 0 by default).\n\nonly_mobjects_in_frame\n    If set to ``True``, only allows focusing on mobjects that are already in frame.\n\nanimate\n    If set to ``False``, applies the changes instead of returning the corresponding animation\n\nReturns\n-------\nUnion[_AnimationBuilder, ScreenRectangle]\n    _AnimationBuilder that zooms the camera view to a given list of mobjects\n    or ScreenRectangle with position and size updated to zoomed position.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24686.0", "label": "MultiCamera.reset\n Resets the MultiCamera.\n\nReturns\n-------\nMultiCamera\n    The reset MultiCamera", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "24797.0", "label": "MultiCamera.get_mobjects_indicating_movement\n Returns all mobjects whose movement implies that the camera\nshould think of all other mobjects on the screen as moving\n\nReturns\n-------\nlist", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25132.0", "label": "ThreeDCamera.frame_center", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25147.0", "label": "ThreeDCamera.frame_center", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25192.0", "label": "ThreeDCamera.get_value_trackers\n A list of :class:`ValueTrackers \u003c.ValueTracker\u003e` of phi, theta, focal_distance,\ngamma and zoom.\n\nReturns\n-------\nlist\n    list of ValueTracker objects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25458.0", "label": "z_key", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25581.0", "label": "ThreeDCamera.set_phi\n Sets the polar angle i.e the angle between Z_AXIS and Camera through ORIGIN in radians.\n\nParameters\n----------\nvalue\n    The new value of the polar angle in radians.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25600.0", "label": "ThreeDCamera.set_theta\n Sets the azimuthal angle i.e the angle that spins the camera around Z_AXIS in radians.\n\nParameters\n----------\nvalue\n    The new value of the azimuthal angle in radians.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25619.0", "label": "ThreeDCamera.set_focal_distance\n Sets the focal_distance of the Camera.\n\nParameters\n----------\nvalue\n    The focal_distance of the Camera.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25638.0", "label": "ThreeDCamera.set_gamma\n Sets the angle of rotation of the camera about the vector from the ORIGIN to the Camera.\n\nParameters\n----------\nvalue\n    The new angle of rotation of the camera.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25657.0", "label": "ThreeDCamera.set_zoom\n Sets the zoom amount of the camera.\n\nParameters\n----------\nvalue\n    The zoom amount of the camera.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26128.0", "label": "ThreeDCamera.add_fixed_orientation_mobjects\n This method allows the mobject to have a fixed orientation,\neven when the camera moves around.\nE.G If it was passed through this method, facing the camera, it\nwill continue to face the camera even as the camera moves.\nHighly useful when adding labels to graphs and the like.\n\nParameters\n----------\n*mobjects\n    The mobject whose orientation must be fixed.\nuse_static_center_func\n    Whether or not to use the function that takes the mobject\u0027s\n    center as centerpoint, by default False\ncenter_func\n    The function which returns the centerpoint\n    with respect to which the mobject will be oriented, by default None", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26160.0", "label": "get_static_center_func", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26227.0", "label": "ThreeDCamera.add_fixed_in_frame_mobjects\n This method allows the mobject to have a fixed position,\neven when the camera moves around.\nE.G If it was passed through this method, at the top of the frame, it\nwill continue to be displayed at the top of the frame.\n\nHighly useful when displaying Titles or formulae or the like.\n\nParameters\n----------\n**mobjects\n    The mobject to fix in frame.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26255.0", "label": "ThreeDCamera.remove_fixed_orientation_mobjects\n If a mobject was fixed in its orientation by passing it through\n:meth:`.add_fixed_orientation_mobjects`, then this undoes that fixing.\nThe Mobject will no longer have a fixed orientation.\n\nParameters\n----------\nmobjects\n    The mobjects whose orientation need not be fixed any longer.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26290.0", "label": "ThreeDCamera.remove_fixed_in_frame_mobjects\n If a mobject was fixed in frame by passing it through\n:meth:`.add_fixed_in_frame_mobjects`, then this undoes that fixing.\nThe Mobject will no longer be fixed in frame.\n\nParameters\n----------\nmobjects\n    The mobjects which need not be fixed in frame any longer.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26362.0", "label": "DefaultGroup.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26475.0", "label": "DefaultGroup.parse_args\n Parses the list of ``args`` by forwarding it to\n:meth:`cloup.Group.parse_args`. Before doing so, if\n:attr:`default_if_no_args` is set to ``True`` and ``args`` is empty,\nthis function appends to it the name of the default command specified\nby :attr:`default_cmd_name`.\n\nParameters\n----------\nctx\n    The Click context.\nargs\n    A list of arguments. If it\u0027s empty and :attr:`default_if_no_args`\n    is ``True``, append the name of the default command to it.\n\nReturns\n-------\nlist[str]\n    The parsed arguments.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26547.0", "label": "DefaultGroup.get_command\n Get a command function by its name, by forwarding the arguments to\n:meth:`cloup.Group.get_command`. If ``cmd_name`` does not match any of\nthe command names in :attr:`commands`, attempt to get the default command\ninstead.\n\nParameters\n----------\nctx\n    The Click context.\ncmd_name\n    The name of the command to get.\n\nReturns\n-------\n:class:`click.Command` | None\n    The command, if found. Otherwise, ``None``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26608.0", "label": "DefaultGroup.resolve_command\n Given a list of ``args`` given by a CLI, find a command which\nmatches the first element, and return its name (``cmd_name``), the\ncommand function itself (``cmd``) and the rest of the arguments which\nshall be passed to the function (``cmd_args``). If not found, return\n``None``, ``None`` and the rest of the arguments.\n\nAfter resolving the command, if the Click context given by ``ctx``\ncontains an ``arg0`` attribute in its :attr:`click.Context.meta`\ndictionary, insert it as the first element of the returned\n``cmd_args``.\n\nParameters\n----------\nctx\n    The Click context.\ncmd_name\n    The name of the command to get.\n\nReturns\n-------\ncmd_name : str | None\n    The command name, if found. Otherwise, ``None``.\ncmd : :class:`click.Command` | None\n    The command, if found. Otherwise, ``None``.\ncmd_args : list[str]\n    The rest of the arguments to be passed to ``cmd``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26911.0", "label": "value_from_string\n Extract the literal of proper datatype from a ``value`` string.\n\nParameters\n----------\nvalue\n    The value to check get the literal from.\n\nReturns\n-------\n:class:`str` | :class:`int` | :class:`bool`\n    The literal of appropriate datatype.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "26952.0", "label": "_is_expected_datatype\n Check whether the literal from ``value`` is the same datatype as the\nliteral from ``expected``. If ``validate_style`` is ``True``, also check if\nthe style given by ``value`` is valid, according to ``rich``.\n\nParameters\n----------\nvalue\n    The string of the value to check, obtained from reading the user input.\nexpected\n    The string of the literal datatype which must be matched by ``value``.\n    This is obtained from reading the ``cfg`` file.\nvalidate_style\n    Whether or not to confirm if ``value`` is a valid style, according to\n    ``rich``. Default is ``False``.\n\nReturns\n-------\n:class:`bool`\n    Whether or not the literal from ``value`` matches the datatype of the\n    literal from ``expected``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "27021.0", "label": "is_valid_style\n Checks whether the entered color style is valid, according to ``rich``.\n\nParameters\n----------\nstyle\n    The style to check whether it is valid.\n\nReturns\n-------\n:class:`bool`\n    Whether the color style is valid or not, according to ``rich``.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "27047.0", "label": "replace_keys\n Replace ``_`` with ``.`` and vice versa in a dictionary\u0027s keys for\n``rich``.\n\nParameters\n----------\ndefault\n    The dictionary whose keys will be checked and replaced.\n\nReturns\n-------\n:class:`dict`\n    The dictionary whose keys are modified by replacing ``_`` with ``.``\n    and vice versa.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "27158.0", "label": "cfg\n Responsible for the cfg subcommand.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "27958.0", "label": "export", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28205.0", "label": "HealthCheckFunction.__call__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28223.0", "label": "healthcheck\n Decorator used for declaring health checks.\n\nThis decorator attaches some data to a function, which is then added to a\na list containing all checks.\n\nParameters\n----------\ndescription\n    A brief description of this check, displayed when the ``checkhealth``\n    subcommand is run.\nrecommendation\n    Help text which is displayed in case the check fails.\nskip_on_failed\n    A list of check functions which, if they fail, cause the current check\n    to be skipped.\npost_fail_fix_hook\n    A function that is meant to (interactively) help to fix the detected\n    problem, if possible. This is only called upon explicit confirmation of\n    the user.\n\nReturns\n-------\nCallable[Callable[[], bool], :class:`HealthCheckFunction`]\n    A decorator which converts a function into a health check function, as\n    required by the ``checkhealth`` subcommand.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28306.0", "label": "wrapper", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28395.0", "label": "is_manim_on_path\n Check whether ``manim`` is in ``PATH``.\n\nReturns\n-------\n:class:`bool`\n    Whether ``manim`` is in ``PATH`` or not.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28425.0", "label": "is_manim_executable_associated_to_this_library\n Check whether the ``manim`` executable in ``PATH`` is associated to this\nlibrary. To verify this, the executable should look like this:\n\n.. code-block:: python\n\n    #!\u003cMANIM_PATH\u003e/.../python\n    import sys\n    from manim.__main__ import main\n\n    if __name__ == \"__main__\":\n        sys.exit(main())\n\n\nReturns\n-------\n:class:`bool`\n    Whether the ``manim`` executable in ``PATH`` is associated to this\n    library or not.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28493.0", "label": "is_latex_available\n Check whether ``latex`` is in ``PATH`` and can be executed.\n\nReturns\n-------\n:class:`bool`\n    Whether ``latex`` is in ``PATH`` and can be executed or not.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28537.0", "label": "is_dvisvgm_available\n Check whether ``dvisvgm`` is in ``PATH`` and can be executed.\n\nReturns\n-------\n:class:`bool`\n    Whether ``dvisvgm`` is in ``PATH`` and can be executed or not.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28608.0", "label": "checkhealth\n This subcommand checks whether Manim is installed correctly\nand has access to its required (and optional) system dependencies.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "28856.0", "label": "CheckHealthDemo._inner_construct", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "29034.0", "label": "CheckHealthDemo.construct", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "29156.0", "label": "select_resolution\n Prompts input of type click.Choice from user. Presents options from QUALITIES constant.\n\nReturns\n-------\ntuple[int, int]\n    Tuple containing height and width.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "29294.0", "label": "update_cfg\n Update the ``manim.cfg`` file after reading it from the specified\n``project_cfg_path``.\n\nParameters\n----------\ncfg_dict\n    Values used to update ``manim.cfg`` which is found in\n    ``project_cfg_path``.\nproject_cfg_path\n    Path of the ``manim.cfg`` file.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "29952.0", "label": "init", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30118.0", "label": "ClickArgs.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30153.0", "label": "ClickArgs._get_kwargs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30183.0", "label": "ClickArgs.__eq__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30220.0", "label": "ClickArgs.__contains__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30237.0", "label": "ClickArgs.__repr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "30867.0", "label": "validate_gui_location\n If the ``value`` string is given, extract from it the GUI location,\nwhich should be in any of these formats: \u0027x;y\u0027, \u0027x,y\u0027 or \u0027x-y\u0027.\n\nParameters\n----------\nctx\n    The Click context.\nparam\n    A Click option.\nvalue\n    The optional string which will be parsed.\n\nReturns\n-------\ntuple[int, int] | None\n    If ``value`` is ``None``, the return value is ``None``. Otherwise, it\u0027s\n    the ``(x, y)`` location for the GUI.\n\nRaises\n------\nValueError\n    If ``value`` has an invalid format.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "31248.0", "label": "validate_scene_range\n If the ``value`` string is given, extract from it the scene range, which\nshould be in any of these formats: \u0027start\u0027, \u0027start;end\u0027, \u0027start,end\u0027 or\n\u0027start-end\u0027. Otherwise, return ``None``.\n\nParameters\n----------\nctx\n    The Click context.\nparam\n    A Click option.\nvalue\n    The optional string which will be parsed.\n\nReturns\n-------\ntuple[int] | tuple[int, int] | None\n    If ``value`` is ``None``, the return value is ``None``. Otherwise, it\u0027s\n    the scene range, given by a tuple which may contain a single value\n    ``start`` or two values ``start`` and ``end``.\n\nRaises\n------\nValueError\n    If ``value`` has an invalid format.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "31360.0", "label": "validate_resolution\n If the ``value`` string is given, extract from it the resolution, which\nshould be in any of these formats: \u0027W;H\u0027, \u0027W,H\u0027 or \u0027W-H\u0027. Otherwise, return\n``None``.\n\nParameters\n----------\nctx\n    The Click context.\nparam\n    A Click option.\nvalue\n    The optional string which will be parsed.\n\nReturns\n-------\ntuple[int, int] | None\n    If ``value`` is ``None``, the return value is ``None``. Otherwise, it\u0027s\n    the resolution as a ``(W, H)`` tuple.\n\nRaises\n------\nValueError\n    If ``value`` has an invalid format.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "31748.0", "label": "configure_pygui", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "31846.0", "label": "rerun_callback", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "31867.0", "label": "continue_callback", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "31888.0", "label": "scene_selection_callback", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32179.0", "label": "ScreenRectangle.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32212.0", "label": "ScreenRectangle.aspect_ratio\n The aspect ratio.\n\nWhen set, the width is stretched to accommodate\nthe new aspect ratio.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32230.0", "label": "ScreenRectangle.aspect_ratio", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32256.0", "label": "FullScreenRectangle.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32373.0", "label": "LayoutFunction.__call__\n Given a graph and a scale, return a dictionary of coordinates.\n\nParameters\n----------\ngraph\n    The underlying NetworkX graph to be laid out. DO NOT MODIFY.\nscale\n    Either a single float value, or a tuple of three float values specifying the scale along each axis.\n\nReturns\n-------\ndict[Hashable, Point3D]\n    A dictionary mapping vertices to their positions.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32417.0", "label": "_partite_layout", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32586.0", "label": "_random_layout", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32683.0", "label": "_tree_layout", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "32868.0", "label": "slide\n Shift the vertex v and its descendants to the right by dx.\nPrecondition: v and its descendents have already had their\npositions computed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "33698.0", "label": "_determine_graph_layout", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "34652.0", "label": "GenericGraph.__getitem__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36719.0", "label": "GenericGraph.from_networkx\n Build a :class:`~.Graph` or :class:`~.DiGraph` from a\ngiven ``networkx`` graph.\n\nParameters\n----------\n\nnxgraph\n    A ``networkx`` graph or digraph.\n**kwargs\n    Keywords to be passed to the constructor of :class:`~.Graph`.\n\nExamples\n--------\n\n.. manim:: ImportNetworkxGraph\n\n    import networkx as nx\n\n    nxgraph = nx.erdos_renyi_graph(14, 0.5)\n\n    class ImportNetworkxGraph(Scene):\n        def construct(self):\n            G = Graph.from_networkx(nxgraph, layout=\"spring\", layout_scale=3.5)\n            self.play(Create(G))\n            self.play(*[G[v].animate.move_to(5*RIGHT*np.cos(ind/7 * PI) +\n                                             3*UP*np.sin(ind/7 * PI))\n                        for ind, v in enumerate(G.vertices)])\n            self.play(Uncreate(G))", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36962.0", "label": "Graph._empty_networkx_graph", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "36977.0", "label": "Graph._populate_edge_dict", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37066.0", "label": "Graph.update_edges", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37138.0", "label": "Graph.__repr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37173.0", "label": "DiGraph._empty_networkx_graph", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37188.0", "label": "DiGraph._populate_edge_dict", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37308.0", "label": "DiGraph.update_edges\n Updates the edges to stick at their corresponding vertices.\n\nArrow tips need to be repositioned since otherwise they can be\ndeformed.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37395.0", "label": "DiGraph.__repr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37908.0", "label": "ManimBanner.scale\n Scale the banner by the specified scale factor.\n\nParameters\n----------\nscale_factor\n    The factor used for scaling the banner.\n\nReturns\n-------\n:class:`~.ManimBanner`\n    The scaled banner.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "37966.0", "label": "ManimBanner.create\n The creation animation for Manim\u0027s logo.\n\nParameters\n----------\nrun_time\n    The run time of the animation.\n\nReturns\n-------\n:class:`~.AnimationGroup`\n    An animation to be used in a :meth:`.Scene.play` call.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38015.0", "label": "ManimBanner.expand\n An animation that expands Manim\u0027s logo into its banner.\n\nThe returned animation transforms the banner from its initial\nstate (representing Manim\u0027s logo with just the icons) to its\nexpanded state (showing the full name together with the icons).\n\nSee the class documentation for how to use this.\n\n.. note::\n\n    Before calling this method, the text \"anim\" is not a\n    submobject of the banner object. After the expansion,\n    it is added as a submobject so subsequent animations\n    to the banner object apply to the text \"anim\" as well.\n\nParameters\n----------\nrun_time\n    The run time of the animation.\ndirection\n    The direction in which the logo is expanded.\n\nReturns\n-------\n:class:`~.Succession`\n    An animation to be used in a :meth:`.Scene.play` call.\n\nExamples\n--------\n.. manim:: ExpandDirections\n\n    class ExpandDirections(Scene):\n        def construct(self):\n            banners = [ManimBanner().scale(0.5).shift(UP*x) for x in [-2, 0, 2]]\n            self.play(\n                banners[0].expand(direction=\"right\"),\n                banners[1].expand(direction=\"center\"),\n                banners[2].expand(direction=\"left\"),\n            )", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38200.0", "label": "shift", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38297.0", "label": "slide_and_uncover", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38429.0", "label": "slide_back", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38599.0", "label": "matrix_to_tex_string", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "38700.0", "label": "matrix_to_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39547.0", "label": "DecimalMatrix.__init__\n Will round/truncate the decimal places as per the provided config.\n\nParameters\n----------\nmatrix\n    A numpy 2d array or list of lists\nelement_to_mobject\n    Mobject to use, by default DecimalNumber\nelement_to_mobject_config\n    Config for the desired mobject, by default {\"num_decimal_places\": 1}", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39600.0", "label": "IntegerMatrix.__init__\n Will round if there are decimal entries in the matrix.\n\nParameters\n----------\nmatrix\n    A numpy 2d array or list of lists\nelement_to_mobject\n    Mobject to use, by default Integer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "39636.0", "label": "MobjectMatrix.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40020.0", "label": "Mobject.__init_subclass__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40374.0", "label": "Mobject.animation_override_for\n Returns the function defining a specific animation override for this class.\n\nParameters\n----------\nanimation_class\n    The animation class for which the override function should be returned.\n\nReturns\n-------\nOptional[Callable[[Mobject, ...], Animation]]\n    The function returning the override animation or ``None`` if no such animation\n    override is defined.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40413.0", "label": "Mobject._add_intrinsic_animation_overrides\n Initializes animation overrides marked with the :func:`~.override_animation`\ndecorator.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40476.0", "label": "Mobject.add_animation_override\n Add an animation override.\n\nThis does not apply to subclasses.\n\nParameters\n----------\nanimation_class\n    The animation type to be overridden\noverride_func\n    The function returning an animation replacing the default animation. It gets\n    passed the parameters given to the animation constructor.\n\nRaises\n------\nMultiAnimationOverrideException\n    If the overridden animation was already overridden.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40551.0", "label": "Mobject.set_default\n Sets the default values of keyword arguments.\n\nIf this method is called without any additional keyword\narguments, the original default values of the initialization\nmethod of this class are restored.\n\nParameters\n----------\n\nkwargs\n    Passing any keyword argument will update the default\n    values of the keyword arguments of the initialization\n    function of this class.\n\nExamples\n--------\n\n::\n\n    \u003e\u003e\u003e from manim import Square, GREEN\n    \u003e\u003e\u003e Square.set_default(color=GREEN, fill_opacity=0.25)\n    \u003e\u003e\u003e s = Square(); s.color, s.fill_opacity\n    (ManimColor(\u0027#83C167\u0027), 0.25)\n    \u003e\u003e\u003e Square.set_default()\n    \u003e\u003e\u003e s = Square(); s.color, s.fill_opacity\n    (ManimColor(\u0027#FFFFFF\u0027), 0.0)\n\n.. manim:: ChangedDefaultTextcolor\n    :save_last_frame:\n\n    config.background_color = WHITE\n\n    class ChangedDefaultTextcolor(Scene):\n        def construct(self):\n            Text.set_default(color=BLACK)\n            self.add(Text(\"Changing default values is easy!\"))\n\n            # we revert the colour back to the default to prevent a bug in the docs.\n            Text.set_default(color=WHITE)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40588.0", "label": "Mobject.animate\n Used to animate the application of any method of :code:`self`.\n\nAny method called on :code:`animate` is converted to an animation of applying\nthat method on the mobject itself.\n\nFor example, :code:`square.set_fill(WHITE)` sets the fill color of a square,\nwhile :code:`square.animate.set_fill(WHITE)` animates this action.\n\nMultiple methods can be put in a single animation once via chaining:\n\n::\n\n    self.play(my_mobject.animate.shift(RIGHT).rotate(PI))\n\n.. warning::\n\n    Passing multiple animations for the same :class:`Mobject` in one\n    call to :meth:`~.Scene.play` is discouraged and will most likely\n    not work properly. Instead of writing an animation like\n\n    ::\n\n        self.play(\n            my_mobject.animate.shift(RIGHT), my_mobject.animate.rotate(PI)\n        )\n\n    make use of method chaining.\n\nKeyword arguments that can be passed to :meth:`.Scene.play` can be passed\ndirectly after accessing ``.animate``, like so::\n\n    self.play(my_mobject.animate(rate_func=linear).shift(RIGHT))\n\nThis is especially useful when animating simultaneous ``.animate`` calls that\nyou want to behave differently::\n\n    self.play(\n        mobject1.animate(run_time=2).rotate(PI),\n        mobject2.animate(rate_func=there_and_back).shift(RIGHT),\n    )\n\n.. seealso::\n\n    :func:`override_animate`\n\n\nExamples\n--------\n\n.. manim:: AnimateExample\n\n    class AnimateExample(Scene):\n        def construct(self):\n            s = Square()\n            self.play(Create(s))\n            self.play(s.animate.shift(RIGHT))\n            self.play(s.animate.scale(2))\n            self.play(s.animate.rotate(PI / 2))\n            self.play(Uncreate(s))\n\n\n.. manim:: AnimateChainExample\n\n    class AnimateChainExample(Scene):\n        def construct(self):\n            s = Square()\n            self.play(Create(s))\n            self.play(s.animate.shift(RIGHT).scale(2).rotate(PI / 2))\n            self.play(Uncreate(s))\n\n.. manim:: AnimateWithArgsExample\n\n    class AnimateWithArgsExample(Scene):\n        def construct(self):\n            s = Square()\n            c = Circle()\n\n            VGroup(s, c).arrange(RIGHT, buff=2)\n            self.add(s, c)\n\n            self.play(\n                s.animate(run_time=2).rotate(PI / 2),\n                c.animate(rate_func=there_and_back).shift(RIGHT),\n            )\n\n.. warning::\n\n    ``.animate``\n     will interpolate the :class:`~.Mobject` between its points prior to\n     ``.animate`` and its points after applying ``.animate`` to it. This may\n     result in unexpected behavior when attempting to interpolate along paths,\n     or rotations.\n     If you want animations to consider the points between, consider using\n     :class:`~.ValueTracker` with updaters instead.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40608.0", "label": "Mobject.__deepcopy__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40697.0", "label": "Mobject.__repr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40854.0", "label": "Mobject.__add__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40863.0", "label": "Mobject.__iadd__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40966.0", "label": "Mobject.__sub__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40973.0", "label": "Mobject.__isub__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41015.0", "label": "Mobject.__getattr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41047.0", "label": "getter", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41097.0", "label": "setter", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41581.0", "label": "Mobject.get_time_based_updaters\n Return all updaters using the ``dt`` parameter.\n\nThe updaters use this parameter as the input for difference in time.\n\nReturns\n-------\nList[:class:`Callable`]\n    The list of time based updaters.\n\nSee Also\n--------\n:meth:`get_updaters`\n:meth:`has_time_based_updater`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41616.0", "label": "Mobject.has_time_based_updater\n Test if ``self`` has a time based updater.\n\nReturns\n-------\n:class:`bool`\n    ``True`` if at least one updater uses the ``dt`` parameter, ``False``\n    otherwise.\n\nSee Also\n--------\n:meth:`get_time_based_updaters`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41903.0", "label": "Mobject.suspend_updating\n Disable updating from updaters and animations.\n\n\nParameters\n----------\nrecursive\n    Whether to recursively suspend updating on all submobjects.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee also\n--------\n:meth:`resume_updating`\n:meth:`add_updater`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42254.0", "label": "func", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42320.0", "label": "multi_mapping_function", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42390.0", "label": "Mobject.apply_function_to_submobject_positions", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42544.0", "label": "R3_func", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42651.0", "label": "repeat_array", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44351.0", "label": "Mobject.add_background_rectangle_to_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44835.0", "label": "Mobject.fade", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45093.0", "label": "Mobject.nonempty_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45903.0", "label": "Mobject.proportion_from_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46006.0", "label": "Mobject.get_z_index_reference_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46490.0", "label": "Mobject.get_mobject_type_class\n Return the base class of this mobject type.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46870.0", "label": "init_size", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "47061.0", "label": "init_alignments", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "47393.0", "label": "reverse", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "47572.0", "label": "init_sizes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "47972.0", "label": "Mobject.invert\n Inverts the list of :attr:`submobjects`.\n\nParameters\n----------\nrecursive\n    If ``True``, all submobject lists of this mobject\u0027s family are inverted.\n\nExamples\n--------\n\n.. manim:: InvertSumobjectsExample\n\n    class InvertSumobjectsExample(Scene):\n        def construct(self):\n            s = VGroup(*[Dot().shift(i*0.1*RIGHT) for i in range(-20,20)])\n            s2 = s.copy()\n            s2.invert()\n            s2.shift(DOWN)\n            self.play(Write(s), Write(s2))", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49062.0", "label": "Group.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49092.0", "label": "_AnimationBuilder.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49144.0", "label": "_AnimationBuilder.__call__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49177.0", "label": "_AnimationBuilder.__getattr__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49230.0", "label": "update_target", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49383.0", "label": "decorator", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "50953.0", "label": "Table.get_horizontal_lines\n Return the horizontal lines of the table.\n\nReturns\n--------\n:class:`~.VGroup`\n    :class:`~.VGroup` containing all the horizontal lines of the table.\n\nExamples\n--------\n\n.. manim:: GetHorizontalLinesExample\n    :save_last_frame:\n\n    class GetHorizontalLinesExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            table.get_horizontal_lines().set_color(RED)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "50965.0", "label": "Table.get_vertical_lines\n Return the vertical lines of the table.\n\nReturns\n--------\n:class:`~.VGroup`\n    :class:`~.VGroup` containing all the vertical lines of the table.\n\nExamples\n--------\n\n.. manim:: GetVerticalLinesExample\n    :save_last_frame:\n\n    class GetVerticalLinesExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            table.get_vertical_lines()[0].set_color(RED)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51303.0", "label": "Table.get_entries_without_labels\n Return the individual entries of the table (without labels) or one specific entry\nif the parameter, ``pos``, is set.\n\nParameters\n----------\npos\n    The position of a specific entry on the table. ``(1,1)`` being the top left entry\n    of the table (without labels).\n\nReturns\n-------\nUnion[:class:`~.VMobject`, :class:`~.VGroup`]\n    :class:`~.VGroup` containing all entries of the table (without labels)\n    or the :class:`~.VMobject` at the given position if ``pos`` is set.\n\nExamples\n--------\n\n.. manim:: GetEntriesWithoutLabelsExample\n    :save_last_frame:\n\n    class GetEntriesWithoutLabelsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            ent = table.get_entries_without_labels()\n            colors = [BLUE, GREEN, YELLOW, RED]\n            for k in range(len(colors)):\n                ent[k].set_color(colors[k])\n            table.get_entries_without_labels((2,2)).rotate(PI)\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51372.0", "label": "Table.get_row_labels\n Return the row labels of the table.\n\nReturns\n-------\n:class:`~.VGroup`\n    :class:`~.VGroup` containing the row labels of the table.\n\nExamples\n--------\n\n.. manim:: GetRowLabelsExample\n    :save_last_frame:\n\n    class GetRowLabelsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            lab = table.get_row_labels()\n            for item in lab:\n                item.set_color(random_bright_color())\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "51390.0", "label": "Table.get_col_labels\n Return the column labels of the table.\n\nReturns\n--------\n:class:`~.VGroup`\n    VGroup containing the column labels of the table.\n\nExamples\n--------\n\n.. manim:: GetColLabelsExample\n    :save_last_frame:\n\n    class GetColLabelsExample(Scene):\n        def construct(self):\n            table = Table(\n                [[\"First\", \"Second\"],\n                [\"Third\",\"Fourth\"]],\n                row_labels=[Text(\"R1\"), Text(\"R2\")],\n                col_labels=[Text(\"C1\"), Text(\"C2\")])\n            lab = table.get_col_labels()\n            for item in lab:\n                item.set_color(random_bright_color())\n            self.add(table)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52098.0", "label": "Table.scale", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52143.0", "label": "MathTable.__init__\n Special case of :class:`~.Table` with `element_to_mobject` set to :class:`~.MathTex`.\nEvery entry in `table` is set in a Latex `align` environment.\n\nParameters\n----------\ntable\n    A 2d array or list of lists. Content of the table have to be valid input\n    for :class:`~.MathTex`.\nelement_to_mobject\n    The :class:`~.Mobject` class applied to the table entries. Set as :class:`~.MathTex`.\nkwargs\n    Additional arguments to be passed to :class:`~.Table`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52205.0", "label": "MobjectTable.__init__\n Special case of :class:`~.Table` with ``element_to_mobject`` set to an identity function.\nHere, every item in ``table`` must already be of type :class:`~.Mobject`.\n\nParameters\n----------\ntable\n    A 2D array or list of lists. Content of the table must be of type :class:`~.Mobject`.\nelement_to_mobject\n    The :class:`~.Mobject` class applied to the table entries. Set as ``lambda m : m`` to return itself.\nkwargs\n    Additional arguments to be passed to :class:`~.Table`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52262.0", "label": "IntegerTable.__init__\n Special case of :class:`~.Table` with `element_to_mobject` set to :class:`~.Integer`.\nWill round if there are decimal entries in the table.\n\nParameters\n----------\ntable\n    A 2d array or list of lists. Content of the table has to be valid input\n    for :class:`~.Integer`.\nelement_to_mobject\n    The :class:`~.Mobject` class applied to the table entries. Set as :class:`~.Integer`.\nkwargs\n    Additional arguments to be passed to :class:`~.Table`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52324.0", "label": "DecimalTable.__init__\n Special case of :class:`~.Table` with ``element_to_mobject`` set to :class:`~.DecimalNumber`.\nBy default, ``num_decimal_places`` is set to 1.\nWill round/truncate the decimal places based on the provided ``element_to_mobject_config``.\n\nParameters\n----------\ntable\n    A 2D array, or a list of lists. Content of the table must be valid input\n    for :class:`~.DecimalNumber`.\nelement_to_mobject\n    The :class:`~.Mobject` class applied to the table entries. Set as :class:`~.DecimalNumber`.\nelement_to_mobject_config\n    Element to mobject config, here set as {\"num_decimal_places\": 1}.\nkwargs\n    Additional arguments to be passed to :class:`~.Table`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52419.0", "label": "get_mobject_class\n Gets the base mobject class, depending on the currently active renderer.\n\n.. NOTE::\n\n    This method is intended to be used in the code base of Manim itself\n    or in plugins where code should work independent of the selected\n    renderer.\n\nExamples\n--------\n\nThe function has to be explicitly imported. We test that\nthe name of the returned class is one of the known mobject\nbase classes::\n\n    \u003e\u003e\u003e from manim.mobject.utils import get_mobject_class\n    \u003e\u003e\u003e get_mobject_class().__name__ in [\u0027Mobject\u0027, \u0027OpenGLMobject\u0027]\n    True", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52459.0", "label": "get_vectorized_mobject_class\n Gets the vectorized mobject class, depending on the currently\nactive renderer.\n\n.. NOTE::\n\n    This method is intended to be used in the code base of Manim itself\n    or in plugins where code should work independent of the selected\n    renderer.\n\nExamples\n--------\n\nThe function has to be explicitly imported. We test that\nthe name of the returned class is one of the known mobject\nbase classes::\n\n    \u003e\u003e\u003e from manim.mobject.utils import get_vectorized_mobject_class\n    \u003e\u003e\u003e get_vectorized_mobject_class().__name__ in [\u0027VMobject\u0027, \u0027OpenGLVMobject\u0027]\n    True", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52499.0", "label": "get_point_mobject_class\n Gets the point cloud mobject class, depending on the currently\nactive renderer.\n\n.. NOTE::\n\n    This method is intended to be used in the code base of Manim itself\n    or in plugins where code should work independent of the selected\n    renderer.\n\nExamples\n--------\n\nThe function has to be explicitly imported. We test that\nthe name of the returned class is one of the known mobject\nbase classes::\n\n    \u003e\u003e\u003e from manim.mobject.utils import get_point_mobject_class\n    \u003e\u003e\u003e get_point_mobject_class().__name__ in [\u0027PMobject\u0027, \u0027OpenGLPMobject\u0027]\n    True", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52923.0", "label": "ComplexValueTracker.get_value\n Get the current value of this value tracker as a complex number.\n\nThe value is internally stored as a points array [a, b, 0]. This can be accessed directly\nto represent the value geometrically, see the usage example.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "52946.0", "label": "ComplexValueTracker.set_value\n Sets a new complex value to the ComplexValueTracker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53196.0", "label": "color_scheme", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53237.0", "label": "pos_to_rgb", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53431.0", "label": "VectorField.shift_func\n Shift a vector field function.\n\nParameters\n----------\nfunc\n    The function defining a vector field.\nshift_vector\n    The shift to be applied to the vector field.\n\nReturns\n-------\n`Callable[[np.ndarray], np.ndarray]`\n    The shifted vector field function.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53489.0", "label": "VectorField.scale_func\n Scale a vector field function.\n\nParameters\n----------\nfunc\n    The function defining a vector field.\nscalar\n    The scalar to be applied to the vector field.\n\nExamples\n--------\n.. manim:: ScaleVectorFieldFunction\n\n    class ScaleVectorFieldFunction(Scene):\n        def construct(self):\n            func = lambda pos: np.sin(pos[1]) * RIGHT + np.cos(pos[0]) * UP\n            vector_field = ArrowVectorField(func)\n            self.add(vector_field)\n            self.wait()\n\n            func = VectorField.scale_func(func, 0.5)\n            self.play(vector_field.animate.become(ArrowVectorField(func)))\n            self.wait()\n\nReturns\n-------\n`Callable[[np.ndarray], np.ndarray]`\n    The scaled vector field function.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53603.0", "label": "runge_kutta\n Returns the change in position of a point along a vector field.\nParameters\n----------\np\n   The position of each point being moved along the vector field.\nstep_size\n   A scalar that is used to determine how much a point is shifted in a single step.\n\nReturns\n-------\nfloat\n   How much the point is shifted.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "53967.0", "label": "VectorField.get_colored_background_image\n Generate an image that displays the vector field.\n\nThe color at each position is calculated by passing the positing through a\nseries of steps:\nCalculate the vector field function at that position, map that vector to a\nsingle value using `self.color_scheme` and finally generate a color from\nthat value using the color gradient.\n\nParameters\n----------\nsampling_rate\n    The stepsize at which pixels get included in the image. Lower values give\n    more accurate results, but may take a long time to compute.\n\nReturns\n-------\nImage.Imgae\n    The vector field image.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "54218.0", "label": "VectorField.get_vectorized_rgba_gradient_function\n Generates a gradient of rgbas as a numpy array\n\nParameters\n----------\nstart\n    start value used for inverse interpolation at :func:`~.inverse_interpolate`\nend\n    end value used for inverse interpolation at :func:`~.inverse_interpolate`\ncolors\n    list of colors to generate the gradient\n\nReturns\n-------\n    function to generate the gradients as numpy arrays representing rgba values", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "54271.0", "label": "func", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "55107.0", "label": "StreamLines.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "55691.0", "label": "outside_box", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "56213.0", "label": "StreamLines.create\n The creation animation of the stream lines.\n\nThe stream lines appear in random order.\n\nParameters\n----------\nlag_ratio\n    The lag ratio of the animation.\n    If undefined, it will be selected so that the total animation length is 1.5 times the run time of each stream line creation.\nrun_time\n    The run time of every single stream line creation. The runtime of the whole animation might be longer due to the `lag_ratio`.\n    If undefined, the virtual time of the stream lines is used as run time.\n\nReturns\n-------\n:class:`~.AnimationGroup`\n    The creation animation of the stream lines.\n\nExamples\n--------\n\n.. manim:: StreamLineCreation\n\n    class StreamLineCreation(Scene):\n        def construct(self):\n            func = lambda pos: (pos[0] * UR + pos[1] * LEFT) - pos\n            stream_lines = StreamLines(\n                func,\n                color=YELLOW,\n                x_range=[-7, 7, 1],\n                y_range=[-4, 4, 1],\n                stroke_width=3,\n                virtual_time=1,  # use shorter lines\n                max_anchors_per_line=5,  # better performance with fewer anchors\n            )\n            self.play(stream_lines.create())  # uses virtual_time as run_time\n            self.wait()", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "56326.0", "label": "StreamLines.start_animation\n Animates the stream lines using an updater.\n\nThe stream lines will continuously flow\n\nParameters\n----------\nwarm_up\n    If `True` the animation is initialized line by line. Otherwise it starts with all lines shown.\nflow_speed\n    At `flow_speed=1` the distance the flow moves per second is equal to the magnitude of the vector field along its path. The speed value scales the speed of this flow.\ntime_width\n    The proportion of the stream line shown while being animated\nrate_func\n    The rate function of each stream line flashing\nline_animation_class\n    The animation class being used\n\nExamples\n--------\n\n.. manim:: ContinuousMotion\n\n    class ContinuousMotion(Scene):\n        def construct(self):\n            func = lambda pos: np.sin(pos[0] / 2) * UR + np.cos(pos[1] / 2) * LEFT\n            stream_lines = StreamLines(func, stroke_width=3, max_anchors_per_line=30)\n            self.add(stream_lines)\n            stream_lines.start_animation(warm_up=False, flow_speed=1.5)\n            self.wait(stream_lines.virtual_time / stream_lines.flow_speed)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "56463.0", "label": "updater", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "56566.0", "label": "StreamLines.end_animation\n End the stream line animation smoothly.\n\nReturns an animation resulting in fully displayed stream lines without a noticeable cut.\n\nReturns\n-------\n:class:`~.AnimationGroup`\n    The animation fading out the running stream animation.\n\nRaises\n------\nValueError\n    if no stream line animation is running\n\nExamples\n--------\n\n.. manim:: EndAnimation\n\n    class EndAnimation(Scene):\n        def construct(self):\n            func = lambda pos: np.sin(pos[0] / 2) * UR + np.cos(pos[1] / 2) * LEFT\n            stream_lines = StreamLines(\n                func, stroke_width=3, max_anchors_per_line=5, virtual_time=1, color=BLUE\n            )\n            self.add(stream_lines)\n            stream_lines.start_animation(warm_up=False, flow_speed=1.5, time_width=0.5)\n            self.wait(1)\n            self.play(stream_lines.end_animation())", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "56603.0", "label": "hide_and_wait", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "56637.0", "label": "finish_updater_cycle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "57003.0", "label": "TipableVMobject.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "58107.0", "label": "Arc.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "58925.0", "label": "ArcBetweenPoints.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59209.0", "label": "CurvedArrow.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59265.0", "label": "CurvedDoubleArrow.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59386.0", "label": "Circle.surround\n Modifies a circle so that it surrounds a given mobject.\n\nParameters\n----------\nmobject\n    The mobject that the circle will be surrounding.\ndim_to_match\nbuffer_factor\n    Scales the circle with respect to the mobject. A `buffer_factor` \u003c 1 makes the circle smaller than the mobject.\nstretch\n    Stretches the circle to fit more tightly around the mobject. Note: Does not work with :class:`Line`\n\nExamples\n--------\n.. manim:: CircleSurround\n    :save_last_frame:\n\n    class CircleSurround(Scene):\n        def construct(self):\n            triangle1 = Triangle()\n            circle1 = Circle().surround(triangle1)\n            group1 = Group(triangle1,circle1) # treat the two mobjects as one\n\n            line2 = Line()\n            circle2 = Circle().surround(line2, buffer_factor=2.0)\n            group2 = Group(line2,circle2)\n\n            # buffer_factor \u003c 1, so the circle is smaller than the square\n            square3 = Square()\n            circle3 = Circle().surround(square3, buffer_factor=0.5)\n            group3 = Group(square3, circle3)\n\n            group = Group(group1, group2, group3).arrange(buff=1)\n            self.add(group)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59639.0", "label": "Dot.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59701.0", "label": "AnnotationDot.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59759.0", "label": "LabeledDot.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59887.0", "label": "Ellipse.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "59937.0", "label": "AnnularSector.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "60018.0", "label": "AnnularSector.generate_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "60132.0", "label": "Sector.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "60165.0", "label": "Annulus.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "60239.0", "label": "Annulus.generate_points", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "60329.0", "label": "CubicBezier.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "60383.0", "label": "ArcPolygon.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "61511.0", "label": "Union.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "61608.0", "label": "Difference.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "61685.0", "label": "Intersection.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "61841.0", "label": "Exclusion.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "61964.0", "label": "Label.__init__", "sha .fill_opacity\n    (ManimColor(\u0027#FFFFFF\u0027), 0.0)\n\n.. manim:: ChangedDefaultTextcolor\n    :save_last_frame:\n\n    config.background_color = WHITE\n\n    class ChangedDefaultTextcolor(Scene):\n        def construct(self):\n            Text.set_default(color=BLACK)\n            self.add(Text(\"Changing default values is easy!\"))\n\n            # we revert the colour back to the default to prevent a bug in the docs.\n            Text.set_default(color=WHITE)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "91803.0", "label": "OpenGLMobject.set\n Sets attributes.\n\nMainly to be used along with :attr:`animate` to\nanimate setting attributes.\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e mob = OpenGLMobject()\n    \u003e\u003e\u003e mob.set(foo=0)\n    OpenGLMobject\n    \u003e\u003e\u003e mob.foo\n    0\n\nParameters\n----------\n**kwargs\n    The attributes and corresponding values to set.\n\nReturns\n-------\n:class:`OpenGLMobject`\n    ``self``", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "91838.0", "label": "OpenGLMobject.set_data", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "91881.0", "label": "OpenGLMobject.set_uniforms", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "91920.0", "label": "OpenGLMobject.animate\n Used to animate the application of a method.\n\n.. warning::\n\n    Passing multiple animations for the same :class:`OpenGLMobject` in one\n    call to :meth:`~.Scene.play` is discouraged and will most likely\n    not work properly. Instead of writing an animation like\n\n    ::\n\n        self.play(\n            my_mobject.animate.shift(RIGHT), my_mobject.animate.rotate(PI)\n        )\n\n    make use of method chaining for ``animate``, meaning::\n\n        self.play(my_mobject.animate.shift(RIGHT).rotate(PI))\n\nKeyword arguments that can be passed to :meth:`.Scene.play` can be passed\ndirectly after accessing ``.animate``, like so::\n\n    self.play(my_mobject.animate(rate_func=linear).shift(RIGHT))\n\nThis is especially useful when animating simultaneous ``.animate`` calls that\nyou want to behave differently::\n\n    self.play(\n        mobject1.animate(run_time=2).rotate(PI),\n        mobject2.animate(rate_func=there_and_back).shift(RIGHT),\n    )\n\n.. seealso::\n\n    :func:`override_animate`\n\n\nExamples\n--------\n\n.. manim:: AnimateExample\n\n    class AnimateExample(Scene):\n        def construct(self):\n            s = Square()\n            self.play(Create(s))\n            self.play(s.animate.shift(RIGHT))\n            self.play(s.animate.scale(2))\n            self.play(s.animate.rotate(PI / 2))\n            self.play(Uncreate(s))\n\n\n.. manim:: AnimateChainExample\n\n    class AnimateChainExample(Scene):\n        def construct(self):\n            s = Square()\n            self.play(Create(s))\n            self.play(s.animate.shift(RIGHT).scale(2).rotate(PI / 2))\n            self.play(Uncreate(s))\n\n.. manim:: AnimateWithArgsExample\n\n    class AnimateWithArgsExample(Scene):\n        def construct(self):\n            s = Square()\n            c = Circle()\n\n            VGroup(s, c).arrange(RIGHT, buff=2)\n            self.add(s, c)\n\n            self.play(\n                s.animate(run_time=2).rotate(PI / 2),\n                c.animate(rate_func=there_and_back).shift(RIGHT),\n            )\n\n.. warning::\n\n    ``.animate``\n     will interpolate the :class:`~.OpenGLMobject` between its points prior to\n     ``.animate`` and its points after applying ``.animate`` to it. This may\n     result in unexpected behavior when attempting to interpolate along paths,\n     or rotations.\n     If you want animations to consider the points between, consider using\n     :class:`~.ValueTracker` with updaters instead.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "92185.0", "label": "OpenGLMobject.apply_over_attr_arrays", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "92544.0", "label": "OpenGLMobject.clear_points", "shape"
