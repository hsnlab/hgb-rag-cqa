              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "2274.0", "label": "main\n The entry point for Manim.\n\nParameters\n----------\nctx\n    The Click context.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "188287.0", "label": "ManimMagic.manim\n Render Manim scenes contained in IPython cells.\nWorks as a line or cell magic.\n\n.. hint::\n\n    This line and cell magic works best when used in a JupyterLab\n    environment: while all of the functionality is available for\n    classic Jupyter notebooks as well, it is possible that videos\n    sometimes don\u0027t update on repeated execution of the same cell\n    if the scene name stays the same.\n\n    This problem does not occur when using JupyterLab.\n\nPlease refer to `\u003chttps://jupyter.org/\u003e`_ for more information about JupyterLab\nand Jupyter notebooks.\n\nUsage in line mode::\n\n    %manim [CLI options] MyAwesomeScene\n\nUsage in cell mode::\n\n    %%manim [CLI options] MyAwesomeScene\n\n    class MyAweseomeScene(Scene):\n        def construct(self):\n            ...\n\nRun ``%manim --help`` and ``%manim render --help`` for possible command line interface options.\n\n.. note::\n\n    The maximal width of the rendered videos that are displayed in the notebook can be\n    configured via the ``media_width`` configuration option. The default is set to ``25vw``,\n    which is 25% of your current viewport width. To allow the output to become as large\n    as possible, set ``config.media_width = \"100%\"``.\n\n    The ``media_embed`` option will embed the image/video output in the notebook. This is\n    generally undesirable as it makes the notebooks very large, but is required on some\n    platforms (notably Google\u0027s CoLab, where it is automatically enabled unless suppressed\n    by ``config.embed = False``) and needed in cases when the notebook (or converted HTML\n    file) will be moved relative to the video locations. Use-cases include building\n    documentation with Sphinx and JupyterBook. See also the :mod:`manim directive for Sphinx\n    \u003cmanim.utils.docbuild.manim_directive\u003e`.\n\nExamples\n--------\n\nFirst make sure to put ``import manim``, or even ``from manim import *``\nin a cell and evaluate it. Then, a typical Jupyter notebook cell for Manim\ncould look as follows::\n\n    %%manim -v WARNING --disable_caching -qm BannerExample\n\n    config.media_width = \"75%\"\n    config.media_embed = True\n\n    class BannerExample(Scene):\n        def construct(self):\n            self.camera.background_color = \"#ece6e2\"\n            banner_large = ManimBanner(dark_theme=False).scale(0.7)\n            self.play(banner_large.create())\n            self.play(banner_large.expand())\n\nEvaluating this cell will render and display the ``BannerExample`` scene defined in the body of the cell.\n\n.. note::\n\n    In case you want to hide the red box containing the output progress bar, the ``progress_bar`` config\n    option should be set to ``None``. This can also be done by passing ``--progress_bar None`` as a\n    CLI flag.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2561.0", "label": "Animation.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2902.0", "label": "Animation._typecheck_input", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2994.0", "label": "Animation.begin\n Begin the animation.\n\nThis method is called right as an animation is being played. As much\ninitialization as possible, especially any mobject copying, should live in this\nmethod.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16351.0", "label": "FadeTransform.begin\n Initial setup for the animation.\n\nThe mobject to which this animation is bound is a group consisting of\nboth the starting and the ending mobject. At the start, the ending\nmobject replaces the starting mobject (and is completely faded). In the\nend, it is set to be the other way around.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18018.0", "label": "turn_animation_into_updater\n Add an updater to the animation\u0027s mobject which applies\nthe interpolation and update functions of the animation\n\nIf cycle is True, this repeats over and over.  Otherwise,\nthe updater will be popped upon completion\n\nThe ``delay`` parameter is the delay (in seconds) before the animation starts..\n\nExamples\n--------\n\n.. manim:: WelcomeToManim\n\n    class WelcomeToManim(Scene):\n        def construct(self):\n            words = Text(\"Welcome to\")\n            banner = ManimBanner().scale(0.5)\n            VGroup(words, banner).arrange(DOWN)\n\n            turn_animation_into_updater(Write(words, run_time=0.9))\n            self.add(words)\n            self.wait(0.5)\n            self.play(banner.expand(), run_time=0.5)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3154.0", "label": "Animation.create_starting_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3335.0", "label": "Animation.interpolate\n Set the animation progress.\n\nThis method gets called for every frame during an animation.\n\nParameters\n----------\nalpha\n    The relative time to set the animation to, 0 meaning the start, 1 meaning\n    the end.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3033.0", "label": "Animation.finish\n Finish the animation.\n\nThis method gets called when the animation is over.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3070.0", "label": "Animation.clean_up_from_scene\n Clean up the :class:`~.Scene` after finishing the animation.\n\nThis includes to :meth:`~.Scene.remove` the Animation\u0027s\n:class:`~.Mobject` if the animation is a remover.\n\nParameters\n----------\nscene\n    The scene the animation should be cleaned up from.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16522.0", "label": "FadeTransform.clean_up_from_scene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3629.0", "label": "Animation.is_remover\n Test if the animation is a remover.\n\nReturns\n-------\nbool\n    ``True`` if the animation is a remover, ``False`` otherwise.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161307.0", "label": "Scene.remove\n Removes mobjects in the passed list of mobjects\nfrom the scene and the foreground, by removing them\nfrom \"mobjects\" and \"foreground_mobjects\"\n\nParameters\n----------\n*mobjects\n    The mobjects to remove.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3106.0", "label": "Animation._setup_scene\n Setup up the :class:`~.Scene` before starting the animation.\n\nThis includes to :meth:`~.Scene.add` the Animation\u0027s\n:class:`~.Mobject` if the animation is an introducer.\n\nParameters\n----------\nscene\n    The scene the animation should be cleaned up from.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3641.0", "label": "Animation.is_introducer\n Test if the animation is an introducer.\n\nReturns\n-------\nbool\n    ``True`` if the animation is an introducer, ``False`` otherwise.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160990.0", "label": "Scene.get_mobject_family_members\n Returns list of family-members of all mobjects in scene.\nIf a Circle() and a VGroup(Rectangle(),Triangle()) were added,\nit returns not only the Circle(), Rectangle() and Triangle(), but\nalso the VGroup() object.\n\nReturns\n-------\nlist\n    List of mobject family members.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161063.0", "label": "Scene.add\n Mobjects will be displayed, from background to\nforeground in the order with which they are added.\n\nParameters\n---------\n*mobjects\n    Mobjects to add.\n\nReturns\n-------\nScene\n    The same scene after adding the Mobjects in.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3168.0", "label": "Animation.get_all_mobjects\n Get all mobjects involved in the animation.\n\nOrdering must match the ordering of arguments to interpolate_submobject\n\nReturns\n-------\nSequence[Mobject]\n    The sequence of mobjects.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3190.0", "label": "Animation.get_all_families_zipped", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3284.0", "label": "Animation.get_all_mobjects_to_update\n Get all mobjects to be updated during the animation.\n\nReturns\n-------\nList[Mobject]\n    The list of mobjects to be updated during the animation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3353.0", "label": "Animation.interpolate_mobject\n Interpolates the mobject of the :class:`Animation` based on alpha value.\n\nParameters\n----------\nalpha\n    A float between 0 and 1 expressing the ratio to which the animation\n    is completed. For example, alpha-values of 0, 0.5, and 1 correspond\n    to the animation being completed 0%, 50%, and 100%, respectively.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16510.0", "label": "FadeTransform.get_all_families_zipped", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3257.0", "label": "Animation.update_mobjects\n Updates things like starting_mobject, and (for\nTransforms) target_mobject.  Note, since typically\n(always?) self.mobject will have its updating\nsuspended during the animation, this will do\nnothing to self.mobject.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3420.0", "label": "Animation.interpolate_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3435.0", "label": "Animation.get_sub_alpha\n Get the animation progress of any submobjects subanimation.\n\nParameters\n----------\nalpha\n    The overall animation progress\nindex\n    The index of the subanimation.\nnum_submobjects\n    The total count of subanimations.\n\nReturns\n-------\nfloat\n    The progress of the subanimation.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3545.0", "label": "Animation.get_run_time\n Get the run time of the animation.\n\nReturns\n-------\nfloat\n    The time the animation takes in seconds.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3718.0", "label": "prepare_animation\n Returns either an unchanged animation, or the animation built\nfrom a passed animation factory.\n\nExamples\n--------\n\n::\n\n    \u003e\u003e\u003e from manim import Square, FadeIn\n    \u003e\u003e\u003e s = Square()\n    \u003e\u003e\u003e prepare_animation(FadeIn(s))\n    FadeIn(Square)\n\n::\n\n    \u003e\u003e\u003e prepare_animation(s.animate.scale(2).rotate(42))\n    _MethodAnimation(Square)\n\n::\n\n    \u003e\u003e\u003e prepare_animation(42)\n    Traceback (most recent call last):\n    ...\n    TypeError: Object 42 cannot be converted to an animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "4784.0", "label": "AnimationGroup.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "49315.0", "label": "_AnimationBuilder.build", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "103123.0", "label": "_AnimationBuilder.build", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "4112.0", "label": "AnimatedBoundary.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "4267.0", "label": "AnimatedBoundary.update_boundary_copies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "4486.0", "label": "AnimatedBoundary.full_family_become_partial", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "5235.0", "label": "AnimationGroup.init_run_time\n Calculates the run time of the animation, if different from ``run_time``.\n\nParameters\n----------\nrun_time\n    The duration of the animation in seconds.\n\nReturns\n-------\nrun_time\n    The duration of the animation in seconds.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "189741.0", "label": "remove_list_redundancies\n Used instead of ``list(set(l))`` to maintain order.\nKeeps the last occurrence of each element.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "192489.0", "label": "flatten_iterable_parameters\n Flattens an iterable of parameters into a list of parameters.\n\nParameters\n----------\nargs\n    The iterable of parameters to flatten.\n    [(generator), [], (), ...]\n\nReturns\n-------\n:class:`list`\n    The flattened list of parameters.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "5281.0", "label": "AnimationGroup.build_animations_with_timings\n Creates a list of triplets of the form (anim, start_time, end_time).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "5719.0", "label": "Succession.begin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "5853.0", "label": "Succession.update_active_animation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "5749.0", "label": "Succession.finish", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "5980.0", "label": "Succession.next_animation\n Proceeds to the next animation.\n\nThis method is called right when the active animation finishes.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6017.0", "label": "Succession.interpolate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6435.0", "label": "ShowPartial.interpolate_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6467.0", "label": "ShowPartial._get_bounds", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6603.0", "label": "DrawBorderThenFill.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6725.0", "label": "DrawBorderThenFill._typecheck_input", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6789.0", "label": "DrawBorderThenFill.get_outline", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6765.0", "label": "DrawBorderThenFill.begin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6847.0", "label": "DrawBorderThenFill.get_stroke_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6919.0", "label": "DrawBorderThenFill.interpolate_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "48617.0", "label": "Mobject.interpolate\n Turns this :class:`~.Mobject` into an interpolation between ``mobject1``\nand ``mobject2``.\n\nThe interpolation is applied to the points and color of the mobject.\n\nParameters\n----------\nmobject1\n    The starting Mobject.\nmobject2\n    The target Mobject.\nalpha\n    Interpolation factor between 0 (at ``mobject1``) and 1 (at ``mobject2``).\npath_func\n    The function defining the interpolation path. Defaults to a straight path.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\n\n.. note::\n\n    - Both mobjects must have the same number of points. If not, this will raise an error.\n      Use :meth:`~.VMobject.align_points` to match point counts beforehand if needed.\n    - This method is used internally by the :class:`~.Transform` animation\n      to interpolate between two mobjects during a transformation.\n\nExamples\n--------\n\n.. manim:: InterpolateExample\n    :save_last_frame:\n\n    class InterpolateExample(Scene):\n        def construct(self):\n            # No need for point alignment:\n            dotL = Dot(color=DARK_GREY).to_edge(LEFT)\n            dotR = Dot(color=YELLOW).scale(10).to_edge(RIGHT)\n            dotMid1 = VMobject().interpolate(dotL, dotR, alpha=0.1)\n            dotMid2 = VMobject().interpolate(dotL, dotR, alpha=0.25)\n            dotMid3 = VMobject().interpolate(dotL, dotR, alpha=0.5)\n            dotMid4 = VMobject().interpolate(dotL, dotR, alpha=0.75)\n            dots = VGroup(dotL, dotR, dotMid1, dotMid2, dotMid3, dotMid4)\n\n            # Needs point alignment:\n            line = Line(ORIGIN, UP).to_edge(LEFT)\n            sq = Square(color=RED, fill_opacity=1, stroke_color=BLUE).to_edge(RIGHT)\n            line.align_points(sq)\n            mid1 = VMobject().interpolate(line, sq, alpha=0.1)\n            mid2 = VMobject().interpolate(line, sq, alpha=0.25)\n            mid3 = VMobject().interpolate(line, sq, alpha=0.5)\n            mid4 = VMobject().interpolate(line, sq, alpha=0.75)\n            linesquares = VGroup(line, sq, mid1, mid2, mid3, mid4)\n\n            self.add(VGroup(dots, linesquares).arrange(DOWN, buff=1))\nSee also\n--------\n:class:`~.Transform`, :meth:`~.VMobject.align_points`, :meth:`~.VMobject.interpolate_color`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7003.0", "label": "Write.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7134.0", "label": "Write._set_default_config_from_length", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7227.0", "label": "Write.reverse_submobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7242.0", "label": "Write.begin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7267.0", "label": "Write.finish", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7405.0", "label": "SpiralIn.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41434.0", "label": "Mobject.copy\n Create and return an identical copy of the :class:`Mobject` including all\n:attr:`submobjects`.\n\nReturns\n-------\n:class:`Mobject`\n    The copy.\n\nNote\n----\nThe clone is initially not visible in the Scene, even if the original was.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45463.0", "label": "Mobject.get_center\n Get center Point3Ds", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7812.0", "label": "ShowIncreasingSubsets.interpolate_mobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "7885.0", "label": "ShowIncreasingSubsets.update_submobject_list", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "8656.0", "label": "TypeWithCursor.clean_up_from_scene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "9446.0", "label": "GrowFromCenter.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "9491.0", "label": "GrowFromEdge.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45341.0", "label": "Mobject.get_critical_point\n Picture a box bounding the :class:`~.Mobject`.  Such a box has\n9 \u0027critical points\u0027: 4 corners, 4 edge center, the\ncenter. This returns one of them, along the given direction.\n\n::\n\n    sample = Arc(start_angle=PI / 7, angle=PI / 5)\n\n    # These are all equivalent\n    max_y_1 = sample.get_top()[1]\n    max_y_2 = sample.get_critical_point(UP)[1]\n    max_y_3 = sample.get_extremum_along_dim(dim=1, key=1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "10045.0", "label": "Flash.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "10209.0", "label": "Flash.create_lines", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "10330.0", "label": "Flash.create_line_anims", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "147416.0", "label": "VGroup.add\n Checks if all passed elements are an instance, or iterables of VMobject and then adds them to submobjects\n\nParameters\n----------\nvmobjects\n    List or iterable of VMobjects to add\n\nReturns\n-------\n:class:`VGroup`\n\nRaises\n------\nTypeError\n    If one element of the list, or iterable is not an instance of VMobject\n\nExamples\n--------\nThe following example shows how to add individual or multiple `VMobject` instances through the `VGroup`\nconstructor and its `.add()` method.\n\n.. manim:: AddToVGroup\n\n    class AddToVGroup(Scene):\n        def construct(self):\n            circle_red = Circle(color=RED)\n            circle_green = Circle(color=GREEN)\n            circle_blue = Circle(color=BLUE)\n            circle_red.shift(LEFT)\n            circle_blue.shift(RIGHT)\n            gr = VGroup(circle_red, circle_green)\n            gr2 = VGroup(circle_blue) # Constructor uses add directly\n            self.add(gr,gr2)\n            self.wait()\n            gr += gr2 # Add group to another\n            self.play(\n                gr.animate.shift(DOWN),\n            )\n            gr -= gr2 # Remove group\n            self.play( # Animate groups separately\n                gr.animate.shift(LEFT),\n                gr2.animate.shift(UP),\n            )\n            self.play( #Animate groups without modification\n                (gr+gr2).animate.shift(RIGHT)\n            )\n            self.play( # Animate group without component\n                (gr-circle_red).animate.shift(RIGHT)\n            )\n\nA `VGroup` can be created using iterables as well. Keep in mind that all generated values from an\niterable must be an instance of `VMobject`. This is demonstrated below:\n\n.. manim:: AddIterableToVGroupExample\n    :save_last_frame:\n\n    class AddIterableToVGroupExample(Scene):\n        def construct(self):\n            v = VGroup(\n                Square(),               # Singular VMobject instance\n                [Circle(), Triangle()], # List of VMobject instances\n                Dot(),\n                (Dot() for _ in range(2)), # Iterable that generates VMobjects\n            )\n            v.arrange()\n            self.add(v)\n\nTo facilitate this, the iterable is unpacked before its individual instances are added to the `VGroup`.\nAs a result, when you index a `VGroup`, you will never get back an iterable.\nInstead, you will always receive `VMobject` instances, including those\nthat were part of the iterable/s that you originally added to the `VGroup`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "10658.0", "label": "ApplyWave.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45608.0", "label": "Mobject.get_right\n Get right Point3Ds of a box bounding the :class:`~.Mobject`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45624.0", "label": "Mobject.get_left\n Get left Point3Ds of a box bounding the :class:`~.Mobject`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "11153.0", "label": "Wiggle.get_scale_about_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "11211.0", "label": "Wiggle.interpolate_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "11182.0", "label": "Wiggle.get_rotate_about_point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42084.0", "label": "Mobject.scale\n Scale the size by a factor.\n\nDefault behavior is to scale about the center of the mobject.\n\nParameters\n----------\nscale_factor\n    The scaling factor :math:`\\alpha`. If :math:`0 \u003c |\\alpha|\u00a0\u003c 1`, the mobject\n    will shrink, and for :math:`|\\alpha| \u003e 1` it will grow. Furthermore,\n    if :math:`\\alpha \u003c 0`, the mobject is also flipped.\nkwargs\n    Additional keyword arguments passed to\n    :meth:`apply_points_function_about_point`.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n\n.. manim:: MobjectScaleExample\n    :save_last_frame:\n\n    class MobjectScaleExample(Scene):\n        def construct(self):\n            f1 = Text(\"F\")\n            f2 = Text(\"F\").scale(2)\n            f3 = Text(\"F\").scale(0.5)\n            f4 = Text(\"F\").scale(-1)\n\n            vgroup = VGroup(f1, f2, f3, f4).arrange(6 * RIGHT)\n            self.add(vgroup)\n\nSee also\n--------\n:meth:`move_to`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42149.0", "label": "Mobject.rotate\n Rotates the :class:`~.Mobject` about a certain point.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "11828.0", "label": "Homotopy.function_at_time_t", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "11862.0", "label": "Homotopy.interpolate_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42293.0", "label": "Mobject.apply_function", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "12313.0", "label": "ChangingDecimal.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "12376.0", "label": "ChangingDecimal.check_validity_of_input", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "12685.0", "label": "Rotate.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "13174.0", "label": "ChangeSpeed.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "13835.0", "label": "ChangeSpeed.setup", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "13882.0", "label": "ChangeSpeed.get_scaled_total_time\n The time taken by the animation under the assumption that the ``run_time`` is 1.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "13970.0", "label": "ChangeSpeed.add_updater\n This static method can be used to apply speed change to updaters.\n\nThis updater will follow speed and rate function of any :class:`.ChangeSpeed`\nanimation that is playing with ``affects_speed_updaters=True``. By default,\nupdater functions added via the usual :meth:`.Mobject.add_updater` method\ndo not respect the change of animation speed.\n\nParameters\n----------\nmobject\n    The mobject to which the updater should be attached.\nupdate_function\n    The function that is called whenever a new frame is rendered.\nindex\n    The position in the list of the mobject\u0027s updaters at which the\n    function should be inserted.\ncall_updater\n    If ``True``, calls the update function when attaching it to the\n    mobject.\n\nSee also\n--------\n:class:`.ChangeSpeed`\n:meth:`.Mobject.add_updater`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41703.0", "label": "Mobject.add_updater\n Add an update function to this mobject.\n\nUpdate functions, or updaters in short, are functions that are applied to the\nMobject in every frame.\n\nParameters\n----------\nupdate_function\n    The update function to be added.\n    Whenever :meth:`update` is called, this update function gets called using\n    ``self`` as the first parameter.\n    The updater can have a second parameter ``dt``. If it uses this parameter,\n    it gets called using a second value ``dt``, usually representing the time\n    in seconds since the last call of :meth:`update`.\nindex\n    The index at which the new updater should be added in ``self.updaters``.\n    In case ``index`` is ``None`` the updater will be added at the end.\ncall_updater\n    Whether or not to call the updater initially. If ``True``, the updater will\n    be called using ``dt=0``.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n.. manim:: NextToUpdater\n\n    class NextToUpdater(Scene):\n        def construct(self):\n            def dot_position(mobject):\n                mobject.set_value(dot.get_center()[0])\n                mobject.next_to(dot)\n\n            dot = Dot(RIGHT*3)\n            label = DecimalNumber()\n            label.add_updater(dot_position)\n            self.add(dot, label)\n\n            self.play(Rotating(dot, about_point=ORIGIN, angle=TAU, run_time=TAU, rate_func=linear))\n\n.. manim:: DtUpdater\n\n    class DtUpdater(Scene):\n        def construct(self):\n            square = Square()\n\n            #Let the square rotate 90\u00b0 per second\n            square.add_updater(lambda mobject, dt: mobject.rotate(dt*90*DEGREES))\n            self.add(square)\n            self.wait(2)\n\nSee also\n--------\n:meth:`get_updaters`\n:meth:`remove_updater`\n:class:`~.UpdateFromFunc`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "14545.0", "label": "Transform.begin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "14619.0", "label": "Transform.create_target", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "14629.0", "label": "Transform.clean_up_from_scene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "161451.0", "label": "Scene.replace\n Replace one mobject in the scene with another, preserving draw order.\n\nIf ``old_mobject`` is a submobject of some other Mobject (e.g. a\n:class:`.Group`), the new_mobject will replace it inside the group,\nwithout otherwise changing the parent mobject.\n\nParameters\n----------\nold_mobject\n    The mobject to be replaced. Must be present in the scene.\nnew_mobject\n    A mobject which must not already be in the scene.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "14770.0", "label": "Transform.interpolate_submobject", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "14985.0", "label": "MoveToTarget.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15020.0", "label": "MoveToTarget.check_validity_of_input", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15118.0", "label": "ApplyMethod.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15166.0", "label": "ApplyMethod.check_validity_of_input", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15626.0", "label": "ApplyMatrix.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "15698.0", "label": "ApplyMatrix.initialize_matrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16439.0", "label": "FadeTransform.ghost_to\n Replaces the source by the target and sets the opacity to 0.\n\nIf the provided target has no points, and thus a location of [0, 0, 0]\nthe source will simply fade out where it currently is.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "16700.0", "label": "TransformMatchingAbstractBase.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17201.0", "label": "TransformMatchingAbstractBase.get_shape_map", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17349.0", "label": "TransformMatchingAbstractBase.get_mobject_parts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17362.0", "label": "TransformMatchingAbstractBase.get_mobject_key", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17292.0", "label": "TransformMatchingAbstractBase.clean_up_from_scene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17430.0", "label": "TransformMatchingShapes.get_mobject_parts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "46606.0", "label": "Mobject.family_members_with_points\n Filters the list of family members (generated by :meth:`.get_family`) to include only mobjects with points.\n\nReturns\n-------\nlist[Mobject]\n    A list of mobjects that have points.\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e from manim import Square, Rectangle, VGroup, Group, Mobject, VMobject\n    \u003e\u003e\u003e s, r, m, v = Square(), Rectangle(), Mobject(), VMobject()\n    \u003e\u003e\u003e vg = VGroup(s, r)\n    \u003e\u003e\u003e gr = Group(vg, m, v)\n    \u003e\u003e\u003e gr.family_members_with_points()\n    [Square, Rectangle]\n\nSee also\n--------\n:meth:`~.Mobject.get_family`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17450.0", "label": "TransformMatchingShapes.get_mobject_key", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "40980.0", "label": "Mobject.set\n Sets attributes.\n\nI.e. ``my_mobject.set(foo=1)`` applies ``my_mobject.foo = 1``.\n\nThis is a convenience to be used along with :attr:`animate` to\nanimate setting attributes.\n\nIn addition to this method, there is a compatibility\nlayer that allows ``get_*`` and ``set_*`` methods to\nget and set generic attributes. For instance::\n\n    \u003e\u003e\u003e mob = Mobject()\n    \u003e\u003e\u003e mob.set_foo(0)\n    Mobject\n    \u003e\u003e\u003e mob.get_foo()\n    0\n    \u003e\u003e\u003e mob.foo\n    0\n\nThis compatibility layer does not interfere with any\n``get_*`` or ``set_*`` methods that are explicitly\ndefined.\n\n.. warning::\n\n    This compatibility layer is for backwards compatibility\n    and is not guaranteed to stay around. Where applicable,\n    please prefer getting/setting attributes normally or with\n    the :meth:`set` method.\n\nParameters\n----------\n**kwargs\n    The attributes and corresponding values to set.\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nExamples\n--------\n::\n\n    \u003e\u003e\u003e mob = Mobject()\n    \u003e\u003e\u003e mob.set(foo=0)\n    Mobject\n    \u003e\u003e\u003e mob.foo\n    0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "42823.0", "label": "Mobject.center\n Moves the center of the mobject to the center of the scene.\n\nReturns\n-------\n:class:`.Mobject`\n    The centered mobject.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44884.0", "label": "Mobject.save_state\n Save the current state (position, color \u0026 size). Can be restored with :meth:`~.Mobject.restore`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "44919.0", "label": "Mobject.restore\n Restores the state that was previously saved with :meth:`~.Mobject.save_state`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17569.0", "label": "TransformMatchingTex.get_mobject_parts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17911.0", "label": "always_shift\n A mobject which is continuously shifted along some direction\nat a certain rate.\n\nParameters\n----------\nmobject\n    The mobject to shift.\ndirection\n    The direction to shift. The vector is normalized, the specified magnitude\n    is not relevant.\nrate\n    Length in Manim units which the mobject travels in one\n    second along the specified direction.\n\nExamples\n--------\n\n.. manim:: ShiftingSquare\n\n    class ShiftingSquare(Scene):\n        def construct(self):\n            sq = Square().set_fill(opacity=1)\n            tri = Triangle()\n            VGroup(sq, tri).arrange(LEFT)\n\n            # construct a square which is continuously\n            # shifted to the right\n            always_shift(sq, RIGHT, rate=5)\n\n            self.add(sq)\n            self.play(tri.animate.set_fill(opacity=1))", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "200104.0", "label": "normalize", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "17971.0", "label": "always_rotate\n A mobject which is continuously rotated at a certain rate.\n\nParameters\n----------\nmobject\n    The mobject to be rotated.\nrate\n    The angle which the mobject is rotated by\n    over one second.\nkwags\n    Further arguments to be passed to :meth:`.Mobject.rotate`.\n\nExamples\n--------\n\n.. manim:: SpinningTriangle\n\n    class SpinningTriangle(Scene):\n        def construct(self):\n            tri = Triangle().set_fill(opacity=1).set_z_index(2)\n            sq = Square().to_edge(LEFT)\n\n            # will keep spinning while there is an animation going on\n            always_rotate(tri, rate=2*PI, about_point=ORIGIN)\n\n            self.add(tri, sq)\n            self.play(sq.animate.to_edge(RIGHT), rate_func=linear, run_time=1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18070.0", "label": "update", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41794.0", "label": "Mobject.remove_updater\n Remove an updater.\n\nIf the same updater is applied multiple times, every instance gets removed.\n\nParameters\n----------\nupdate_function\n    The update function to be removed.\n\n\nReturns\n-------\n:class:`Mobject`\n    ``self``\n\nSee also\n--------\n:meth:`clear_updaters`\n:meth:`add_updater`\n:meth:`get_updaters`", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18346.0", "label": "MaintainPositionRelativeTo.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18595.0", "label": "Camera.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "23679.0", "label": "SplitScreenCamera.__init__", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19163.0", "label": "Camera.resize_frame_shape\n Changes frame_shape to match the aspect ratio\nof the pixels, where fixed_dimension determines\nwhether frame_height or frame_width\nremains fixed while the other changes accordingly.\n\nParameters\n----------\nfixed_dimension\n    If 0, height is scaled with respect to width\n    else, width is scaled with respect to height.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19247.0", "label": "Camera.init_background\n Initialize the background.\nIf self.background_image is the path of an image\nthe image is set as background; else, the default\nbackground color fills the background.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19750.0", "label": "Camera.reset\n Resets the camera\u0027s pixel array\nto that of the background\n\nReturns\n-------\nCamera\n    The camera object after setting the pixel array.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211363.0", "label": "ManimColor.parse", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211384.0", "label": "ManimColor.parse", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "211410.0", "label": "ManimColor.parse\n Parse one color as a :class:`ManimColor` or a sequence of colors as a list of\n:class:`ManimColor`\u0027s.\n\nParameters\n----------\ncolor\n    The color or list of colors to parse. Note that this function can not accept\n    tuples: it will assume that you mean ``Sequence[ParsableManimColor]`` and will\n    return a ``list[ManimColor]``.\nalpha\n    The alpha (opacity) value to use for the passed color(s).\n\nReturns\n-------\nManimColor | list[ManimColor]\n    Either a list of colors or a singular color, depending on the input.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "18993.0", "label": "Camera.background_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19025.0", "label": "Camera.background_opacity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19117.0", "label": "Camera.reset_pixel_shape\n This method resets the height and width\nof a single pixel to the passed new_height and new_width.\n\nParameters\n----------\nnew_height\n    The new height of the entire scene in pixels\nnew_width\n    The new width of the entire scene in pixels", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19398.0", "label": "Camera.get_image\n Returns an image from the passed\npixel array, or from the current frame\nif the passed pixel array is none.\n\nParameters\n----------\npixel_array\n    The pixel array from which to get an image, by default None\n\nReturns\n-------\nPIL.Image\n    The PIL image of the array.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "21899.0", "label": "Camera.overlay_rgba_array\n Overlays an RGBA array on top of the given Pixel array.\n\nParameters\n----------\npixel_array\n    The original pixel array to modify.\nnew_array\n    The new pixel array to overlay.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "21931.0", "label": "Camera.overlay_PIL_image\n Overlays a PIL image on the passed pixel array.\n\nParameters\n----------\npixel_array\n    The Pixel array\nimage\n    The Image to overlay.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "41324.0", "label": "Mobject.get_image", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19447.0", "label": "Camera.convert_pixel_array\n Converts a pixel array from values that have floats in then\nto proper RGB values.\n\nParameters\n----------\npixel_array\n    Pixel array to convert.\nconvert_from_floats\n    Whether or not to convert float values to ints, by default False\n\nReturns\n-------\nnp.array\n    The new, converted pixel array.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19517.0", "label": "Camera.set_pixel_array\n Sets the pixel array of the camera to the passed pixel array.\n\nParameters\n----------\npixel_array\n    The pixel array to convert and then set as the camera\u0027s pixel array.\nconvert_from_floats\n    Whether or not to convert float values to proper RGB values, by default False", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19604.0", "label": "Camera.set_background\n Sets the background to the passed pixel_array after converting\nto valid RGB values.\n\nParameters\n----------\npixel_array\n    The pixel array to set the background to.\nconvert_from_floats\n    Whether or not to convert floats values to proper RGB valid ones, by default False", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19641.0", "label": "Camera.make_background_from_func\n Makes a pixel array for the background by using coords_to_colors_func to determine each pixel\u0027s color. Each input\npixel\u0027s color. Each input to coords_to_colors_func is an (x, y) pair in space (in ordinary space coordinates; not\npixel coordinates), and each output is expected to be an RGBA array of 4 floats.\n\nParameters\n----------\ncoords_to_colors_func\n    The function whose input is an (x,y) pair of coordinates and\n    whose return values must be the colors for that point\n\nReturns\n-------\nnp.array\n    The pixel array which can then be passed to set_background.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19769.0", "label": "Camera.set_frame_to_background", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19713.0", "label": "Camera.set_background_from_func\n Sets the background to a pixel array using coords_to_colors_func to determine each pixel\u0027s color. Each input\npixel\u0027s color. Each input to coords_to_colors_func is an (x, y) pair in space (in ordinary space coordinates; not\npixel coordinates), and each output is expected to be an RGBA array of 4 floats.\n\nParameters\n----------\ncoords_to_colors_func\n    The function whose input is an (x,y) pair of coordinates and\n    whose return values must be the colors for that point", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "22601.0", "label": "Camera.get_coords_of_all_pixels\n Returns the cartesian coordinates of each pixel.\n\nReturns\n-------\nnp.ndarray\n    The array of cartesian coordinates.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "19782.0", "label": "Camera.get_mobjects_to_display\n Used to get the list of mobjects to display\nwith the camera.\n\nParameters\n----------\nmobjects\n    The Mobjects\ninclude_submobjects\n    Whether or not to include the submobjects of mobjects, by default True\nexcluded_mobjects\n    Any mobjects to exclude, by default None\n\nReturns\n-------\nlist\n    list of mobjects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "20018.0", "label": "Camera.capture_mobjects\n Capture mobjects by printing them on :attr:`pixel_array`.\
