onfig.background_color", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237152.0", "label": "ManimConfig.from_animation_number\n Start rendering animations at this number (-n).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237169.0", "label": "ManimConfig.from_animation_number", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237192.0", "label": "ManimConfig.upto_animation_number\n Stop rendering animations at this number. Use -1 to avoid skipping (-n).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237231.0", "label": "ManimConfig.max_files_cached\n Maximum number of files cached.  Use -1 for infinity (no flag).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237270.0", "label": "ManimConfig.window_monitor\n The monitor on which the scene will be rendered.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237309.0", "label": "ManimConfig.flush_cache\n Whether to delete all the cached partial movie files.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237347.0", "label": "ManimConfig.disable_caching\n Whether to use scene caching.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237385.0", "label": "ManimConfig.disable_caching_warning\n Whether a warning is raised if there are too much submobjects to hash.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237423.0", "label": "ManimConfig.movie_file_extension\n Either .mp4, .webm or .mov.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237466.0", "label": "ManimConfig.background_opacity\n A number between 0.0 (fully transparent) and 1.0 (fully opaque).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237523.0", "label": "ManimConfig.frame_size\n Tuple with (pixel width, pixel height) (no flag).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237557.0", "label": "ManimConfig.frame_size", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237607.0", "label": "ManimConfig.quality\n Video quality (-q).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237687.0", "label": "ManimConfig.quality", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237775.0", "label": "ManimConfig.transparent\n Whether the background opacity is less than 1.0 (-t).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237831.0", "label": "ManimConfig.dry_run\n Whether dry run is enabled.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237848.0", "label": "ManimConfig.dry_run", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "237896.0", "label": "ManimConfig.renderer\n The currently active renderer.\n\nPopulated with one of the available renderers in :class:`.RendererType`.\n\nTests::\n\n    \u003e\u003e\u003e test_config = ManimConfig()\n    \u003e\u003e\u003e test_config.renderer is None  # a new ManimConfig is unpopulated\n    True\n    \u003e\u003e\u003e test_config.renderer = \u0027opengl\u0027\n    \u003e\u003e\u003e test_config.renderer\n    \u003cRendererType.OPENGL: \u0027opengl\u0027\u003e\n    \u003e\u003e\u003e test_config.renderer = 42\n    Traceback (most recent call last):\n    ...\n    ValueError: 42 is not a valid RendererType\n\nCheck that capitalization of renderer types is irrelevant::\n\n    \u003e\u003e\u003e test_config.renderer = \u0027OpenGL\u0027\n    \u003e\u003e\u003e test_config.renderer = \u0027cAirO\u0027", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238051.0", "label": "ManimConfig.media_dir\n Main output directory.  See :meth:`ManimConfig.get_dir`.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238093.0", "label": "ManimConfig.window_position\n Set the position of preview window. You can use directions, e.g. UL/DR/ORIGIN/LEFT...or the position(pixel) of the upper left corner of the window, e.g. \u0027960,540\u0027.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238110.0", "label": "ManimConfig.window_position", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238133.0", "label": "ManimConfig.window_size\n The size of the opengl window. \u0027default\u0027 to automatically scale the window based on the display monitor.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238150.0", "label": "ManimConfig.window_size", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238263.0", "label": "ManimConfig.enable_gui\n Enable GUI interaction.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238301.0", "label": "ManimConfig.gui_location\n Location parameters for the GUI window (e.g., screen coordinates or layout settings).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238347.0", "label": "ManimConfig.fullscreen\n Expand the window to its maximum possible size.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238385.0", "label": "ManimConfig.use_projection_fill_shaders\n Use shaders for OpenGLVMobject fill which are compatible with transformation matrices.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238423.0", "label": "ManimConfig.use_projection_stroke_shaders\n Use shaders for OpenGLVMobject stroke which are compatible with transformation matrices.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238461.0", "label": "ManimConfig.zero_pad\n PNG zero padding. A number between 0 (no zero padding) and 9 (9 columns minimum).", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238501.0", "label": "ManimConfig.get_dir\n Resolve a config option that stores a directory.\n\nConfig options that store directories may depend on one another.  This\nmethod is used to provide the actual directory to the end user.\n\nParameters\n----------\nkey\n    The config option to be resolved.  Must be an option ending in\n    ``\u0027_dir\u0027``, for example ``\u0027media_dir\u0027`` or ``\u0027video_dir\u0027``.\n\nkwargs\n    Any strings to be used when resolving the directory.\n\nReturns\n-------\n:class:`pathlib.Path`\n    Path to the requested directory.  If the path resolves to the empty\n    string, return ``None`` instead.\n\nRaises\n------\n:class:`KeyError`\n    When ``key`` is not a config option that stores a directory and\n    thus :meth:`~ManimConfig.get_dir` is not appropriate; or when\n    ``key`` is appropriate but there is not enough information to\n    resolve the directory.\n\nNotes\n-----\nStandard :meth:`str.format` syntax is used to resolve the paths so the\npaths may contain arbitrary placeholders using f-string notation.\nHowever, these will require ``kwargs`` to contain the required values.\n\nExamples\n--------\n\nThe value of ``config.tex_dir`` is ``\u0027{media_dir}/Tex\u0027`` by default,\ni.e. it is a subfolder of wherever ``config.media_dir`` is located.  In\norder to get the *actual* directory, use :meth:`~ManimConfig.get_dir`.\n\n.. code-block:: pycon\n\n    \u003e\u003e\u003e from manim import config as globalconfig\n    \u003e\u003e\u003e config = globalconfig.copy()\n    \u003e\u003e\u003e config.tex_dir\n    \u0027{media_dir}/Tex\u0027\n    \u003e\u003e\u003e config.media_dir\n    \u0027./media\u0027\n    \u003e\u003e\u003e config.get_dir(\"tex_dir\").as_posix()\n    \u0027media/Tex\u0027\n\nResolving directories is done in a lazy way, at the last possible\nmoment, to reflect any changes in other config options:\n\n.. code-block:: pycon\n\n    \u003e\u003e\u003e config.media_dir = \"my_media_dir\"\n    \u003e\u003e\u003e config.get_dir(\"tex_dir\").as_posix()\n    \u0027my_media_dir/Tex\u0027\n\nSome directories depend on information that is not available to\n:class:`ManimConfig`. For example, the default value of `video_dir`\nincludes the name of the input file and the video quality\n(e.g. 480p15). This informamtion has to be supplied via ``kwargs``:\n\n.. code-block:: pycon\n\n    \u003e\u003e\u003e config.video_dir\n    \u0027{media_dir}/videos/{module_name}/{quality}\u0027\n    \u003e\u003e\u003e config.get_dir(\"video_dir\")\n    Traceback (most recent call last):\n    KeyError: \u0027video_dir {media_dir}/videos/{module_name}/{quality} requires the following keyword arguments: module_name\u0027\n    \u003e\u003e\u003e config.get_dir(\"video_dir\", module_name=\"myfile\").as_posix()\n    \u0027my_media_dir/videos/myfile/1080p60\u0027\n\nNote the quality does not need to be passed as keyword argument since\n:class:`ManimConfig` does store information about quality.\n\nDirectories may be recursively defined.  For example, the config option\n``partial_movie_dir`` depends on ``video_dir``, which in turn depends\non ``media_dir``:\n\n.. code-block:: pycon\n\n    \u003e\u003e\u003e config.partial_movie_dir\n    \u0027{video_dir}/partial_movie_files/{scene_name}\u0027\n    \u003e\u003e\u003e config.get_dir(\"partial_movie_dir\")\n    Traceback (most recent call last):\n    KeyError: \u0027partial_movie_dir {video_dir}/partial_movie_files/{scene_name} requires the following keyword arguments: scene_name\u0027\n    \u003e\u003e\u003e config.get_dir(\n    ...     \"partial_movie_dir\", module_name=\"myfile\", scene_name=\"myscene\"\n    ... ).as_posix()\n    \u0027my_media_dir/videos/myfile/1080p60/partial_movie_files/myscene\u0027\n\nStandard f-string syntax is used.  Arbitrary names can be used when\ndefining directories, as long as the corresponding values are passed to\n:meth:`ManimConfig.get_dir` via ``kwargs``.\n\n.. code-block:: pycon\n\n    \u003e\u003e\u003e config.media_dir = \"{dir1}/{dir2}\"\n    \u003e\u003e\u003e config.get_dir(\"media_dir\")\n    Traceback (most recent call last):\n    KeyError: \u0027media_dir {dir1}/{dir2} requires the following keyword arguments: dir1\u0027\n    \u003e\u003e\u003e config.get_dir(\"media_dir\", dir1=\"foo\", dir2=\"bar\").as_posix()\n    \u0027foo/bar\u0027\n    \u003e\u003e\u003e config.media_dir = \"./media\"\n    \u003e\u003e\u003e config.get_dir(\"media_dir\").as_posix()\n    \u0027media\u0027", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "238733.0", "label": "ManimConfig.assets_dir\n Directory to loca     },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
